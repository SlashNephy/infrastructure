apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: gaetan/dockercraft:latest@sha256:5d9f43edf0cbc65863f97b03347210c6d0696eef0c57f36adc974e32a9d7943a
          args:
            - Jungle
            - "63"
            - "0"
            - Trees
          ports:
            - containerPort: 25565
          volumeMounts:
            - name: socket
              mountPath: /var/run/docker.sock
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
          tty: true
      volumes:
        - name: socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      restartPolicy: Always
