apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana

helmCharts:
  - name: grafana
    releaseName: grafana
    namespace: grafana
    version: 8.5.8
    repo: https://grafana.github.io/helm-charts
    includeCRDs: true
    valuesInline:
      admin:
        existingSecret: secrets
      envFromConfigMaps:
        - name: grafana-config
      envFromSecrets:
        - name: grafana-secret
      persistence:
        enabled: true
        selectorLabels:
          name: grafana-data

configMapGenerator:
  - name: grafana-config
    literals:
      - GF_SERVER_ROOT_URL=https://grafana.starry.blue

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/pv-data.yaml
  - ./resources/ingress.yaml
