apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: watch-k8s-events

rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - watch
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watch-k8s-events

roleRef:
  name: watch-k8s-events
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
  - name: watch-k8s-events
    kind: ServiceAccount
    namespace: watch-k8s-events
