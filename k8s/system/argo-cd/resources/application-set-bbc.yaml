apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bbc-application-set

spec:
  generators:
    - list:
        elements:
          # apps
          - name: mahiron
            namespace: mahiron
            path: k8s/apps/mahiron/bbc
            project: apps
          - name: konomitv
            namespace: konomitv
            path: k8s/apps/konomitv/bbc
            project: apps

          # system
          - name: 1password
            namespace: 1password
            path: k8s/system/1password-connect
            project: system
          - name: cilium
            namespace: kube-system
            path: k8s/system/cilium/bbc
            project: system
          - name: intel-device-plugins-operator
            namespace: intel-device-plugins-operator
            path: k8s/system/intel-device-plugins-operator
            project: system
          - name: node-feature-discovery
            namespace: node-feature-discovery
            path: k8s/system/node-feature-discovery
            project: system
          - name: cert-manager
            namespace: cert-manager
            path: k8s/system/cert-manager/bbc
            project: system
          - name: tailscale-operator
            namespace: tailscale-operator
            path: k8s/system/tailscale-operator/bbc
            project: system

  template:
    metadata:
      name: "{{.name}}-bbc"
    spec:
      destination:
        namespace: "{{.namespace}}"
        server: https://bbc:443
      project: "{{.project}}"
      source:
        path: "{{.path}}"
        repoURL: https://github.com/SlashNephy/infrastructure
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - FailOnSharedResource=true
      revisionHistoryLimit: 1
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
