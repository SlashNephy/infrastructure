apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: feedchime
          image: ghcr.io/slashnephy/feedchime:latest@sha256:0ca0fbc30e2189b00600d61ff128efad34fb00eec787b40f60efc940b00465f3
          volumeMounts:
            - name: config
              mountPath: /app/config.yml
              readOnly: true
              subPath: config.yml
            - name: cache
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: config
        - name: cache
          hostPath:
            path: /opt/k8s-volumes/feedchime/cache
            type: DirectoryOrCreate
      restartPolicy: Always
