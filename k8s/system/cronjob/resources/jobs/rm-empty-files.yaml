apiVersion: batch/v1
kind: CronJob
metadata:
  name: rm-empty-files

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: debian:bullseye-slim@sha256:249d9dc1b57918b203e45f647ea675cd940de5942863f35c979e5d926f024a7e
              command:
                - bash
                - -c
                - find /target -empty -delete
              volumeMounts:
                - name: target
                  mountPath: /target
          volumes:
            - name: target
              hostPath:
                path: /mnt/records
                type: Directory
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials
