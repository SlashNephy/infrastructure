apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/p1atdev/stable-journey-bot:master@sha256:70d1c14dae2fe8d67b00e1e318c7e64e6f060d011644b8afa53afe24b82881fd
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/stable-journey-bot/config.yaml
            type: File
      restartPolicy: Always
