apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    # db で hostPath を使用しているため、ロックを解放してもらわないと新しい Pod が起動できない
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: db
          image: public.ecr.aws/docker/library/mongo:6.0.12@sha256:1e0816731b4ba622313a14b00c25058639759b3867bf62cc6bda6d24db3b52c2
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: db
              mountPath: /data/db
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: ghcr.io/slashnephy/unveiler:master@sha256:fe36dd72456825c9031feb6186c19bf0c12962fc16832b915cf7c6dea5226782
          env:
            - name: DISCORD_CHANNEL_ID
              value: "989882802789044244"
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: discord-bot-token
            - name: MONGO_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-uri
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: db
          hostPath:
            path: /opt/k8s-volumes/unveiler-db
            type: DirectoryOrCreate
        - name: data
          hostPath:
            path: /opt/k8s-volumes/unveiler-data
            type: DirectoryOrCreate
      restartPolicy: Always
