apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/samba:master@sha256:eb636d6e259af355fc88f4a5cc5afdc787cd75da63a7661d794fe61f1c807fab
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: USER1
              valueFrom:
                secretKeyRef:
                  name: samba-secret
                  key: user1
            - name: USER2
              valueFrom:
                secretKeyRef:
                  name: samba-secret
                  key: user2
            - name: USER3
              valueFrom:
                secretKeyRef:
                  name: samba-secret
                  key: user3
          ports:
            - containerPort: 139
              protocol: TCP
            - containerPort: 445
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/samba/smb.conf
              readOnly: true
              subPath: smb.conf
            - name: records
              mountPath: /mnt
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: records
          hostPath:
            path: /mnt/pool
            type: Directory
      restartPolicy: Always
