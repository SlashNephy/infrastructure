apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: rustpad
          image: ekzhang/rustpad:latest@sha256:715b26d2b8e00e0db94e00151a260bf34f79f2824211faca1b02d40ac5c22915
          ports:
            - containerPort: 3030
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
