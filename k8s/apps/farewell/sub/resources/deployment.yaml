apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/farewell:latest@sha256:b8b9a2ba572c70b4924d87f4d783e0688c52d2deb3d55211db0530403e175449
          env:
            - name: INTERVAL_SECONDS
              value: "300"
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: farewell-secret
                  key: discord-webhook-url
            - name: IGNORE_USER_IDS
              valueFrom:
                secretKeyRef:
                  name: farewell-secret
                  key: ignore-user-ids
            - name: TWITTER_CK
              valueFrom:
                secretKeyRef:
                  name: farewell-secret
                  key: twitter-ck
            - name: TWITTER_CS
              valueFrom:
                secretKeyRef:
                  name: farewell-secret
                  key: twitter-cs
            - name: TWITTER_AT
              valueFrom:
                secretKeyRef:
                  name: farewell-secret
                  key: twitter-at
            - name: TWITTER_ATS
              valueFrom:
                secretKeyRef:
                  name: farewell-secret
                  key: twitter-ats
          volumeMounts:
            - name: cache
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
      volumes:
        - name: cache
          hostPath:
            path: /opt/k8s-volumes/farewell-sub-cache
            type: DirectoryOrCreate
      restartPolicy: Always
