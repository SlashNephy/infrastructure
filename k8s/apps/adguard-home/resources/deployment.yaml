apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: adguard/adguardhome:v0.107.71@sha256:92929135ced2554aaf94706f766a98ad348f211df61b0704e2db7e8498cc00b7
          ports:
            - containerPort: 53
            - containerPort: 80
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
            - name: certificates
              mountPath: /certs
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /mnt/local/adguard-home/work
            type: DirectoryOrCreate
        - name: conf
          hostPath:
            path: /mnt/local/adguard-home/conf
            type: DirectoryOrCreate
        - name: certificates
          secret:
            secretName: dns-starry-blue-certificate-secret
      restartPolicy: Always
