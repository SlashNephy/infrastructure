apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: konomitv

resources:
  - ./resources/namespace.yaml
  - ./resources/deployment.yaml
  - ./resources/service.yaml
  - ./resources/ingress.yaml

configMapGenerator:
  - name: app-config
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
