apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/anilist-synchronizer:master@sha256:d5a3911a35d0fa9ee3daa58ba75f9ec0d1b42432019fc917c5c7b80d6921c460
          env:
            - name: ANILIST_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-id
            - name: ANILIST_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-secret
            - name: INTERVAL_MINUTES
              value: "10"
            - name: TOKEN_DIRECTORY
              value: /app/token
          volumeMounts:
            - name: app-volume
              mountPath: /app/token
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/anilist-synchronizer-token
            type: DirectoryOrCreate
      restartPolicy: Always
