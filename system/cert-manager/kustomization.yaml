apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

helmCharts:
  # https://cert-manager.io/docs/installation/helm/
  - name: cert-manager
    releaseName: cert-manager
    namespace: cert-manager
    repo: https://charts.jetstack.io
    version: 1.11.0
    includeCRDs: true
    valuesInline:
      installCRDs: true
      prometheus:
        enabled: false
      global:
        leaderElection:
          namespace: cert-manager
