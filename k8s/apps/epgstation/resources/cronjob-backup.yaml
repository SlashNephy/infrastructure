apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "10 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:1ad3ff349ef782951d9ff7437b70c62386fe6ed67c8f8edb039fdd539f7dcec7
              command:
                - node
                - dist/DBTools.js
                - -m
                - backup
                - -o
                - /backup/epgstation.json
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: data
                  mountPath: /app/data
                  readOnly: true
                - name: config
                  mountPath: /app/config
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/epgstation/backup
                type: DirectoryOrCreate
            - name: data
              hostPath:
                path: /opt/k8s-volumes/epgstation/data
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/epgstation/config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
