apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: argo-cd

spec:
  project: system
  source:
    repoURL: git@github.com:SlashNephy/k8s-manifests.git
    targetRevision: HEAD
    path: system/argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
