apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system

helmCharts:
  # https://docs.cilium.io/en/stable/installation/k8s-install-helm/
  - name: cilium
    releaseName: cilium
    namespace: kube-system
    version: 1.15.0
    repo: https://helm.cilium.io
    includeCRDs: true
    valuesInline:
      bpf:
        masquerade: true
      ipv6:
        enabled: true
