apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: rustpad
          image: ekzhang/rustpad:latest@sha256:211496f412c232b95462ab5320fdbf061db56943d5865a70a6b2b14a76a2a48c
          ports:
            - containerPort: 3030
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
