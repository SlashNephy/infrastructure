apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: gateway

spec:
  cipherSuites:
    # TLS 1.3
    - TLS_AES_256_GCM_SHA384
    - TLS_CHACHA20_POLY1305_SHA256
  curvePreferences:
    - X25519
    - CurveP521
    - CurveP384
  maxVersion: VersionTLS13
  minVersion: VersionTLS13
  sniStrict: true
