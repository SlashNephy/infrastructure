apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:1442f98f814cbbf798d102f7c218e7e99eb9aba19c42741a80427b0c70949079
          env:
            - name: TRUST_REAL_IP
              value: "true"
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
          securityContext:
            allowPrivilegeEscalation: false
      #        - name: batch
      #          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:7ed52d914a8b0dd4fde10c359bd00fb6ec815857c6e3530d7c4585bc61eff8be
      #          args:
      #            - ./batch-download
      #          env:
      #            - name: QUESTIONS_JSON_PATH
      #              value: /app/questions.json
      #          volumeMounts:
      #            - name: cache
      #              mountPath: /app/.cache
      #            - name: questions-json
      #              mountPath: /app/questions.json
      #          securityContext:
      #            allowPrivilegeEscalation: false
      volumes:
        - name: cache
          hostPath:
            path: /mnt/pool/amq
            type: DirectoryOrCreate
        - name: questions-json
          hostPath:
            path: /mnt/pool/volumes/amq-media-proxy/questions.json
            type: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 180
