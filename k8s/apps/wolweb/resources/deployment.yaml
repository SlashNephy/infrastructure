apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/sameerdhoot/wolweb:debian@sha256:937859b97a4032208cb6dee3b7ea97a1f2f6325d85f26525d2dde2395ba7d166
          env:
            - name: WOLWEBVDIR
              value: /
          ports:
            - containerPort: 8089
          volumeMounts:
            - name: config
              mountPath: /wolweb/devices.json
              readOnly: true
              subPath: devices.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: config
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
