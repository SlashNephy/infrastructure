apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:5.4.11.4@sha256:49bf26ee231b89c991e22173870f7a2e84f918485627fca90420866489b23941
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: nlog
              mountPath: /app/NLog.config
              readOnly: true
              subPath: NLog.config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog
          configMap:
            name: app-config
      restartPolicy: Always
