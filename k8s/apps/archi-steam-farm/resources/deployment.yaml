apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.1.7.5@sha256:3ce82454e8d418f7078a9e01515a300a6b969499062e76bbb5954342858ae8c8
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
