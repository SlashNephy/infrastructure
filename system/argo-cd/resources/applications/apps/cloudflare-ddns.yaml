apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-ddns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: cloudflare-ddns

spec:
  project: apps
  source:
    repoURL: git@github.com:SlashNephy/k8s-manifests.git
    targetRevision: HEAD
    path: apps/cloudflare-ddns
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-ddns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
