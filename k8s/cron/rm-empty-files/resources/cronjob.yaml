apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/debian/debian:stable-slim@sha256:462ba540c1ee72896d5d82be7c7fef6ce133ac6b280f22a8f761fbee5a1ef067
              command:
                - bash
                - -c
                - find /target -empty -delete
              volumeMounts:
                - name: target
                  mountPath: /target
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: target
              hostPath:
                path: /mnt/records
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
