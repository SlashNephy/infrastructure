apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/bitnami/telegraf:1.32.2@sha256:1493697211b2657bf20bff4da5fc94490478622c6373ddc03ed2577413bfdb1c
          command:
            - telegraf
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOST_ETC
              value: /hostfs/etc
            - name: HOST_PROC
              value: /hostfs/proc
            - name: HOST_SYS
              value: /hostfs/sys
            - name: HOST_VAR
              value: /hostfs/var
            - name: HOST_RUN
              value: /hostfs/run
            - name: HOST_MOUNT_PREFIX
              value: /hostfs
            - name: PROC_ROOT
              value: /hostfs/proc
          envFrom:
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: config
              mountPath: /etc/telegraf/telegraf.conf
              readOnly: true
              subPath: telegraf.conf
            - name: plugins
              mountPath: /opt/telegraf/plugins
              readOnly: true
            - name: hostfs
              mountPath: /hostfs
              readOnly: true
            - name: run-udev
              mountPath: /run/udev
              readOnly: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN # inputs.ethtool
            privileged: true
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: plugins
          hostPath:
            path: /opt/k8s-volumes/telegraf/plugins
            type: Directory
        - name: hostfs
          hostPath:
            path: /
            type: Directory
        - name: run-udev
          hostPath:
            path: /run/udev
            type: Directory
      restartPolicy: Always
      serviceAccountName: telegraf
