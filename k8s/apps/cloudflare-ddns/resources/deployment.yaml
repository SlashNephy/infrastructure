apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        # TODO: https://github.com/timothymiller/cloudflare-ddns に移行する
        - name: app
          image: oznu/cloudflare-ddns:latest@sha256:c72eae82934e242af33108841b3c66c39a77c4481b2be95cde2502e8c712a907
          env:
            - name: ZONE
              value: starry.blue
            - name: SUBDOMAIN
              value: gateway
            - name: PROXIED
              value: "false"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns-secret
                  key: cloudflare-api-key
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
