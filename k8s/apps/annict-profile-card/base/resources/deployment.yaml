apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: app-image
          env:
            - name: ANNICT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: annict-access-token
            - name: RUST_BACKTRACE
              value: full
            - name: RUST_LOG
              value: info,annict_profile_card=trace
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
