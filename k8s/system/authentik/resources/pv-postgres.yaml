apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-authentik-postgres
  labels:
    name: authentik-postgres

spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  local:
    path: /opt/k8s-volume/authentik/postgres
  persistentVolumeReclaimPolicy: Retain
