apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`mahiron.starry.blue`)
      services:
        - name: app
          port: 40772

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-gateway

spec:
  routes:
    - kind: Rule
      match: Host(`mahiron-api.starry.blue`) && PathPrefix(`/api`)
      services:
        - name: app
          port: 40772
      middlewares:
        - name: mahiron-basic-auth
  tls:
    options:
      name: gateway

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mahiron-basic-auth

spec:
  basicAuth:
    realm: Access Restricted
    removeHeader: true
    secret: basic-auth-credentials
