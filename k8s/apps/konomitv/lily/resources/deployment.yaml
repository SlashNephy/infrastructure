apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/tsukumijima/konomitv:latest@sha256:6657363e35bc1e9f9cb4d0dde1cf9c1affb6971482eb2af5f95b3ff827924f08
          volumeMounts:
            - name: config
              mountPath: /code/config.yaml
              readOnly: true
              subPath: config.yaml
            - name: data
              mountPath: /code/server/data
            - name: records
              mountPath: /mnt/records
              readOnly: true
            - name: records-local
              mountPath: /mnt/records_local
              readOnly: true
          resources:
            limits:
              gpu.intel.com/i915: "1"
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          hostPath:
            path: /mnt/local/konomitv/data
            type: DirectoryOrCreate
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: records-local
          hostPath:
            path: /mnt/pool/records_local
            type: Directory
      restartPolicy: Always
