apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/tuse:master@sha256:47425b2d9457e0c63648a38564a50edba39116ddd7e66e4c2ab8b0cb89a1dbb0
          env:
            - name: TUSE_APP_NAME
              value: ksearch
            - name: TUSE_PLUGINS_DIR
              value: /app/plugins
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/plugins/config
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tuse/config
            type: DirectoryOrCreate
      restartPolicy: Always
