apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/m2ts-calendar:master@sha256:d5a4d404f5ad3b5417f30232ccfa18e1962bf3ab294cb0a0301b8e04c2c00c19
              env:
                - name: CHECK_INTERVAL_SECONDS
                  value: "0"
                - name: CLASS_NAME_FORMAT
                  value: "%YEAR%-%MONTH%"
                - name: CLEANUP_BROKEN_LINKS
                  value: "1"
                - name: CLEANUP_EMPTY_DIRECTORIES
                  value: "1"
                - name: DEFAULT_CLASS_NAME
                  value: misc
                - name: DRYRUN
                  value: "0"
                - name: FILENAME_FORMATS1
                  value: "[%SHORTYEAR%-%MONTH%-%DAY%(%DOW%)_%HOUR%-%MIN%][%TYPE%_%HALF_WIDTH_CHNAME%]%HALF_WIDTH_TITLE%"
                - name: FILENAME_FORMATS2
                  value: "[%SHORTYEAR%-%MONTH%-%DAY%_%HOUR%-%MIN%][%CHNAME%]%TITLE%"
                - name: INCLUDE_CHAPTER_FILE
                  value: "1"
                - name: SOURCE_DIRECTORY
                  value: /mnt/pool/records
                - name: SOURCE_FILE_GLOB
                  value: "*.m2ts"
                - name: TARGET_DIRECTORY
                  value: /mnt/pool/records_links
              volumeMounts:
                - name: records
                  mountPath: /mnt/pool/records
                  readOnly: true
                - name: output
                  mountPath: /mnt/pool/records_links
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: records
              hostPath:
                path: /mnt/pool/records
            - name: output
              hostPath:
                path: /mnt/pool/records_links
          restartPolicy: Never
  concurrencyPolicy: Forbid
