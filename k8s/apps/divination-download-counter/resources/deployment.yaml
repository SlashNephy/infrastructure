apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/divination-download-counter:master@sha256:2fc82e6b67485bedf4362daa065ff122a42b9c93ef2b185c919057028b35c987
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-dsn
            - name: ADDRESS
              value: ":8080"
          securityContext:
            allowPrivilegeEscalation: false
        - name: database
          image: postgres:15.2-bullseye@sha256:78a275d4c891f7b3a33d3f1a78eda9f1d744954d9e20122bfdc97cdda25cddaf
          env:
            - name: POSTGRES_USER
              value: app
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-password
            - name: POSTGRES_DB
              value: download_counter
          ports:
            - containerPort: 5432
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
