apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/htpasswd-dashboard:master@sha256:e9706719f197c0377762a86bd7c991b11202ed5d75e74b48b34a9e7eb886f58d
          env:
            - name: CF_TEAM_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-access-domain
            - name: CF_APP_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-app-audience
            - name: SERVICES_JSON_PATH
              value: /app/services.json
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/services.json
              readOnly: true
              subPath: services.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
      serviceAccountName: service-account
