apiVersion: batch/v1
kind: CronJob
metadata:
  name: radio

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.66.0@sha256:c2bf3a50942330402d4061847bd8e09cb481594d719f8ac8253c0702d039b764
              args:
                - copy
                - /mnt/pool/radio
                - atmos2:radio
                - --drive-stop-on-upload-limit
                - --skip-links
                - --order-by=name
                - --ignore-existing
                - --progress
                - --verbose
                - --config=/config/rclone/rclone.conf
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /mnt/pool/volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
