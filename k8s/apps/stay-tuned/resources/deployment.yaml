apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: server
          image: ghcr.io/slashnephy/stay-tuned-server:initial@sha256:f9dbac14f5cbbacb69f42965cf4a75793ff006d172e58f3e98d2446b8f8f26e1
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: server-secrets
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
