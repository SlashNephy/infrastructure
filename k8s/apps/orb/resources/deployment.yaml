apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: orbforge/orb:latest@sha256:f27199ec8fe0acdba422dc6e6d0a9fba14931c6b853ee41c990d623b347bd808
          volumeMounts:
            - name: data
              mountPath: /root/.config/orb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
      volumes:
        - name: data
          hostPath:
            path: /mnt/local/orb/data
            type: DirectoryOrCreate
      restartPolicy: Always
      hostNetwork: true
