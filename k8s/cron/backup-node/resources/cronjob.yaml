apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/kubectl:1.29.2@sha256:67b0fae588c8a89881c1513ae007d0ef0c64b556160365304ee456b1eae8447c
              command:
                - /bin/bash
                - -c
                - |
                  kubectl get secrets -A -o yaml > /backup/secrets_$(date +%Y%m%d).yaml
                  kubectl get configmaps -A -o yaml > /backup/configmaps_$(date +%Y%m%d).yaml
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/backup-node
                type: DirectoryOrCreate
          restartPolicy: Never
          serviceAccountName: service-account
  concurrencyPolicy: Forbid
