apiVersion: batch/v1
kind: CronJob
metadata:
  name: create-tvtest-release

spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: gh
              image: alpine:3.17.2
              imagePullPolicy: Always
              command:
                - ash
                - /entrypoint.sh
              envFrom:
                - secretRef:
                    name: github-secret
              volumeMounts:
                - name: script
                  mountPath: /entrypoint.sh
                  readOnly: true
                  subPath: job-create-tvtest-release.sh
          volumes:
            - name: script
              configMap:
                name: scripts
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: github-secret

