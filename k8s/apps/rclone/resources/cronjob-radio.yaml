apiVersion: batch/v1
kind: CronJob
metadata:
  name: radio

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.68.1@sha256:8cac3f25c774bff1686a490b3f33ca0e1a47061926475efbe99307b625eb6a38
              args:
                - copy
                - /mnt/pool/radio
                - atmos2:radio
                - --drive-stop-on-upload-limit
                - --skip-links
                - --order-by=name
                - --ignore-existing
                - --config=/config/rclone/rclone.conf
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
