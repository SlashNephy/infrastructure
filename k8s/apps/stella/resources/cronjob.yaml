apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pic-table
              image: public.ecr.aws/docker/library/mongo:6.0.10@sha256:fcd6d98809196eef559acb15bd2cdd0c17290c9d398e2b3fc1303a7166399f3b
              command:
                - bash
                - -c
                - |
                  mongoexport \
                    -h db \
                    -u $MONGODB_USER \
                    -p $MONGODB_PASSWORD \
                    --authenticationDatabase=admin \
                    -d stella \
                    -c $MONGODB_COLLECTION \
                    --jsonArray \
                    --jsonFormat=canonical \
                    --quiet | jq > /backup/${MONGODB_COLLECTION}.json
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: Pic
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
            - name: pic-tag-replace-table
              image: public.ecr.aws/docker/library/mongo:6.0.10@sha256:fcd6d98809196eef559acb15bd2cdd0c17290c9d398e2b3fc1303a7166399f3b
              command:
                - bash
                - -c
                - mongoexport \
                  -h db \
                  -u $MONGODB_USER \
                  -p $MONGODB_PASSWORD \
                  --authenticationDatabase=admin \
                  -d stella \
                  -c $MONGODB_COLLECTION \
                  --jsonArray \
                  --jsonFormat=canonical \
                  --quiet | jq > /backup/${MONGODB_COLLECTION}.json
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: PicTagReplaceTable
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/stella-backup
                type: DirectoryOrCreate
          restartPolicy: OnFailure
