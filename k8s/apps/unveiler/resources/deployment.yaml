apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    # db で hostPath を使用しているため、ロックを解放してもらわないと新しい Pod が起動できない
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: db
          image: public.ecr.aws/docker/library/mongo:7.0.11-jammy@sha256:050e37782ef658826e70b96760de66529b858b767aad668f49a368e974455d6a
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: db
              mountPath: /data/db
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: ghcr.io/slashnephy/unveiler:master@sha256:e7c3005667d6cdbd234ab707d54a2fb42bebc7e7b287a235d6def7a8ef869651
          env:
            - name: DISCORD_CHANNEL_ID
              value: "989882802789044244"
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: discord-bot-token
            - name: MONGO_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-uri
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: db
          hostPath:
            path: /mnt/pool/volumes/unveiler/db
            type: DirectoryOrCreate
        - name: data
          hostPath:
            path: /mnt/pool/volumes/unveiler/data
            type: DirectoryOrCreate
      restartPolicy: Always
