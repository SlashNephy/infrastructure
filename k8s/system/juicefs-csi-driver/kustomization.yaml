apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: juicefs-csi-driver

helmCharts:
  - name: juicefs-csi-driver
    releaseName: juicefs-csi-driver
    namespace: juicefs-csi-driver
    version: 0.17.2
    repo: https://juicedata.github.io/charts/
    valuesInline:
      controller:
        provisioner: true
      imagePullSecrets:
        - name: docker-hub-credentials
      storageClasses:
        - name: juicefs-r2
          allowVolumeExpansion: true
          enabled: true
          pathPattern: ${.PVC.namespace}/${.PVC.name}
          reclaimPolicy: Delete

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/redis/deployment.yaml
  - ./resources/redis/service.yaml
  - ./../../common/registry-docker-hub/lily

patches:
  # juicefs-r2-secret は 1Password で管理されるので自動で作成されるシークレットをリネームする
  - target:
      version: v1
      kind: Secret
      name: juicefs-r2-secret
    patch: |
      - path: /metadata/name
        op: replace
        value: dummy-secret
