apiVersion: batch/v1
kind: CronJob
metadata:
  name: music-gdrive

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.69.1@sha256:ef359662ddd376d72a4ff4b9e1909dee40357500a209e50c4ff7a2db8c67ce05
              args:
                - sync
                - "unicorn:"
                - /mnt/pool/music/sync
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --log-level=ERROR
                - --use-json-log
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
