apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/rclone-watch:latest@sha256:f8fdfda4e044c773e44aeac0ee9d3b7749f084823b0ea034f6efbd22a96f6e74
          envFrom:
            - configMapRef:
                name: rclone-watch-config
          #          ports:
          #            - containerPort: 5572
          volumeMounts:
            - name: mnt
              mountPath: /mnt
              readOnly: true
            - name: config
              mountPath: /config/rclone
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: mnt
          hostPath:
            path: /mnt
            type: Directory
        - name: config
          hostPath:
            path: /opt/k8s-volumes/rclone-config
            type: Directory
      restartPolicy: Always
