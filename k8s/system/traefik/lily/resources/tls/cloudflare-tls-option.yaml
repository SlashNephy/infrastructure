apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: cloudflare

spec:
  alpnProtocols:
    - h2
  cipherSuites:
    # TLS 1.3
    - TLS_AES_256_GCM_SHA384
    - TLS_CHACHA20_POLY1305_SHA256
  clientAuth:
    clientAuthType: RequireAndVerifyClientCert
    secretNames:
      - cloudflare-ca-secret
  curvePreferences:
    - X25519
    - CurveP521
    - CurveP384
  maxVersion: VersionTLS13
  minVersion: VersionTLS13
  sniStrict: true

