apiVersion: batch/v1
kind: CronJob
metadata:
  name: radio

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.67.0@sha256:fff244b871277d17b5275a6e14f45b10ce1816b3f9d8c7a03105074e31c0ee0a
              args:
                - copy
                - /mnt/pool/radio
                - atmos2:radio
                - --drive-stop-on-upload-limit
                - --skip-links
                - --order-by=name
                - --ignore-existing
                - --progress
                - --verbose
                - --config=/config/rclone/rclone.conf
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /mnt/pool/volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
