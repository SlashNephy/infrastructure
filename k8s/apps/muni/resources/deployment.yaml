apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: backend
          image: ghcr.io/slashnephy/muni-server:master
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: app-secrets
        - name: envoy
          image: ghcr.io/slashnephy/muni-envoy:master
          imagePullPolicy: Always
          ports:
            - containerPort: 7090
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
