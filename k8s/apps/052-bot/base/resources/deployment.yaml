apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: 052-bot
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: 052-bot
    spec:
      containers:
        - name: app
          image: app-image
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /api
              port: 5000
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api
              port: 5000
            initialDelaySeconds: 5
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
        - name: bot
          image: ghcr.io/slashnephy/samekan052_bot:main@sha256:d0af1aa5b090fd752c351d1bb85b7ab097eadfd3079225334d97480c04be356e
          env:
            - name: API_BASE_URL
              value: http://api-service:5000
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secret
                  key: discord-bot-token
          envFrom:
            - configMapRef:
                name: bot-config
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
