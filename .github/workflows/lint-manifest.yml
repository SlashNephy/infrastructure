name: 'Lint k8s Manifest'

on:
  push:
    branches:
      - master
    paths:
      - 'apps/**/*.yaml'
      - 'common/**/*.yaml'
      - 'system/**/*.yaml'

  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'apps/**/*.yaml'
      - 'common/**/*.yaml'
      - 'system/**/*.yaml'

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      pull-requests: 'write'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: 'ghcr.io'
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'

      - name: kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:master
        with:
          entrypoint: '/kubeconform'
          args: -schema-location default -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' -ignore-missing-schemas -ignore-filename-pattern='values.yaml' -ignore-filename-pattern='charts' **/*.yaml
