apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: backend
          image: ghcr.io/slashnephy/muni-server:master@sha256:f8f0bede02bd142f0a1c94edc4f26638f8a9479c0c6e4b3d4b7727777ac29454
          envFrom:
            - secretRef:
                name: app-secrets
          ports:
            - containerPort: 7080
          securityContext:
            allowPrivilegeEscalation: false
        - name: envoy
          image: ghcr.io/slashnephy/muni-envoy:master@sha256:5ca32c8b7a56f307b5b1fc602a59f84c55f2657bc2fd82aee88dc0ce97e1eeae
          ports:
            - containerPort: 7090
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
