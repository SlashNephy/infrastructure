apiVersion: batch/v1
kind: CronJob
metadata:
  name: nebula

spec:
  schedule: "*/15 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.70.3@sha256:62ac36a42c32e442139215d794f08382d8d791b62d07db9ad5d4aea77916bd20
              args:
                - sync
                - /mnt/pool/nebula_media
                - Neotopia:Backup/nebula_media
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --log-level=INFO
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
