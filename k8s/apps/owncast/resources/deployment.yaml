apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: gabekangas/owncast:0.2.0@sha256:3f490ea2f8a92503ee46f81b633d1664f11b5d70a6be06ee32173e55619f5487
          ports:
            - containerPort: 1935
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/owncast/data
            type: DirectoryOrCreate
      restartPolicy: Always
