name: "Lint *.yml"

on:
  push:
    branches:
      - "master"
    paths:
      - "**/*.yml"
      - "**/*.yaml"

  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "**/*.yml"
      - "**/*.yaml"

  workflow_dispatch:

jobs:
  lint:
    uses: SlashNephy/.github/.github/workflows/yamllint.yml@master
    permissions:
      contents: "read"
      pull-requests: "write"
