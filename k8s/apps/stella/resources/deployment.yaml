apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    # db で hostPath を使用しているため、ロックを解放してもらわないと新しい Pod が起動できない
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/stella:latest@sha256:c197a4f4b17d553ac32d442ee62606f72f73bb34e235918c617dd18d48528e59
          env:
            - name: BEHIND_REVERSE_PROXY
              value: "1"
            - name: CORS_ACCEPT_HTTP
              value: "1"
            - name: DB_HOST
              value: db
            - name: DB_NAME
              value: stella
            - name: ENABLE_CORS
              value: "1"
            - name: ENABLE_DATABASE_MIGRATION
              value: "1"
            - name: ENABLE_REFETCH_MISSING_MEDIA
              value: "1"
            - name: ENABLE_REFRESH_ENTRY
              value: "0"
            - name: ENABLE_WATCH_NIJIE
              value: "1"
            - name: ENABLE_WATCH_PIXIV
              value: "1"
            - name: ENABLE_WATCH_TWITTER
              value: "0"
            - name: LOG_LEVEL
              value: TRACE
            - name: TZ
              value: Asia/Tokyo
            - name: WATCH_INTERVAL_SECONDS
              value: "30"
            - name: WATCH_THEN_FOLLOW_NIJIE
              value: "1"
            - name: WATCH_THEN_FOLLOW_PIXIV
              value: "1"
            - name: WATCH_THEN_FOLLOW_TWITTER
              value: "1"
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 6742
          volumeMounts:
            - name: media
              mountPath: /app/media
          resources:
            limits:
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
        - name: db
          image: public.ecr.aws/docker/library/mongo:7.0.18-jammy@sha256:89a40465009886266019b54686c64137b2e2f1353f0942d991260a9fb7650bb3
          env:
            - name: MONGO_INITDB_DATABASE
              value: stella
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: db
              mountPath: /data/db
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: media
          hostPath:
            path: /opt/k8s-volumes/stella-media
            type: DirectoryOrCreate
        - name: db
          hostPath:
            path: /opt/k8s-volumes/stella-db
            type: DirectoryOrCreate
      restartPolicy: Always
