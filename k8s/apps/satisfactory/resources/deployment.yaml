apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: wolveix/satisfactory-server:v1.5.2@sha256:456f520caa2303fb00f967103b06590db194eb309ef2e0f632bde33890f261ad
          env:
            - name: MAXBACKUPS
              value: "10"
            - name: STEAMCODE
              value: Your-Steam-Code
            - name: STEAMPWD
              value: Your-Steam-Password
            - name: STEAMUSER
              value: Your-Steam-Username
          ports:
            - containerPort: 7777
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/satisfactory/config
            type: DirectoryOrCreate
      restartPolicy: Always
      hostname: gateway.starry.blue
      imagePullSecrets:
        - name: docker-hub-credentials
