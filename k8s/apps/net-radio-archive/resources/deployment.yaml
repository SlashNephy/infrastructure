apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: mysql
          image: public.ecr.aws/docker/library/mysql:8.0.44-debian@sha256:bb21c581c0137432cd1553b8a1fe314525828eb04c70be1c77f37e3a2542091c
          env:
            - name: MYSQL_DATABASE
              value: net-radio-archive
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: ghcr.io/slashnephy/net-radio-archive:master@sha256:5531fc03c0e028e02a2d1553c929ec31533e2c3cb73294a018403b45a39a1773
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - name: config-database
              mountPath: /myapp/config/database.yml
              readOnly: true
            - name: config-settings
              mountPath: /myapp/config/settings.yml
              readOnly: true
            - name: radio
              mountPath: /mnt/pool/radio
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: db
          hostPath:
            path: /mnt/local/net-radio-archive/db
            type: DirectoryOrCreate
        - name: config-database
          hostPath:
            path: /mnt/local/net-radio-archive/database.yml
            type: File
        - name: config-settings
          hostPath:
            path: /mnt/local/net-radio-archive/settings.yml
            type: File
        - name: radio
          hostPath:
            path: /mnt/pool/radio
            type: DirectoryOrCreate
      restartPolicy: Always
