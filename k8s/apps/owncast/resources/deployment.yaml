apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: gabekangas/owncast:0.0.13@sha256:db5056efbe6c4a3ce0ba42b6a37de37cd384ad24bccfd49c55ba45cf49c5bde6
          ports:
            - containerPort: 1935
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/owncast/data
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
