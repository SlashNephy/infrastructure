apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/comskip-tvtplay:master@sha256:091df999af2db28fcee022c3e598444fab55490436ef74778bd417696e88b9d6
          env:
            - name: COMSKIP_CLEANUP
              value: "0"
            - name: COMSKIP_IGNORE_NAME_1
              value: NHK総合
            - name: COMSKIP_IGNORE_NAME_2
              value: NHKEテレ
            - name: COMSKIP_IGNORE_NAME_3
              value: NHKBS1
            - name: COMSKIP_IGNORE_NAME_4
              value: NHKBSプレミアム
            - name: COMSKIP_IGNORE_NAME_5
              value: AT-X
            - name: COMSKIP_IGNORE_NAME_6
              value: WOWOW
            - name: COMSKIP_INTERVAL_SEC
              value: "180"
            - name: COMSKIP_PROCESSES
              value: "2"
            - name: MOUNT_POINT
              value: /mnt/records
          volumeMounts:
            - name: records
              mountPath: /mnt/records
            - name: comskip-config
              mountPath: /comskip.ini
              readOnly: true
              subPath: comskip.ini
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: records
          hostPath:
            path: /mnt/records
            type: Directory
        - name: comskip-config
          configMap:
            name: app-config
      restartPolicy: Always
