apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: backend
          image: ghcr.io/slashnephy/muni-server:master@sha256:dbda99a09012645c02691b6031275877bef06661ea41bc761ca288b8f266c628
          envFrom:
            - secretRef:
                name: app-secrets
        - name: envoy
          image: ghcr.io/slashnephy/muni-envoy:master@sha256:1117e09991387e981a90f31aa5a45db9e72d9adbf5b7a9d398ddf3022e9b73b7
          ports:
            - containerPort: 7090
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
