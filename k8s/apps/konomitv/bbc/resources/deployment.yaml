apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/tsukumijima/konomitv:latest@sha256:3ee29c2808cc038f7a1c6ac3f0404c38119340178b783b9405df413ecedbc723
          volumeMounts:
            - name: config
              mountPath: /code/config.yaml
              readOnly: true
              subPath: config.yaml
            - name: data
              mountPath: /code/server/data
          resources:
            limits:
              gpu.intel.com/i915: "1"
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          emptyDir: {}
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
