apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
spec:
  selector:
    matchLabels:
      name: mariadb-data
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-data
  labels:
    name: mariadb-data

spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 4Gi
  local:
    path: /mnt/local/photoprism/mariadb
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - lily
  persistentVolumeReclaimPolicy: Retain
