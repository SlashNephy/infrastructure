apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/tuse:master
          env:
            - name: TUSE_APP_NAME
              value: ksearch
            - name: TUSE_PLUGINS_DIR
              value: /app/plugins
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/plugins/config
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tuse/config
            type: DirectoryOrCreate
      restartPolicy: Always
