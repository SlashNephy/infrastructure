apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-node

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: bitnami/kubectl:1.27.4@sha256:4e9e397c9c6f4c934d3a94d6f7b55af134a336052d8adaab6122b6c1a36a7649
              command:
                - /bin/bash
                - -c
                - |
                  kubectl get secrets -A -o yaml > /backup/secrets.yaml
                  kubectl get configmaps -A -o yaml > /backup/configmaps.yaml
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/backup-node
                type: DirectoryOrCreate
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials
          serviceAccountName: backup-node-service-account

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-node-service-account

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-node-cluster-role

rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-node-cluster-role-binding

roleRef:
  name: backup-node-cluster-role
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
  - name: backup-node-service-account
    kind: ServiceAccount
