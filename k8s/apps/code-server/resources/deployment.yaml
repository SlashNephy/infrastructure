apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  annotations:
    fluentbit.io/exclude: "true"

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: codercom/code-server
          workingDir: /opt/k8s-volumes
          args:
            - --auth=none
            - --disable-telemetry
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: work
              mountPath: /opt/k8s-volumes
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
