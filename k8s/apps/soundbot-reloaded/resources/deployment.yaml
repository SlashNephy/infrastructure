apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: soundbot-reloaded
          image: ghcr.io/slashnephy/soundbot-reloaded:master@sha256:3513d3fac2d11795b5f5cef4c0bb1cdd7543d9731b3a6b1ecf0449858915d0e1
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: soundbot-reloaded-secret
                  key: discord-bot-token
            - name: INITIAL_VOLUME
              value: "0.05"
          volumeMounts:
            - name: sounds
              mountPath: /app/sounds
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: sounds
          hostPath:
            path: /opt/k8s-volumes/soundbot/sounds
      restartPolicy: Always
