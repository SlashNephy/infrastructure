[global_tags]

[agent]
  interval = "10s"
  round_interval = false

  metric_batch_size = 1000
  metric_buffer_limit = 10000

  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"

  precision = ""
  hostname = "lily"

[[inputs.ping]]
  urls = ["google.com", "twitter.com", "github.com", "discord.com"]
  count = 1
  ping_interval = 10.0
  timeout = 2.0
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  # ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.temp]]
[[inputs.diskio]]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.net]]
[[inputs.internet_speed]]
  interval = "5m"
[[inputs.sensors]]
[[inputs.smart]]
  attributes = true
  use_sudo = true
  read_method = "sequential"
