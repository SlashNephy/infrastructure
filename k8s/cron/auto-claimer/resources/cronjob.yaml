apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 7 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/auto-claimer:latest@sha256:5f882b46b49a194f1fe1a991cf2f8323ed4e67a49754e29eef251fbc3342fba5
              env:
                - name: DATABASE_DSN
                  value: /data/auto-claimer.db
              envFrom:
                - secretRef:
                    name: app-secret
              volumeMounts:
                - name: data
                  mountPath: /data
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: data
              hostPath:
                path: /mnt/local/auto-claimer
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
