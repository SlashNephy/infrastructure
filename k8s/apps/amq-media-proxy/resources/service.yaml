apiVersion: v1
kind: Service
metadata:
  name: service

spec:
  selector:
    app: app
  ports:
    - name: app
      port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: node-service

spec:
  selector:
    app: default
  type: NodePort
  ports:
    - name: "40774"
      port: 40774
      targetPort: 8080
      nodePort: 40774
      protocol: TCP
