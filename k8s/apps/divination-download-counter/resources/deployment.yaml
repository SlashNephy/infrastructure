apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/divination-download-counter:master@sha256:996b7b55dd4586ef539a9d578c0e9d3dd19a17278613fb428c04e7c2cd2303d6
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-dsn
            - name: ADDRESS
              value: ":8080"
          securityContext:
            allowPrivilegeEscalation: false
        - name: database
          image: public.ecr.aws/docker/library/postgres:16.1-bullseye@sha256:699ad3fe6670b0549c32422f1bb4a2148699d0670d6653e623ec590d9a24b1b3
          env:
            - name: POSTGRES_USER
              value: app
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-password
            - name: POSTGRES_DB
              value: download_counter
          ports:
            - containerPort: 5432
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
