apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: svenstaro/miniserve:0.32.0@sha256:06fb90831b47ba1ebbf6164a260cb973dfe493d01abf5a064a103a04084efa40
          args:
            - -D
            - -t
            - files.starry.blue
            - /srv
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /srv/files
              readOnly: true
            - name: mnt
              mountPath: /srv/mnt
              readOnly: true
            - name: konomitv-capture
              mountPath: /srv/konomitv-capture
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: files
          hostPath:
            path: /mnt/local/miniserve-files
            type: Directory
        - name: mnt
          hostPath:
            path: /mnt/pool
            type: Directory
        - name: konomitv-capture
          hostPath:
            path: /mnt/local/konomitv/data/capture
            type: Directory
      restartPolicy: Always
