apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:5f8b06f737014fced3406a3b890932d1f5f28778a632a07aa7b64d69cec33ddb
              command:
                - node
                - dist/DBTools.js
                - -m
                - backup
                - -o
                - /backup/epgstation.json
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: data
                  mountPath: /app/data
                  readOnly: true
                - name: config
                  mountPath: /app/config
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/epgstation/backup
                type: DirectoryOrCreate
            - name: data
              hostPath:
                path: /opt/k8s-volumes/epgstation/data
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/epgstation/config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
