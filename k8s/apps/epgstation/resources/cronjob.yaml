apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:39c2f5043cb7dc11c7dbd3cff6df76b391016cd449da2ff08642c7a91c45382c
              command:
                - node
                - dist/DBTools.js
                - -m
                - backup
                - -o
                - /backup/epgstation.json
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: data
                  mountPath: /app/data
                  readOnly: true
                - name: config
                  mountPath: /app/config
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /mnt/pool/volumes/epgstation/backup
                type: DirectoryOrCreate
            - name: data
              hostPath:
                path: /mnt/pool/volumes/epgstation/data
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /mnt/pool/volumes/epgstation/config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
