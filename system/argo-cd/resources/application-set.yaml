apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set

spec:
  generators:
    - list:
        elements:
          # apps
          - name: karasu052
            path: apps/052-bot/karasu
            project: apps
          - name: kashiwa052
            path: apps/052-bot/kashiwa
            project: apps
          - name: samekan052
            path: apps/052-bot/samekan
            project: apps
          - name: anilist-synchronizer
            path: apps/anilist-synchronizer
            project: apps
          - name: annict-profile-card-dev
            path: apps/annict-profile-card/dev
            project: apps
          - name: annict-profile-card-production
            path: apps/annict-profile-card/production
            project: apps
          - name: annict2anilist
            path: apps/annict2anilist
            project: apps
          - name: archi-steam-farm
            path: apps/archi-steam-farm
            project: apps
          - name: cloudflare-ddns
            path: apps/cloudflare-ddns
            project: apps

          # system
          - name: argo-cd
            path: system/argo-cd
            project: system
          - name: cert-manager
            path: system/cert-manager
            project: system
          - name: kubernetes-dashboard
            path: system/kubernetes-dashboard
            project: system
          - name: traefik
            path: system/traefik
            project: system

  template:
    metadata:
      name: "{{name}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: "{{project}}"
      source:
        repoURL: git@github.com:SlashNephy/k8s-manifests.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
