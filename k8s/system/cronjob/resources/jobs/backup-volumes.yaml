apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-volumes

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: rclone/rclone:1.63.0@sha256:08e1af3c8814dc6f728307258dfb211cab496050bca04b180bd85894dc3723eb
              command:
                - ash
                - -c
                - |
                  apk add zstd
                  tar -acpf /dist/volumes.zst /src || true
                  rclone copy /dist horoscope:Backup --config /rclone.conf
                  rm -f /dist/volumes.zst
              volumeMounts:
                - name: src
                  mountPath: /src
                  readOnly: true
                - name: dist
                  mountPath: /dist
                - name: config
                  mountPath: /rclone.conf
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: src
              hostPath:
                path: /opt/k8s-volumes
                type: Directory
            - name: dist
              hostPath:
                path: /tmp
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config/onedrive.conf
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials
