apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: mysql
          image: public.ecr.aws/docker/library/mysql:8.0.40-debian@sha256:49b84fc5916192e766f6879127d4d871e7101e73bd15ca63df4c1d5ba6d08946
          env:
            - name: MYSQL_DATABASE
              value: net-radio-archive
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: ghcr.io/slashnephy/net-radio-archive:master@sha256:f22094d16d590efbc1054f28f783c06d88567999c8e08d76fee2ebc2175678ee
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - name: config-database
              mountPath: /myapp/config/database.yml
              readOnly: true
            - name: config-settings
              mountPath: /myapp/config/settings.yml
              readOnly: true
            - name: radio
              mountPath: /mnt/pool/radio
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: db
          hostPath:
            path: /opt/k8s-volumes/net-radio-archive/db
            type: DirectoryOrCreate
        - name: config-database
          hostPath:
            path: /opt/k8s-volumes/net-radio-archive/database.yml
            type: File
        - name: config-settings
          hostPath:
            path: /opt/k8s-volumes/net-radio-archive/settings.yml
            type: File
        - name: radio
          hostPath:
            path: /mnt/pool/radio
            type: DirectoryOrCreate
      restartPolicy: Always
