apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keel

helmCharts:
  - name: keel
    releaseName: keel
    namespace: keel
    version: 1.0.1
    repo: https://charts.keel.sh
    valuesInline:
      basicauth:
        enabled: true
        # intended; not insecure
        password: pass
        user: user
      helmProvider:
        enabled: false
      secret:
        name: app-secret
        create: false
      service:
        enabled: true
        type: ClusterIP

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
