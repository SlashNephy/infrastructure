image:
  tag: v3.0

env:
  - name: TZ
    value: Asia/Tokyo

deployment:
  replicas: 2

podDisruptionBudget:
  enabled: false

experimental:
  v3:
    enabled: true
  plugins:
    enabled: true

ingressRoute:
  dashboard:
    enabled: false

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false

# https://docs.traefik.io/observability/logs/
logs:
  general:
    level: INFO
  access:
    enabled: true
    # https://docs.traefik.io/observability/access-logs/#limiting-the-fieldsincluding-headers
    fields:
      general:
        defaultmode: keep
        names:
          StartUTC: drop
          ClientUsername: drop
      headers:
        defaultmode: keep
        names:
          Authorization: drop
          Cookie: drop

metrics:
  prometheus: null

globalArguments:
  - --global.checknewversion

additionalArguments: []

ports:
  web:
    expose: false

  websecure:
    asDefault: true
    port: 8443
    expose: true
    exposedPort: 443
    nodePort: 8443
    protocol: TCP
    http3:
      enabled: false

    # https://doc.traefik.io/traefik/routing/entrypoints/#tls
    tls:
      enabled: true
      options: default
      domains:
        - main: starry.blue
          sans:
            - "*.starry.blue"

    # https://doc.traefik.io/traefik/middlewares/overview/
    # https://doc.traefik.io/traefik/routing/entrypoints/#middlewares
    middlewares:
      - traefik-security-headers@kubernetescrd
      # - traefik-custom-error-pages@kubernetescrd
      # - real-ip-plugin@kubernetescrd
      - traefik-ban-robots@kubernetescrd

service:
  type: NodePort

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
