apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:693dbbb01501a541f77cc96d615c5c96151bae429ea603c0e4c8d2055a4e3ff0
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: records
              mountPath: /records
            - name: records-local
              mountPath: /records_local
          resources:
            limits:
              gpu.intel.com/i915: "1"
      volumes:
        - name: data
          hostPath:
            path: /mnt/local/epgstation/data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /mnt/local/epgstation/config
            type: Directory
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: records-local
          hostPath:
            path: /mnt/pool/records_local
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
