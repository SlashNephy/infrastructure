apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgresql-backup
spec:
  selector:
    matchLabels:
      name: immich-postgresql-backup
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-postgresql-backup
  labels:
    name: immich-postgresql-backup

spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 4Gi
  local:
    path: /opt/k8s-volumes/immich/postgresql-backup
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - lily
  persistentVolumeReclaimPolicy: Retain
