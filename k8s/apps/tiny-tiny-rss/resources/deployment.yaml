apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:cb4dc71cda074f91d7c6536ee7597128d1beb147e274108551106adb07307335
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: config
              mountPath: /opt/tt-rss/config.d
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
        - name: backups
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:cb4dc71cda074f91d7c6536ee7597128d1beb147e274108551106adb07307335
          args:
            - /opt/tt-rss/dcron.sh
            - -f
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: backups
              mountPath: /backups
          securityContext:
            allowPrivilegeEscalation: false
        - name: db
          image: public.ecr.aws/docker/library/postgres:16.8-bullseye@sha256:9766852189231700b0f829b80cec1f254e2e7298f211f0446791d258836c82f2
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TTRSS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TTRSS_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TTRSS_DB_PASS
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data
          securityContext:
            allowPrivilegeEscalation: false
        - name: updater
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:cb4dc71cda074f91d7c6536ee7597128d1beb147e274108551106adb07307335
          args:
            - /opt/tt-rss/updater.sh
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: config
              mountPath: /opt/tt-rss/config.d
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
        - name: web-nginx
          image: cthulhoo/ttrss-web-nginx:latest@sha256:4a5d1f56f97d21a1ffe0ee7d486eeb5b762f380c406939ff5fe3014b345a2a53
          volumeMounts:
            - name: app
              mountPath: /var/www/html
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/app
            type: DirectoryOrCreate
        - name: backups
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/backups
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/config
            type: DirectoryOrCreate
        - name: db
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/db
            type: DirectoryOrCreate
      restartPolicy: Always
