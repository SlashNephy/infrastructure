apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:8faf545129de52eafea5b73fc2d58cb9d417715a6d47bfb3a4564f71ebadb53e
          env:
            - name: TRUST_REAL_IP
              value: "true"
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
          securityContext:
            allowPrivilegeEscalation: false
        - name: batch
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:8faf545129de52eafea5b73fc2d58cb9d417715a6d47bfb3a4564f71ebadb53e
          args:
            - ./batch-download
          env:
            - name: QUESTIONS_JSON_PATH
              value: /app/questions.json
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
            - name: questions-json
              mountPath: /app/questions.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: cache
          hostPath:
            path: /mnt/records/amq
            type: DirectoryOrCreate
        - name: questions-json
          hostPath:
            path: /opt/k8s-volumes/amq-media-proxy/questions.json
            type: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 180
