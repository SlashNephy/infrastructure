apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: soundbot-reloaded
          image: ghcr.io/slashnephy/soundbot-reloaded:master@sha256:b9cdb3c3a1fb67ee34f3f26ac33b67e82491aa7ab742803ca6007f0671267d51
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: soundbot-reloaded-secret
                  key: discord-bot-token
            - name: INITIAL_VOLUME
              value: "0.05"
          volumeMounts:
            - name: sounds
              mountPath: /app/sounds
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: sounds
          hostPath:
            path: /opt/k8s-volumes/soundbot-sounds
      restartPolicy: Always
