apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: deluan/navidrome:0.54.4@sha256:5c15cb7792c8e0b3a3bed212609c2072ba70bbff91e6ddff651ba2829101d4c1
          env:
            - name: ND_SCANSCHEDULE
              value: "@every 1m"
            - name: ND_LOGLEVEL
              value: info
            - name: ND_SESSIONTIMEOUT
              value: 24h
            - name: ND_DEFAULTLANGUAGE
              value: ja
            - name: ND_DEFAULTTHEME
              value: Spotify-ish
            - name: ND_ENABLEGRAVATAR
              value: "true"
            - name: ND_SEARCHFULLSTRING
              value: "true"
            - name: ND_COVERARTPRIORITY
              value: "cover.*, folder.*, front.*, external, embedded"
            - name: ND_ARTISTARTPRIORITY
              value: "artist.*, album/artist.*, external"
            - name: ND_COVERJPEGQUALITY
              value: "100"
            # - name: ND_ENABLETRANSCODINGCONFIG
            #   value: "true"
            - name: ND_AUTHREQUESTLIMIT
              value: "3"
            - name: ND_AUTHWINDOWLENGTH
              value: 60s
            - name: ND_IMAGECACHESIZE
              value: 3000MB
            - name: ND_TRANSCODINGCACHESIZE
              value: 3000MB
            - name: ND_SCANNER_EXTRACTOR
              value: ffmpeg
          envFrom:
            - secretRef:
                name: app-secrets
          ports:
            - containerPort: 4533
          volumeMounts:
            - name: data
              mountPath: /data
            - name: music
              mountPath: /music
              readOnly: true
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1000
            runAsUser: 1000
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/navidrome/data
            type: DirectoryOrCreate
        - name: music
          hostPath:
            path: /mnt/pool/music
            type: DirectoryOrCreate
      restartPolicy: Always
