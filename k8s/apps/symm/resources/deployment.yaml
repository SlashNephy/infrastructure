apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/symm:latest@sha256:a8742e7a5ad15126d81d5f36daca4a5a7c773df295b1d4d8a6d47fa3e358095f
          env:
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: discord-bot-token
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /service_account.json
          volumeMounts:
            - name: service-account
              mountPath: /service_account.json
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: service-account
          hostPath:
            path: /opt/k8s-volumes/symm/starrybluesky-c6d25c065875.json
            type: File
      restartPolicy: Always
