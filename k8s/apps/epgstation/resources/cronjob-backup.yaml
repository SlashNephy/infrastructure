apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "10 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:981137ed7b8cf9d10c2b78e585d056117bed2a4ded0c7d2e8df9da7d76a4352b
              command:
                - node
                - dist/DBTools.js
                - -m
                - backup
                - -o
                - /backup/epgstation.json
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: data
                  mountPath: /app/data
                  readOnly: true
                - name: config
                  mountPath: /app/config
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /mnt/local/epgstation/backup
                type: DirectoryOrCreate
            - name: data
              hostPath:
                path: /mnt/local/epgstation/data
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /mnt/local/epgstation/config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
