apiVersion: batch/v1
kind: CronJob
metadata:
  name: rm-empty-files
  annotations:
    fluentbit.io/exclude: "true"

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: debian:bullseye-slim
              command:
                - bash
                - -c
                - find /target -empty -delete
              volumeMounts:
                - name: target
                  mountPath: /target
          volumes:
            - name: target
              hostPath:
                path: /mnt/records
                type: Directory
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials
