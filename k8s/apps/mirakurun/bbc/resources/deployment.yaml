apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/starrybluesky/mirakurun-custom:master@sha256:3c705eb79cdf85854f6b682432b7fab68b96ad9dc10d1208ccfe8fe69c9e0c95
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 40772
          volumeMounts:
            - name: data
              mountPath: /var/db/mirakurun
            - name: config
              mountPath: /etc/mirakurun
              readOnly: true
            - name: dev-px4video0
              mountPath: /dev/px4video0
            - name: dev-px4video1
              mountPath: /dev/px4video1
            - name: dev-px4video2
              mountPath: /dev/px4video2
            - name: dev-px4video3
              mountPath: /dev/px4video3
          resources:
            limits:
              memory: 2Gi
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_NICE
            privileged: true
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/mirakurun/bbc/data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/mirakurun/bbc/config
            type: Directory
        - name: dev-px4video0
          hostPath:
            path: /dev/px4video0
        - name: dev-px4video1
          hostPath:
            path: /dev/px4video1
        - name: dev-px4video2
          hostPath:
            path: /dev/px4video2
        - name: dev-px4video3
          hostPath:
            path: /dev/px4video3
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
