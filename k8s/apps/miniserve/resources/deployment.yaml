apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: svenstaro/miniserve:0.33.0@sha256:69823da10d8af1d9f7dc11e6609fd6b9fccf1383f8fef8ee941ea03c74f2f93d
          args:
            - -D
            - -t
            - files.starry.blue
            - /srv
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /srv/files
              readOnly: true
            - name: mnt
              mountPath: /srv/mnt
              readOnly: true
            - name: konomitv-capture
              mountPath: /srv/konomitv-capture
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: files
          hostPath:
            path: /mnt/local/miniserve-files
            type: Directory
        - name: mnt
          hostPath:
            path: /mnt/pool
            type: Directory
        - name: konomitv-capture
          hostPath:
            path: /mnt/local/konomitv/data/capture
            type: Directory
      restartPolicy: Always
