apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik

helmCharts:
  # https://artifacthub.io/packages/helm/goauthentik/authentik
  - name: authentik
    releaseName: authentik
    namespace: authentik
    version: 2024.4.2
    repo: https://charts.goauthentik.io
    includeCRDs: true
    valuesInline:
      authentik:
        email:
          from: dummy
          host: dummy
          password: dummy
          port: 587
          timeout: 30
          use_tls: true
          username: dummy
        postgresql:
          password: dummy
        redis:
          password: dummy
        secret_key: dummy
      geoip:
        accountId: dummy
        enabled: true
        licenseKey: dummy
      postgresql:
        auth:
          password: dummy
          postgresPassword: dummy
        backup:
          cronjob:
            concurrencyPolicy: Forbid
            containerSecurityContext:
              runAsGroup: 1000
              runAsUser: 1000
            restartPolicy: Never
            # @hourly
            schedule: "0 * * * *"
            storage:
              volumeClaimTemplates:
                selector:
                  matchLabels:
                    name: authentik-postgres-backup
          enabled: true
        enabled: true
        primary:
          persistence:
            selector:
              matchLabels:
                name: authentik-postgres
      redis:
        auth:
          enabled: true
          password: dummy
        enabled: true
        master:
          persistence:
            selector:
              matchLabels:
                name: authentik-redis
      server:
        ingress:
          enabled: false

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/ingress.yaml
  - ./resources/pv-postgres.yaml
  - ./resources/pv-redis.yaml
  - ./resources/pv-postgres-backup.yaml
  - ./resources/middleware.yaml

patches:
  # authentik / authentik-postgresql / authentik-redis Secret は 1Password で管理されるので自動で作成されるシークレットを空にする
  - target:
      version: v1
      kind: Secret
      name: authentik
    patch: |-
      - path: /data
        op: remove
  - target:
      version: v1
      kind: Secret
      name: authentik-postgresql
    patch: |-
      - path: /data
        op: remove
  - target:
      version: v1
      kind: Secret
      name: authentik-redis
    patch: |-
      - path: /data
        op: remove
