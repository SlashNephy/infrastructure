apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:5276c86525cbbdf75dc55f9a2235da023dd1b49d525a1f40dd5b4990db43bd07
          env:
            - name: TRUST_REAL_IP
              value: "true"
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
          securityContext:
            allowPrivilegeEscalation: false
        - name: batch
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:5276c86525cbbdf75dc55f9a2235da023dd1b49d525a1f40dd5b4990db43bd07
          args:
            - ./batch-download
          env:
            - name: QUESTIONS_JSON_PATH
              value: /app/questions.json
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
            - name: questions-json
              mountPath: /app/questions.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: cache
          hostPath:
            path: /mnt/records/amq
            type: DirectoryOrCreate
        - name: questions-json
          hostPath:
            path: /opt/k8s-volumes/amq-media-proxy/questions.json
            type: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 180
