apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: backend
          image: ghcr.io/slashnephy/muni-server:master@sha256:456183c5d883da2b0ff6cb71636e05988ac29df5c47d9adf683fb9935766b74e
          envFrom:
            - secretRef:
                name: app-secrets
          ports:
            - containerPort: 7080
          securityContext:
            allowPrivilegeEscalation: false
        - name: envoy
          image: ghcr.io/slashnephy/muni-envoy:master@sha256:4f51d2bc1e7537217ba75c25e5a9ae75efc7fa5e9cdb7887918e8504df8d090e
          ports:
            - containerPort: 7090
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
