apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - name: app
          image: justarchi/archisteamfarm:main
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - mountPath: /app/config
              name: asf-claim0
            - mountPath: /app/NLog.config
              name: asf-claim1
      restartPolicy: Always
      volumes:
        - name: asf-claim0
          persistentVolumeClaim:
            claimName: asf-claim0
        - name: asf-claim1
          persistentVolumeClaim:
            claimName: asf-claim1
