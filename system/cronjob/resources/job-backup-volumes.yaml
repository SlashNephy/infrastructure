apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-volumes

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: rclone/rclone
              imagePullPolicy: Always
              command:
                - ash
                - /entrypoint.sh
              volumeMounts:
                - name: src
                  mountPath: /src
                  readOnly: true
                - name: dist
                  mountPath: /dist
                - name: config
                  mountPath: /rclone.conf
                - name: script
                  mountPath: /entrypoint.sh
                  readOnly: true
                  subPath: job-backup-volumes.sh
          volumes:
            - name: src
              hostPath:
                path: /opt/k8s-volumes
                type: Directory
            - name: dist
              hostPath:
                path: /tmp
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config/onedrive.conf
            - name: script
              configMap:
                name: scripts
          restartPolicy: Never
