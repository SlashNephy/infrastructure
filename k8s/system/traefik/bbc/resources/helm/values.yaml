autoscaling:
  enabled: false

deployment:
  minReadySeconds: 30
  replicas: 1

envFrom:
  - configMapRef:
      name: traefik-env

hub:
  enabled: false

image:
  registry: public.ecr.aws/docker/library

ingressRoute:
  dashboard:
    enabled: false

# https://docs.traefik.io/observability/logs/
logs:
  access:
    enabled: true
    # https://docs.traefik.io/observability/access-logs/#limiting-the-fieldsincluding-headers
    fields:
      general:
        defaultmode: keep
        names:
          StartUTC: drop
      headers:
        defaultmode: keep
        names:
          Authorization: drop

    format: json
  general:
    level: INFO

metrics:
  prometheus: null

ports:
  web:
    asDefault: true
    expose:
      default: true
    exposedPort: 30080

    forwardedHeaders:
      trustedIPs:
        - 10.2.0.0/16
        - fd11:eed0:a3e9::/64

    nodePort: 30080
    port: 30080

  websecure: null

providers:
  kubernetesCRD:
    allowCrossNamespace: true
    allowEmptyServices: true
    enabled: true
  kubernetesIngress:
    enabled: false

service:
  ipFamilyPolicy: PreferDualStack
  type: NodePort
