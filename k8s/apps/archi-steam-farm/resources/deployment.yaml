apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:5.4.13.0@sha256:e074ddad9aa250b2284f5482b94ddfa961061aa169f5b1888c936e45bcb0e6bd
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: nlog
              mountPath: /app/NLog.config
              readOnly: true
              subPath: NLog.config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog
          configMap:
            name: app-config
      restartPolicy: Always
