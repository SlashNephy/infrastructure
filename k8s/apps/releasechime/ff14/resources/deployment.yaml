apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  annotations:
    fluentbit.io/exclude: "true"

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/releasechime
          env:
            - name: DISCORD_WEBHOOK_URLS
              valueFrom:
                secretKeyRef:
                  name: releasechime-secret
                  key: discord-webhook-url
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: releasechime-secret
                  key: github-token
            - name: INTERVAL_SEC
              value: "600"
            - name: LOG_LEVEL
              value: TRACE
          envFrom:
            - configMapRef:
                name: releasechime-repositories-config
          volumeMounts:
            - name: cache
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
      volumes:
        - name: cache
          hostPath:
            path: /opt/k8s-volumes/releasechime-ff14-cache
            type: DirectoryOrCreate
      restartPolicy: Always
