apiVersion: v1
kind: Service
metadata:
  name: app

spec:
  selector:
    app: default
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: db

spec:
  selector:
    app: default
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
      protocol: TCP
