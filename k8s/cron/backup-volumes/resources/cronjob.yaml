apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: rclone/rclone:1.70.3@sha256:34c729127386abec1c610b2aa024e39b4498dc2b4a72a0798ae21fbdc1b0493b
              command:
                - ash
                - -c
                - |
                  apk add zstd
                  tar -acpv -f /dest/volumes.zst --exclude='*.sock' /src || true
                  rclone copy --progress -v /dest Neotopia:Backup --config=/config/rclone/rclone.conf --onedrive-no-versions
                  rm -f /dest/volumes.zst
              volumeMounts:
                - name: src
                  mountPath: /src
                  readOnly: true
                - name: dest
                  mountPath: /dest
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: src
              hostPath:
                path: /opt/k8s-volumes
                type: Directory
            - name: dest
              hostPath:
                path: /var/backup
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
