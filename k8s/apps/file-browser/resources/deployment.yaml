apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: filebrowser/filebrowser:v2.31.1@sha256:b9b0dcac8b20c01ed4777889c8ae6ff74443ed604e11e4b862d9f3068eeb9114
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /.filebrowser.json
              readOnly: true
              subPath: config.json
            - name: data
              mountPath: /data
            - name: public
              mountPath: /srv/public
              readOnly: true
            - name: music
              mountPath: /srv/music
            - name: books
              mountPath: /srv/books
            - name: dtv-records-links
              mountPath: /srv/dtv/records
              readOnly: true
            - name: dtv-records
              mountPath: /mnt/pool/records
              readOnly: true
            - name: dtv-konomitv-capture
              mountPath: /srv/dtv/konomitv-capture
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1000
            runAsUser: 1000
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          hostPath:
            path: /opt/k8s-volumes/file-browser/data
            type: DirectoryOrCreate
        - name: public
          hostPath:
            path: /mnt/pool/public
            type: DirectoryOrCreate
        - name: music
          hostPath:
            path: /mnt/pool/music
            type: Directory
        - name: books
          hostPath:
            path: /mnt/pool/books
            type: Directory
        - name: dtv-records-links
          hostPath:
            path: /mnt/pool/records_links
            type: Directory
        # シンボリックリンクの解決用
        - name: dtv-records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: dtv-konomitv-capture
          hostPath:
            path: /opt/k8s-volumes/konomitv/data/capture
            type: Directory
      restartPolicy: Always
