apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: annict-profile-card

spec:
  generators:
    - list:
        elements:
          - name: production
          - name: dev

  template:
    metadata:
      name: "annict-profile-card/{{name}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: apps
      source:
        repoURL: git@github.com:SlashNephy/k8s-manifests.git
        targetRevision: HEAD
        path: "apps/annict-profile-card/{{name}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "annict-profile-card/{{name}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
