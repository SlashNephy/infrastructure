apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: server
          image: ghcr.io/slashnephy/nebula-server:master@sha256:60690dfbd937fa25be04f692019067ca3e967d9fc9ce421c2a8b83bcf6999e3c
          env:
            - name: SERVER_ORIGIN
              value: https://nebula-api.starry.blue
          envFrom:
            - secretRef:
                name: server-secrets
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: avatars
              mountPath: /app/avatars
            - name: stella-backup
              mountPath: /app/stella/backup
              readOnly: true
            - name: stella-media
              mountPath: /app/stella/media
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          securityContext:
            allowPrivilegeEscalation: false
        - name: worker
          image: ghcr.io/slashnephy/nebula-server:master@sha256:60690dfbd937fa25be04f692019067ca3e967d9fc9ce421c2a8b83bcf6999e3c
          command:
            - /worker
          env:
            - name: SERVER_ORIGIN
              value: https://nebula-api.starry.blue
          envFrom:
            - secretRef:
                name: server-secrets
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: avatars
              mountPath: /app/avatars
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: media
          hostPath:
            path: /opt/k8s-volumes/nebula/media
            type: DirectoryOrCreate
        - name: avatars
          hostPath:
            path: /opt/k8s-volumes/nebula/avatars
            type: DirectoryOrCreate
        - name: stella-backup
          hostPath:
            path: /opt/k8s-volumes/nebula/stella/backup
            type: Directory
        - name: stella-media
          hostPath:
            path: /opt/k8s-volumes/nebula/stella/media
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
