apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.66.0@sha256:b71d7b09239f58fea5181ca181e8a2207eef43921b3ebc2fd9e19f80daf9f03f
              args:
                - copy
                - /mnt/records_links
                - "atmos1:"
                - --buffer-size=1Gi
                - --drive-stop-on-upload-limit
                - --copy-links
                - --order-by=name
                - --ignore-existing
                - --progress
                - --verbose
                - --config=/config/rclone/rclone.conf
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
