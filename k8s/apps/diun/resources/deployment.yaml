apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: diun
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: diun
    spec:
      containers:
        - name: diun
          image: ghcr.io/crazy-max/diun
          imagePullPolicy: Always
          args:
            - serve
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: LOG_LEVEL
              value: info
            - name: LOG_JSON
              value: "false"
            - name: DIUN_WATCH_WORKERS
              value: "20"
            - name: DIUN_WATCH_SCHEDULE
              value: "*/10 * * * *"
            - name: DIUN_WATCH_JITTER
              value: 30s
            - name: DIUN_PROVIDERS_KUBERNETES
              value: "true"
            - name: DIUN_PROVIDERS_KUBERNETES_WATCHBYDEFAULT
              value: "true"
            - name: DIUN_NOTIF_DISCORD_WEBHOOKURL
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: discord-webhook-url
            - name: DIUN_REGOPTS_0_NAME
              value: docker.io
            - name: DIUN_REGOPTS_0_SELECTOR
              value: image
            - name: DIUN_REGOPTS_0_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: docker-hub-username
            - name: DIUN_REGOPTS_0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: docker-hub-password
            - name: DIUN_REGOPTS_1_NAME
              value: ghcr.io
            - name: DIUN_REGOPTS_1_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ghcr-io-password
            - name: DIUN_REGOPTS_1_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ghcr-io-password
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/diun/data
            type: DirectoryOrCreate
      restartPolicy: Always
      serviceAccountName: diun
