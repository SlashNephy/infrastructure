    metadata:
      name: "{{.name}}"
    spec:
      destination:
        namespace: "{{.namespace}}"
        server: https://kubernetes.default.svc
      project: "{{.project}}"
      source:
        path: "{{.path}}"
        repoURL: https://github.com/SlashNephy/infrastructure
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy/automated
