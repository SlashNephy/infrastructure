apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: backend
          image: ghcr.io/slashnephy/muni-server:master@sha256:97dd2961f990cfe5b5b171def8eb7e2e22f59cc2a5bac9229d3739c63df4f790
          envFrom:
            - secretRef:
                name: app-secrets
          securityContext:
            allowPrivilegeEscalation: false
        - name: envoy
          image: ghcr.io/slashnephy/muni-envoy:master@sha256:4f51d2bc1e7537217ba75c25e5a9ae75efc7fa5e9cdb7887918e8504df8d090e
          ports:
            - containerPort: 7090
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
