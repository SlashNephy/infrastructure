apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart

spec:
  schedule: "0 2 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: restart
              image: ghcr.io/slashnephy/restart-epgstation-deployment:master@sha256:f8f037c28f2dfb0f445474bc7898aa284b57f386287912a9324f240b30265b4b
              env:
                - name: EPGSTATION_URL
                  value: http://app:8888
                - name: K8S_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: K8S_DEPLOYMENT
                  value: deployment
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
          serviceAccountName: restart
  concurrencyPolicy: Forbid

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: restart

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: restart

rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      # allow rollout restart
      - get
      - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: restart

roleRef:
  name: restart
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
  - name: restart
    kind: ServiceAccount
