apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: rclone/rclone:1.64.2@sha256:73ef96ccaea3ac6b97da2b1e612fd5c801f3e81cbb3294664802992c563ba317
              command:
                - ash
                - -c
                - |
                  apk add zstd
                  tar -acpv -f /dest/volumes.zst --exclude='*.sock' /src || true
                  rclone copy --progress -v /dest Neotopia:Backup --config /config/onedrive.conf
                  rm -f /dest/volumes.zst
              volumeMounts:
                - name: src
                  mountPath: /src
                  readOnly: true
                - name: dest
                  mountPath: /dest
                - name: config
                  mountPath: /config
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: src
              hostPath:
                path: /opt/k8s-volumes
                type: Directory
            - name: dest
              hostPath:
                path: /var/backup
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
