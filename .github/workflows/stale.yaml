name: Stale

on:
  schedule:
    - cron: '0 0 * * *' # JST 09:00 every day

permissions:
  contents: read
  pull-requests: write

jobs:
  close-automerge-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@b5d41d4e1d5dceea10e7104786b73624c18a190f # v10.2.0
        with:
          close-pr-label: automerge
          days-before-pr-close: 1
          delete-branch: true
