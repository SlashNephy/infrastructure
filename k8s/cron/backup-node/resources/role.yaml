apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-role

rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - list

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-role-binding

roleRef:
  name: backup-node-cluster-role
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
  - name: service-account
    kind: ServiceAccount
