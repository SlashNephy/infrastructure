apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 4 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/debian/debian:stable-slim@sha256:970592b70058ce13563ddd003f0d1ce8d36ca57588ba80231b6223b6895cf696
              command:
                - bash
                - -c
                - find /target -empty -delete
              volumeMounts:
                - name: target
                  mountPath: /target
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: target
              hostPath:
                path: /mnt/pool/records
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
