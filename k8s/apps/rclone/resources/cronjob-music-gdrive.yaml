apiVersion: batch/v1
kind: CronJob
metadata:
  name: music-gdrive

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
          labels:
            app: music-gdrive
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.67.0@sha256:94bff7b9ed8324564994ce566af18b21eb0a478f8bcc2f2a6566b1da512cde0f
              args:
                - sync
                - "unicorn:"
                - /mnt/pool/music/sync
                - --order-by=name
                - --progress
                - --verbose
                - --config=/config/rclone/rclone.conf
                - --fast-list
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
