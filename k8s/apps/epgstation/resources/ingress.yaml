apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`epgstation.starry.blue`)
      priority: 10
      services:
        - name: app
          port: 8888
      middlewares:
        - name: forward-auth-authentik
          namespace: authentik

    - kind: Rule
      match: Host(`epgstation.starry.blue`) && PathPrefix(`/outpost.goauthentik.io/`)
      priority: 15
      services:
        - name: authentik-server
          namespace: authentik
          port: http

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-gateway

spec:
  routes:
    - kind: Rule
      match: Host(`epgstation-api.starry.blue`) && PathPrefix(`/api`)
      services:
        - name: app
          port: 8888
      middlewares:
        - name: epgstation-basic-auth
  tls:
    options:
      name: gateway

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: epgstation-basic-auth

spec:
  basicAuth:
    realm: Access Restricted
    removeHeader: true
    secret: basic-auth-credentials
