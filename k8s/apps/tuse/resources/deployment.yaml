apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/tuse:master@sha256:6fb79e1883e5272109cfb608b7e2712a396a169af1c214590ed686b52e9deeef
          env:
            - name: TUSE_APP_NAME
              value: ksearch
            - name: TUSE_PLUGINS_DIR
              value: /app/plugins
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/plugins/config
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tuse/config
            type: DirectoryOrCreate
      restartPolicy: Always
