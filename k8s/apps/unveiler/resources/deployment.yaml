apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    # db で hostPath を使用しているため、ロックを解放してもらわないと新しい Pod が起動できない
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: db
          image: public.ecr.aws/docker/library/mongo:7.0.16-jammy@sha256:52ea2c0512ea8ac1ee6bf558711efbeb0332e0a2504caac24ad743cc9509738b
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: db
              mountPath: /data/db
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: ghcr.io/slashnephy/unveiler:master@sha256:fa579787b7c978be4dd907938220aafbd8f75000792542e20592e607532fd369
          env:
            - name: DISCORD_CHANNEL_ID
              value: "989882802789044244"
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: discord-bot-token
            - name: MONGO_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: unveiler-secret
                  key: mongodb-uri
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: db
          hostPath:
            path: /opt/k8s-volumes/unveiler/db
            type: DirectoryOrCreate
        - name: data
          hostPath:
            path: /mnt/pool/unveiler_data
            type: DirectoryOrCreate
      restartPolicy: Always
