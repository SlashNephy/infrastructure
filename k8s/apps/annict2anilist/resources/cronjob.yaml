apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/annict2anilist:master@sha256:0b346835138416d552a367988d210fa4f4826cb535cc1049c4e5b5dce826cda4
              env:
                - name: TOKEN_DIRECTORY
                  value: /app/token
                - name: LOG_LEVEL
                  value: DEBUG
              envFrom:
                - secretRef:
                    name: app-secret
              volumeMounts:
                - name: app-volume
                  mountPath: /app/token
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: app-volume
              hostPath:
                path: /opt/k8s-volumes/annict2anilist-token
                type: DirectoryOrCreate
          restartPolicy: Never
