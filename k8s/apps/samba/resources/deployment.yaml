apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: quay.io/samba.org/samba-server:v0.8@sha256:c01bd014570e5a2b49876debc69dae3cfb14ed562a02bbbed0493adf7521e0b9
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: SAMBACC_CONFIG
              value: /etc/samba-container/config.yaml:/etc/samba-container/users.yaml
            - name: SAMBA_CONTAINER_ID
              value: default
          ports:
            - name: smb
              containerPort: 445
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/samba-container/config.yaml
              subPath: sambacc.yaml
              readOnly: true
            - name: users
              mountPath: /etc/samba-container/users.yaml
              subPath: users.yaml
              readOnly: true
            - name: pool
              mountPath: /mnt/pool
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: users
          secret:
            secretName: app-secret
        - name: pool
          hostPath:
            path: /mnt/pool
            type: Directory
      restartPolicy: Always
