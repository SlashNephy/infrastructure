apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: adguard/adguardhome:v0.107.52@sha256:d16cc7517ab96f843e7f8bf8826402dba98f5e6b175858920296243332391589
          ports:
            - containerPort: 3000
            - containerPort: 443
            - containerPort: 853
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
          securityContext:
            allowPrivilegeEscalation: false
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.27-bookworm@sha256:c31bd632509dc8023d68f69a17515a6b830222f948d28f8cd4e279f3b6f4d1ed
          ports:
            - containerPort: 80
          volumeMounts:
            - name: public
              mountPath: /usr/share/nginx/html
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /mnt/pool/volumes/adguard-home/work
            type: DirectoryOrCreate
        - name: conf
          hostPath:
            path: /mnt/pool/volumes/adguard-home/conf
            type: DirectoryOrCreate
        - name: public
          configMap:
            name: nginx-public
            items:
              - key: pki-validation.txt
                path: .well-known/pki-validation/01BAE488EBE3E5BEFC26E3AE26BAABF8.txt
      restartPolicy: Always
