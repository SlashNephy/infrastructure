apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: pg-dump
              image: public.ecr.aws/docker/library/postgres:16.3-bookworm@sha256:d0f363f8366fbc3f52d172c6e76bc27151c3d643b870e1062b4e8bfe65baf609
              command:
                - bash
                - -c
                - |
                  pg_dump \
                    -f /backup/nebula.sql \
                    --if-exists \
                    --clean \
                    --column-inserts \
                    "$DATABASE_DSN"
              env:
                - name: DATABASE_DSN
                  valueFrom:
                    secretKeyRef:
                      name: server-secrets
                      key: DATABASE_DSN
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/nebula/backup
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
