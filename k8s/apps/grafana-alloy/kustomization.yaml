apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana-alloy

helmCharts:
  - name: alloy
    releaseName: alloy
    namespace: grafana-alloy
    version: 1.5.3
    repo: https://grafana.github.io/helm-charts
    includeCRDs: true
    valuesInline:
      alloy:
        configMap:
          create: false
          name: config
          key: config.alloy
        mounts:
          varlog: true

configMapGenerator:
  - name: config
    files:
      - ./config/config.alloy
    options:
      disableNameSuffixHash: true

resources:
  - ./resources/ingress.yaml
