apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: starry-blue-certificate

spec:
  commonName: starry.blue
  dnsNames:
    - starry.blue
    - "*.starry.blue"
    - "*.gateway.starry.blue"
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
  secretName: starry-blue-certificate-secret
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
