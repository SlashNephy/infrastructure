apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: svenstaro/miniserve:0.23.2@sha256:082b804a639e51194580526ddc4279dda8962f5d5404f4cf94c39f8cfc799f6d
          args:
            - -D
            - -t
            - files.starry.blue
            - /srv
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /srv/files
              readOnly: true
            - name: mnt
              mountPath: /srv/mnt
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
      volumes:
        - name: files
          hostPath:
            path: /opt/k8s-volumes/miniserve-files
            type: Directory
        - name: mnt
          hostPath:
            path: /mnt/records
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
