apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-server

rules:
  # enable exec
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm

data:
  policy.default: role:readonly
  # enable exec
  policy.csv: p, role:admin, exec, create, */*, allow
