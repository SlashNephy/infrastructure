apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pic-table
              image: mongo:5.0.17-focal@sha256:39f6992c6f23457ba212f86f226ffa28e15b7b5873602a12e1f6c322901a96e0
              command:
                - bash
                - -c
                - |
                  mongoexport \
                    -h db \
                    -u $MONGODB_USER \
                    -p $MONGODB_PASSWORD \
                    --authenticationDatabase=admin \
                    -d stella \
                    -c $MONGODB_COLLECTION \
                    --jsonArray \
                    --jsonFormat=canonical \
                    --quiet | jq > /backup/${MONGODB_COLLECTION}.json
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: Pic
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
                runAsNonRoot: true
            - name: pic-tag-replace-table
              image: mongo:5.0.17-focal@sha256:39f6992c6f23457ba212f86f226ffa28e15b7b5873602a12e1f6c322901a96e0
              command:
                - bash
                - -c
                - mongoexport \
                  -h db \
                  -u $MONGODB_USER \
                  -p $MONGODB_PASSWORD \
                  --authenticationDatabase=admin \
                  -d stella \
                  -c $MONGODB_COLLECTION \
                  --jsonArray \
                  --jsonFormat=canonical \
                  --quiet | jq > /backup/${MONGODB_COLLECTION}.json
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: PicTagReplaceTable
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
                runAsNonRoot: true
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/stella-backup
                type: DirectoryOrCreate
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: docker-hub-credentials
