apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-volumes

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: rclone/rclone:1.63.1@sha256:1cf6efd579f3a88329fee83d4baa8b208ed9568b44c41dfe9811cb1ae68177b6
              command:
                - ash
                - -c
                - |
                  apk add zstd
                  tar -acpfv /dist/volumes.zst /src || true
                  rclone copy /dist Neotopia:Backup --config /rclone.conf
                  rm -f /dist/volumes.zst
              volumeMounts:
                - name: src
                  mountPath: /src
                  readOnly: true
                - name: dist
                  mountPath: /dist
                - name: config
                  mountPath: /rclone.conf
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: src
              hostPath:
                path: /opt/k8s-volumes
                type: Directory
            - name: dist
              hostPath:
                path: /var/backup
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config/onedrive.conf
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials
