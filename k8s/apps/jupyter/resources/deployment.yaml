apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/bitnami/jupyter-base-notebook:latest@sha256:0f0e13263a5e05314e20a95c66e7adc874f6279f3c6f7dbedcd04eb64f3b69f4
          workingDir: /home/jovyan/work
          command:
            - start-notebook.sh
          env:
            - name: DOCKER_STACKS_JUPYTER_CMD
              value: lab
            - name: GRANT_SUDO
              value: "true"
          volumeMounts:
            - name: work
              mountPath: /home/jovyan/work
            - name: config
              mountPath: /home/jovyan/.jupyter/jupyter_notebook_config.py
              subPath: jupyter_notebook_config.py
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes/jupyter/work
            type: DirectoryOrCreate
        - name: config
          configMap:
            name: app-config
      restartPolicy: Always
