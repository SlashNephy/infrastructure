apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/annict2anilist:master@sha256:a91622c59a62fdbf618acb23670312eff9d07dacee57a0e7cca32cd3307312b1
              env:
                - name: ANILIST_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-id
                - name: ANILIST_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-secret
                - name: ANNICT_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: annict-client-id
                - name: ANNICT_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: annict-client-secret
                - name: TOKEN_DIRECTORY
                  value: /app/token
              volumeMounts:
                - name: app-volume
                  mountPath: /app/token
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: app-volume
              hostPath:
                path: /opt/k8s-volumes/annict2anilist-token
                type: DirectoryOrCreate
          restartPolicy: Never
