apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

helmCharts:
  # https://artifacthub.io/packages/helm/cert-manager/cert-manager
  - name: cert-manager
    releaseName: cert-manager
    namespace: cert-manager
    version: v1.17.0
    repo: https://charts.jetstack.io
    includeCRDs: true
    valuesInline:
      global:
        leaderElection:
          namespace: cert-manager
      installCRDs: true
      livenessProbe:
        enabled: true
      prometheus:
        enabled: false
