name: Stale

on:
  schedule:
    - cron: '0 0 * * *' # JST 09:00 every day

permissions:
  contents: read
  pull-requests: write

jobs:
  close-automerge-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 # v10.1.0
        with:
          close-pr-label: automerge
          days-before-pr-close: 1
          delete-branch: true
