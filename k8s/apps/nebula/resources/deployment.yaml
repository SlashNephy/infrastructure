apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: server
          image: ghcr.io/slashnephy/nebula-server:master@sha256:277d7c25e68f42e2c7ce3b0db1eb812e7740d65bbdfa4ab866fd941066557f06
          env:
            - name: SERVER_ORIGIN
              value: https://nebula-api.starry.blue
          envFrom:
            - secretRef:
                name: server-secrets
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: avatars
              mountPath: /app/avatars
            - name: stella-backup
              mountPath: /app/stella-backup
              readOnly: true
            - name: stella-media
              mountPath: /app/stella-media
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          securityContext:
            allowPrivilegeEscalation: false
        - name: db
          image: public.ecr.aws/docker/library/postgres:16.1-bookworm@sha256:49c276fa02e3d61bd9b8db81dfb4784fe814f50f778dce5980a03817438293e3
          envFrom:
            - secretRef:
                name: db-secrets
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: media
          hostPath:
            path: /opt/k8s-volumes/nebula/media
            type: DirectoryOrCreate
        - name: avatars
          hostPath:
            path: /opt/k8s-volumes/nebula/avatars
            type: DirectoryOrCreate
        - name: stella-backup
          hostPath:
            path: /opt/k8s-volumes/stella-backup
            type: Directory
        - name: stella-media
          hostPath:
            path: /opt/k8s-volumes/stella-media
            type: Directory
        - name: db
          hostPath:
            path: /opt/k8s-volumes/nebula/db
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
