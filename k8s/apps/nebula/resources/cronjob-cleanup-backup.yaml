apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-cleanup-backup

spec:
  schedule: "0 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/debian/debian:stable-slim@sha256:800bd13cc6c54d9d1764e802f86604c9d26cf4ba65905265517e89163a3701a1
              command:
                - bash
                - -c
                - ls -1r pg_dumpall-*.pgdump | tail -n +$((KEEP_COUNT + 1)) | xargs -r rm -v
              env:
                - name: KEEP_COUNT
                  value: "3"
              workingDir: /backup
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /mnt/local/nebula/postgresql-backup
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
