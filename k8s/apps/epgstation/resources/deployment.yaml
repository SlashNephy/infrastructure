apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:42b9747c07478a2207598c753b85538970200a47fcfd095e9ad4f6d642446366
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: records
              mountPath: /records
            - name: records-local
              mountPath: /records_local
          resources:
            limits:
              gpu.intel.com/i915: "1"
      volumes:
        - name: data
          hostPath:
            path: /mnt/local/epgstation/data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /mnt/local/epgstation/config
            type: Directory
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: records-local
          hostPath:
            path: /mnt/pool/records_local
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
