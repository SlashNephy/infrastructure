apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/starrybluesky/epgstation-custom-hwaccel:master@sha256:ad959bfab5439358b5baef7bfa4bed9ae2a77169558ad8423e1dc76b7b84f8d3
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: records
              mountPath: /mnt/records
          resources:
            limits:
              gpu.intel.com/i915: "1"
        - name: db
          image: mariadb:10.11.4-jammy@sha256:385c0ba6270307511a511ad915350736602c33fafb3f63f663c853920424c365
          args:
            - mysqld
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_520_ci
            - --performance-schema=false
            - --expire-logs-days=1
          env:
            - name: MYSQL_DATABASE
              value: epgstation
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/epgstation-data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/epgstation-config
            type: Directory
        - name: records
          hostPath:
            path: /mnt/records
            type: Directory
        - name: db
          hostPath:
            path: /opt/k8s-volumes/epgstation-db
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
        - name: docker-hub-credentials
