apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/bitnami/telegraf:1.34.3@sha256:5470f985ef731880728863d1221fda315f21ec5b9be02da68c7e0951a9d54112
          command:
            - telegraf
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: config
              mountPath: /etc/telegraf/telegraf.conf
              readOnly: true
              subPath: telegraf.conf
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
      restartPolicy: Always
      serviceAccountName: telegraf
