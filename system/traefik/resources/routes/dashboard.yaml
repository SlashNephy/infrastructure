apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-http

spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: PathPrefix(`/dashboard/`) || PathPrefix(`/api/`)
      services:
        - name: api@internal
          kind: TraefikService

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-https

spec:
  routes:
    - kind: Rule
      match: Host(`traefik.starry.blue`)
      services:
        - name: api@internal
          kind: TraefikService
