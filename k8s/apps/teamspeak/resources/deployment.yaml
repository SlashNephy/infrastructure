apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: mysql
          image: mariadb:10.11.4-jammy@sha256:385c0ba6270307511a511ad915350736602c33fafb3f63f663c853920424c365
          env:
            - name: MYSQL_DATABASE
              value: teamspeak
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-password
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-root-password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: teamspeak:3.13.7@sha256:43ae19ea49a5af4870beb62f249d9dfa64a9a4e5d66a6bf421b7986cbd03d142
          env:
            - name: TS3SERVER_DB_HOST
              value: mysql
            - name: TS3SERVER_DB_PLUGIN
              value: ts3db_mariadb
            - name: TS3SERVER_DB_NAME
              value: teamspeak
            - name: TS3SERVER_DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-user
            - name: TS3SERVER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-password
            - name: TS3SERVER_DB_SQLCREATEPATH
              value: create_mariadb
            - name: TS3SERVER_DB_WAITUNTILREADY
              value: "30"
            - name: TS3SERVER_LICENSE
              value: accept
          ports:
            - containerPort: 9987
              protocol: UDP
            - containerPort: 10011
            - containerPort: 30033
          volumeMounts:
            - name: data
              mountPath: /var/ts3server
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/teamspeak/data
            type: DirectoryOrCreate
        - name: mysql
          hostPath:
            path: /opt/k8s-volumes/teamspeak/mysql
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
