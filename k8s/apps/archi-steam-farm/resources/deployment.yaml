apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:5.5.0.10@sha256:f9a61ae3a4cfcb62875c7e6c922b705142cc2345a09d51c7b5ad524b4b99272a
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: nlog
              mountPath: /app/NLog.config
              readOnly: true
              subPath: NLog.config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog
          configMap:
            name: app-config
      restartPolicy: Always
