apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/divination-download-counter:master@sha256:1be742d71f1841bbf79f9450c74084fb0367874c912e5b2353ac29988753a447
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-dsn
            - name: ADDRESS
              value: ":8080"
          securityContext:
            allowPrivilegeEscalation: false
        - name: database
          image: public.ecr.aws/docker/library/postgres:16.2-bullseye@sha256:b236f11564cee9d7ce4f4f24f6032f0d439b1811c23e99c46823c691c6a918df
          env:
            - name: POSTGRES_USER
              value: app
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-password
            - name: POSTGRES_DB
              value: download_counter
          ports:
            - containerPort: 5432
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
