apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/annict2anilist:master@sha256:f5aa9cd8bffdf21a2d700cdf0b90ce8a14098f4f075b1894baa8d3882c6bb816
          env:
            - name: ANILIST_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-id
            - name: ANILIST_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-secret
            - name: ANNICT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: annict-client-id
            - name: ANNICT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: annict-client-secret
            - name: INTERVAL_MINUTES
              value: "1"
            - name: TOKEN_DIRECTORY
              value: /app/token
            - name: IGNORED_ANILIST_IDS
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: ignored-anilist-ids
          volumeMounts:
            - name: app-volume
              mountPath: /app/token
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/annict2anilist-token
            type: DirectoryOrCreate
      restartPolicy: Always
