apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: svenstaro/miniserve:0.28.0@sha256:bad4b2532aae3fdc7ff0041d2233f816d259b7f1979526304ee1145db150f29a
          args:
            - -D
            - -t
            - files.starry.blue
            - /srv
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /srv/files
              readOnly: true
            - name: mnt
              mountPath: /srv/mnt
              readOnly: true
            - name: konomitv-capture
              mountPath: /srv/konomitv-capture
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: files
          hostPath:
            path: /opt/k8s-volumes/miniserve-files
            type: Directory
        - name: mnt
          hostPath:
            path: /mnt/pool
            type: Directory
        - name: konomitv-capture
          hostPath:
            path: /opt/k8s-volumes/konomitv/data/capture
            type: Directory
      restartPolicy: Always
