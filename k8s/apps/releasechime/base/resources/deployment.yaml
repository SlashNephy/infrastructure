apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/releasechime:master@sha256:ae14a0b4a435abc7e239aabe73519e37aa8d77146bd3ed8dc04d49e2c737f1fe
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: releasechime-token
                  key: github-token
            - name: INTERVAL_SEC
              value: "600"
            - name: LOG_LEVEL
              value: TRACE
          envFrom:
            - secretRef:
                name: releasechime-secret
            - configMapRef:
                name: releasechime-config
            - configMapRef:
                name: releasechime-repositories-config
          volumeMounts:
            - name: cache
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
      volumes:
        - name: cache
          hostPath:
            path: /opt/k8s-volumes/releasechime/cache
            type: DirectoryOrCreate
      restartPolicy: Always
