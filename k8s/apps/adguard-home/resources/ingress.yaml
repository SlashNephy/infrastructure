apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`dns.starry.blue`)
      priority: 10
      services:
        - name: service
          port: app

    - kind: Rule
      match: Host(`dns.starry.blue`) && PathPrefix(`/dns-query`)
      priority: 20
      services:
        - name: service
          port: dns-over-https
          scheme: https

  tls:
    options:
      name: gateway
      namespace: traefik
    secretName: dns-starry-blue-certificate-secret
