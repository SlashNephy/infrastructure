apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: gh
              image: public.ecr.aws/docker/library/alpine:3.22.0@sha256:8a1f59ffb675680d47db6337b49d22281a139e9d709335b492be023728e11715
              command:
                - ash
                - -c
                - |
                  apk add github-cli
                  gh api \
                    --method POST \
                    -H "Accept: application/vnd.github.v3+json" \
                    /repos/SlashNephy/TVTest-builder/releases \
                    -f tag_name="$(date -Idate)"
              envFrom:
                - secretRef:
                    name: github-secret
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
  concurrencyPolicy: Forbid
