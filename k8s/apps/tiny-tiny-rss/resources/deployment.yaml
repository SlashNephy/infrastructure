apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:a75445bac259e1400bc58c9916101f130fa3cb5b3641dace7a7fb72fe75ab6f4
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: config
              mountPath: /opt/tt-rss/config.d
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
        - name: backups
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:a75445bac259e1400bc58c9916101f130fa3cb5b3641dace7a7fb72fe75ab6f4
          args:
            - /opt/tt-rss/dcron.sh
            - -f
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: backups
              mountPath: /backups
          securityContext:
            allowPrivilegeEscalation: false
        - name: db
          image: public.ecr.aws/docker/library/postgres:16.8-bullseye@sha256:7dbe8517b2641b9e27f0d2af41e573e8813e2ce2b722162387b37fd2d2349b9d
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TTRSS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TTRSS_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TTRSS_DB_PASS
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data
          securityContext:
            allowPrivilegeEscalation: false
        - name: updater
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:a75445bac259e1400bc58c9916101f130fa3cb5b3641dace7a7fb72fe75ab6f4
          args:
            - /opt/tt-rss/updater.sh
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: config
              mountPath: /opt/tt-rss/config.d
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
        - name: web-nginx
          image: cthulhoo/ttrss-web-nginx:latest@sha256:cc6d6585f2f911037d8822c1988120827f36af878503f0db5d853b81d5ef42e1
          volumeMounts:
            - name: app
              mountPath: /var/www/html
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/app
            type: DirectoryOrCreate
        - name: backups
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/backups
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/config
            type: DirectoryOrCreate
        - name: db
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/db
            type: DirectoryOrCreate
      restartPolicy: Always
