apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: pg-dump
              image: public.ecr.aws/docker/library/postgres:16.3-bookworm@sha256:0aafd2ae7e6c391f39fb6b7621632d79f54068faebc726caf469e87bd1d301c0
              command:
                - bash
                - -c
                - |
                  pg_dump \
                    -f /backup/nebula.sql \
                    --if-exists \
                    --clean \
                    --column-inserts \
                    "$DATABASE_DSN"
              env:
                - name: DATABASE_DSN
                  valueFrom:
                    secretKeyRef:
                      name: server-secrets
                      key: DATABASE_DSN
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /mnt/pool/volumes/nebula/backup
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
