apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: mysql
          image: public.ecr.aws/docker/library/mariadb:10.11.6-jammy@sha256:ca13918ec48f2644005624012e51f95189224decfb8f5df4c41beebcd4805770
          env:
            - name: MYSQL_DATABASE
              value: teamspeak
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-password
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-root-password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
        - name: app
          image: public.ecr.aws/docker/library/teamspeak:3.13.7@sha256:69e067c72d8485d5de05aa493c583b69b0f6e020f86fcd58d31dbe468d2b1c1e
          env:
            - name: TS3SERVER_DB_HOST
              value: mysql
            - name: TS3SERVER_DB_PLUGIN
              value: ts3db_mariadb
            - name: TS3SERVER_DB_NAME
              value: teamspeak
            - name: TS3SERVER_DB_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-user
            - name: TS3SERVER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-password
            - name: TS3SERVER_DB_SQLCREATEPATH
              value: create_mariadb
            - name: TS3SERVER_DB_WAITUNTILREADY
              value: "30"
            - name: TS3SERVER_LICENSE
              value: accept
          ports:
            - containerPort: 9987
              protocol: UDP
            - containerPort: 10011
            - containerPort: 30033
          volumeMounts:
            - name: data
              mountPath: /var/ts3server
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/teamspeak/data
            type: DirectoryOrCreate
        - name: mysql
          hostPath:
            path: /opt/k8s-volumes/teamspeak/mysql
            type: DirectoryOrCreate
      restartPolicy: Always
