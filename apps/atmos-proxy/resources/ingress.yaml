apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: (Host(`anemos.starry.blue`) && PathPrefix(`/api`)) || (Host(`atmos.starry.blue`) && PathPrefix(`/mirakurun`))
      services:
        - name: service
          port: 80

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-direct

spec:
  entryPoints:
    - direct
  routes:
    - kind: Rule
      match: Host(`mirakurun-api.starry.blue`) || Host(`epgstation-api.starry.blue`)
      services:
        - name: service
          port: 80
