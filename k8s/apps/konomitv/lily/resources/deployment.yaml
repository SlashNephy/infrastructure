apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/tsukumijima/konomitv:latest@sha256:23628a05adb07fdae0c9b5d4dc4680dc07c0d9fb7aa3ab401dea107bfb624a80
          volumeMounts:
            - name: config
              mountPath: /code/config.yaml
              readOnly: true
              subPath: config.yaml
            - name: data
              mountPath: /code/server/data
            - name: records
              mountPath: /mnt/records
              readOnly: true
            - name: records-local
              mountPath: /mnt/records_local
              readOnly: true
          resources:
            limits:
              gpu.intel.com/i915: "1"
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          hostPath:
            path: /mnt/local/konomitv/data
            type: DirectoryOrCreate
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: records-local
          hostPath:
            path: /mnt/pool/records_local
            type: Directory
      restartPolicy: Always
