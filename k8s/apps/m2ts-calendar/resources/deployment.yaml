apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/m2ts-calendar:latest@sha256:0571a253d021e11fbda60caa969c00dec265323f70181930fae535e14788ef29
          env:
            - name: CHECK_INTERVAL_SECONDS
              value: "60"
            - name: CLASS_NAME_FORMAT
              value: "%YEAR%-%MONTH%"
            - name: CLEANUP_BROKEN_LINKS
              value: "1"
            - name: CLEANUP_EMPTY_DIRECTORIES
              value: "1"
            - name: DEFAULT_CLASS_NAME
              value: misc
            - name: DRYRUN
              value: "0"
            - name: FILENAME_FORMATS1
              value: "[%SHORTYEAR%-%MONTH%-%DAY%(%DOW%)_%HOUR%-%MIN%][%TYPE%_%HALF_WIDTH_CHNAME%]%HALF_WIDTH_TITLE%"
            - name: FILENAME_FORMATS2
              value: "[%SHORTYEAR%-%MONTH%-%DAY%_%HOUR%-%MIN%][%CHNAME%]%TITLE%"
            - name: INCLUDE_CHAPTER_FILE
              value: "1"
            - name: SOURCE_DIRECTORY
              value: /mnt/records
            - name: SOURCE_FILE_GLOB
              value: "*.m2ts"
            - name: TARGET_DIRECTORY
              value: /mnt/records_links
          volumeMounts:
            - name: records
              mountPath: /mnt/records
              readOnly: true
            - name: output
              mountPath: /mnt/records_links
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: records
          hostPath:
            path: /mnt/records
        - name: output
          hostPath:
            path: /mnt/records_links
      restartPolicy: Always
