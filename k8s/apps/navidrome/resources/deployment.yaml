apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/path: /metrics
        prometheus.io/port: "4533"
    spec:
      containers:
        - name: app
          image: deluan/navidrome:0.58.5@sha256:648ebd45c50c58edc7ad9f0cc3b4411a1bece16c81f0b3630a0ab0a739c6d7ec
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          ports:
            - containerPort: 4533
          volumeMounts:
            - name: data
              mountPath: /data
            - name: music
              mountPath: /music
              readOnly: true
            - name: backup
              mountPath: /backup
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1000
            runAsUser: 1000
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/navidrome/data
            type: DirectoryOrCreate
        - name: music
          hostPath:
            path: /mnt/pool/music
            type: DirectoryOrCreate
        - name: backup
          hostPath:
            path: /opt/k8s-volumes/navidrome/backup
            type: DirectoryOrCreate
      restartPolicy: Always
