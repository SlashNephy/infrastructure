apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/bitnami/jupyter-base-notebook:latest@sha256:1f8c7917950cab16738eb61e18f1cb47b895eb6f45d8bdf237e434cd9f2e21ec
          workingDir: /work
          command:
            - jupyter
            - lab
            - --ServerApp.ip="*"
            - --ServerApp.allow_remote_access=True
            - --ServerApp.websocket_url="wss://jupyter.starry.blue"
            - --ServerApp.open_browser=False
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: work
              mountPath: /work
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /mnt/pool/volumes/jupyter/work
            type: DirectoryOrCreate
      restartPolicy: Always
