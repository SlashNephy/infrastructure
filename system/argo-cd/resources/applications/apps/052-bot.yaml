apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: 052-bot

spec:
  generators:
    - list:
        elements:
          - name: samekan
          - name: kashiwa
          - name: karasu

  template:
    metadata:
      name: "{{name}}052"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: apps
      source:
        repoURL: git@github.com:SlashNephy/k8s-manifests.git
        targetRevision: HEAD
        path: "apps/052-bot/{{name}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{name}}052"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
