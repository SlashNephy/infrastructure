apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: binfmt

spec:
  selector:
    matchLabels:
      name: binfmt
  template:
    metadata:
      labels:
        name: binfmt
    spec:
      containers:
        - name: app
          image: tonistiigi/binfmt
          imagePullPolicy: Always
          args:
            - --install
            - all
          securityContext:
            privileged: true
      imagePullSecrets:
        - name: docker-hub-credentials
