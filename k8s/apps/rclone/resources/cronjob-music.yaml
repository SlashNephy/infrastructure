apiVersion: batch/v1
kind: CronJob
metadata:
  name: music

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.69.0@sha256:a8341fce4647c61b2318b536a0edf5fcea2672bf1fcb5f6f41c3de0730527b37
              args:
                - sync
                - /mnt/pool/music
                - atmos1:music
                - --drive-stop-on-upload-limit
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --log-level=ERROR
                - --use-json-log
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
