apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/comskip-tvtplay:master@sha256:750a5b5e2edd4390fdc5487bf204d7f93b3284d0aed88d6fd380326a505dc2eb
              env:
                - name: COMSKIP_CLEANUP
                  value: "0"
                - name: COMSKIP_IGNORE_NAME_1
                  value: NHK総合
                - name: COMSKIP_IGNORE_NAME_2
                  value: NHKEテレ
                - name: COMSKIP_IGNORE_NAME_3
                  value: NHKBS1
                - name: COMSKIP_IGNORE_NAME_4
                  value: NHKBSプレミアム
                - name: COMSKIP_IGNORE_NAME_5
                  value: AT-X
                - name: COMSKIP_IGNORE_NAME_6
                  value: WOWOW
                - name: COMSKIP_PROCESSES
                  value: "2"
                - name: MOUNT_POINT
                  value: /mnt/records
              volumeMounts:
                - name: records
                  mountPath: /mnt/records
                - name: comskip-config
                  mountPath: /comskip.ini
                  readOnly: true
                  subPath: comskip.ini
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: records
              hostPath:
                path: /mnt/records
                type: Directory
            - name: comskip-config
              configMap:
                name: app-config
          restartPolicy: Never
  concurrencyPolicy: Forbid
