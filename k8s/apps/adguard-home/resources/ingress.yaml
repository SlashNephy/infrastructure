apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`adguard.starry.blue`)
      priority: 10
      services:
        - name: service
          port: app
      middlewares:
        - name: forward-auth-authentik
          namespace: authentik

    - kind: Rule
      match: Host(`adguard.starry.blue`) && PathPrefix(`/outpost.goauthentik.io/`)
      priority: 15
      services:
        - name: authentik-server
          namespace: authentik
          port: http

    - kind: Rule
      match: Host(`adguard.starry.blue`) && PathPrefix(`/dns-query`)
      priority: 20
      services:
        - name: service
          port: dns-over-https
