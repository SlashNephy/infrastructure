apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/2 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/post-switchbot-metrics:master@sha256:75823811691bbb3b5c4771acc1f5ae9ca4f072014d14b08466adeb09c09f3877
              env:
                - name: MACKEREL_SERVICE_NAME
                  value: SwitchBot
              envFrom:
                - secretRef:
                    name: app-secret
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
  concurrencyPolicy: Forbid
