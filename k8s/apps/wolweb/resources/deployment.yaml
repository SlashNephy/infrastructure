apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/sameerdhoot/wolweb:debian
          env:
            - name: WOLWEBVDIR
              value: /wolweb
          ports:
            - containerPort: 8089
          volumeMounts:
            - name: config
              mountPath: /wolweb/devices.json
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/wolweb-config/devices.json
            type: File
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      imagePullSecrets:
        - name: docker-hub-credentials
