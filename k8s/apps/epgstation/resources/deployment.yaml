apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:95a3bd9738a0c026525ddf2cfbda4dc9255622c26e9b8b4ec55b76fb380000c9
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: records
              mountPath: /records
          resources:
            limits:
              gpu.intel.com/i915: "1"
        - name: db
          image: public.ecr.aws/docker/library/mariadb:11.3.2-jammy@sha256:e101f9db31916a5d4d7d594dd0dd092fb23ab4f499f1d7a7425d1afd4162c4bc
          args:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_520_ci
            - --performance-schema=false
            - --expire-logs-days=1
          env:
            - name: MYSQL_DATABASE
              value: epgstation
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          resources:
            limits:
              cpu: "1"
              memory: 4Gi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/epgstation/data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/epgstation/config
            type: Directory
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: db
          hostPath:
            path: /opt/k8s-volumes/epgstation/db
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
