apiVersion: v1
kind: Service
metadata:
  name: service

spec:
  selector:
    app: app
  ports:
    - name: app
      port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: node-service

spec:
  selector:
    app: app
  type: NodePort
  ports:
    - name: "40771"
      port: 40771
      targetPort: 8080
      nodePort: 40771
      protocol: TCP
