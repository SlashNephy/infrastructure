apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns-starry-blue-certificate

spec:
  dnsNames:
    - dns.starry.blue
  ipAddresses:
    - 240b:10:3f60:4800:1efd:8ff:fe79:714f
  issuerRef:
    name: dns-starry-blue-issuer
    kind: ClusterIssuer
  secretName: dns-starry-blue-certificate-secret
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: dns-starry-blue-issuer

spec:
  acme:
    email: webmaster@starry.blue
    privateKeySecretRef:
      name: dns-starry-blue-private-key-secret
    profile: shortlived
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cert-manager-secret
              key: cloudflare-api-token
        selector:
          dnsZones:
            - starry.blue
      - http01:
          ingress:
            serviceType: ClusterIP
            ingressClassName: traefik
            ingressTemplate:
              metadata:
                annotations:
                  traefik.ingress.kubernetes.io/router.entrypoints: web
