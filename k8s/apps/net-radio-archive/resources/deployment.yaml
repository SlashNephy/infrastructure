apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: mysql
          image: mysql/mysql-server:5.7.41@sha256:1178cdd375f758968cd834ac4057bae41307e64b7c69a9e145896e7b11f48064
          env:
            - name: MYSQL_DATABASE
              value: net-radio-archive
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: net-radio-archive-secret
                  key: mysql-password
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql
              mountPath: /var/lib/mysql
        - name: app
          image: ghcr.io/slashnephy/net-radio-archive:latest@sha256:fa1f467a2d15780158a3307f6633a8aba169e6a923af4c688f05dab22715ecf0
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - name: config-database
              mountPath: /myapp/config/database.yml
              readOnly: true
            - name: config-settings
              mountPath: /myapp/config/settings.yml
              readOnly: true
            - name: radio
              mountPath: /mnt/records/radio
      volumes:
        - name: mysql
          hostPath:
            path: /opt/k8s-volumes/net-radio-archive-mysql
            type: DirectoryOrCreate
        - name: config-database
          hostPath:
            path: /opt/k8s-volumes/net-radio-archive-config/database.yml
            type: File
        - name: config-settings
          hostPath:
            path: /opt/k8s-volumes/net-radio-archive-config/settings.yml
            type: File
        - name: radio
          hostPath:
            path: /mnt/records/radio
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
