apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/anilist-synchronizer:master@sha256:87faa5ea4f17f8c0dd7d1be88a4f3d4f105b750b7ae2f585384f939ab28d44e8
              env:
                - name: ANILIST_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-id
                - name: ANILIST_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-secret
                - name: TOKEN_DIRECTORY
                  value: /app/token
              volumeMounts:
                - name: app-volume
                  mountPath: /app/token
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: app-volume
              hostPath:
                path: /opt/k8s-volumes/anilist-synchronizer-token
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
