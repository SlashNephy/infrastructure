apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/amazoncorretto/amazoncorretto:8-al2023-jre@sha256:1c5d54b733444815ff0678c7f05c028dccf27e72670528130d334e1e4124a0d5
          workingDir: /app
          args:
            - java
            - -jar
            - forge-1.12.2-14.23.5.2860.jar
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 25565
            - containerPort: 8123
          volumeMounts:
            - name: data
              mountPath: /app
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/minecraft/forge_1.12.2
            type: Directory
      restartPolicy: Always
