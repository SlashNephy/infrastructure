apiVersion: batch/v1
kind: CronJob
metadata:
  name: records

spec:
  schedule: "*/5 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.71.0@sha256:3ae6f9722547e34c37cac129f3fae204ab0210aa708fadef186afb913d463449
              args:
                - copy
                - /mnt/pool/records_links
                - "atmos2:"
                - --drive-stop-on-upload-limit
                - --copy-links
                - --order-by=name
                - --ignore-existing
                - --config=/config/rclone/rclone.conf
                - --log-level=INFO
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
