apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-flannel-cfg
  namespace: kube-flannel

data:
  net-conf.json: |
    {
      "EnableIPv4": true,
      "Network": "10.244.0.0/16",
      "EnableIPv6": true,
      "IPv6Network": "fdcf:bde3:c556::/64",
      "Backend": {
        "Type": "vxlan"
      }
    }
