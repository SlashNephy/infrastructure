apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-river-ui

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: river-ui
  template:
    metadata:
      labels:
        app: river-ui
    spec:
      containers:
        - name: app
          image: ghcr.io/riverqueue/riverui:0.14.0@sha256:52de19a3feca6178c298b15bf69f6e6d892758d5fab808b713fe49ad1bcdebae
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: server-secrets
                  key: JOBQUEUE_DSN
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
