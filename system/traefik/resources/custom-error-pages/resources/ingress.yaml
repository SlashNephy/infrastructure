apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: custom-error-pages

spec:
  routes:
    - kind: Rule
      match: HostRegexp(`*`)
      priority: 1
      services:
        - name: noop@internal
          kind: TraefikService

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-404

spec:
  replacePathRegex:
    regex: ".*"
    replacement: /404.html
