apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  annotations:
    fluentbit.io/exclude: "true"

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/anilist-synchronizer:master
          env:
            - name: ANILIST_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-id
            - name: ANILIST_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-secret
            - name: INTERVAL_MINUTES
              value: "10"
            - name: TOKEN_DIRECTORY
              value: /app/token
          volumeMounts:
            - name: app-volume
              mountPath: /app/token
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/anilist-synchronizer-token
            type: DirectoryOrCreate
      restartPolicy: Always
