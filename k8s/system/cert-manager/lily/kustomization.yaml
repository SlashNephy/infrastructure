apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

helmCharts:
  # https://artifacthub.io/packages/helm/cert-manager/cert-manager
  - name: cert-manager
    releaseName: cert-manager
    namespace: cert-manager
    version: v1.19.2
    repo: https://charts.jetstack.io
    includeCRDs: true
    valuesInline:
      # TODO: v1.20.0 がリリースされたら取る
      image:
        tag: v1.20.0-alpha.1
      webhook:
        image:
          tag: v1.20.0-alpha.1
      cainjector:
        image:
          tag: v1.20.0-alpha.1
      acmesolver:
        image:
          tag: v1.20.0-alpha.1
      startupapicheck:
        image:
          tag: v1.20.0-alpha.1

      global:
        leaderElection:
          namespace: cert-manager
      installCRDs: true
      livenessProbe:
        enabled: true
      prometheus:
        enabled: true

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
