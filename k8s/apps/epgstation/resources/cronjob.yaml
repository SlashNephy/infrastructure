apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: ghcr.io/starrybluesky/epgstation-custom-hwaccel:master@sha256:9886002bce8587413d0b5781cf2081643f4881c4c55ccdd918bd71a2bc997b12
              command:
                - node
                - dist/DBTools.js
                - -m
                - backup
                - -o
                - /backup/epgstation.json
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: data
                  mountPath: /app/data
                  readOnly: true
                - name: config
                  mountPath: /app/config
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/epgstation-backup
                type: DirectoryOrCreate
            - name: data
              hostPath:
                path: /opt/k8s-volumes/epgstation-data
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/epgstation-config
                type: Directory
          restartPolicy: Never
