apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/sameerdhoot/wolweb:debian@sha256:fccd6857c9cac42784e6300180576d655bf74556014649b584509a1043aa8eb8
          env:
            - name: WOLWEBVDIR
              value: /
          ports:
            - containerPort: 8089
          volumeMounts:
            - name: config
              mountPath: /wolweb/devices.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/wolweb-config/devices.json
            type: File
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      imagePullSecrets:
        - name: docker-hub-credentials
