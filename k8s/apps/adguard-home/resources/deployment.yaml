apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: adguard/adguardhome:v0.107.50@sha256:f890b77505e410e295cc96830632b46075d7263cef52c158f9331348c98e1228
          ports:
            - containerPort: 3000
            - containerPort: 443
            - containerPort: 853
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
          securityContext:
            allowPrivilegeEscalation: false
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.27-bookworm@sha256:b2e00cc7092f0de3cc93b169d999c97034c9e36d133687962defdadb0d729b69
          ports:
            - containerPort: 80
          volumeMounts:
            - name: public
              mountPath: /usr/share/nginx/html
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /mnt/pool/volumes/adguard-home/work
            type: DirectoryOrCreate
        - name: conf
          hostPath:
            path: /mnt/pool/volumes/adguard-home/conf
            type: DirectoryOrCreate
        - name: public
          configMap:
            name: nginx-public
            items:
              - key: pki-validation.txt
                path: .well-known/pki-validation/01BAE488EBE3E5BEFC26E3AE26BAABF8.txt
      restartPolicy: Always
