apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-dns-over-https

spec:
  routes:
    - kind: Rule
      match: Host(`dns.starry.blue`)
      services:
        - name: service
          port: http
  tls:
    options:
      name: gateway
      namespace: traefik
    secretName: dns-starry-blue-certificate-secret
