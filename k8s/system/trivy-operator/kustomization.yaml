apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: trivy-system

helmCharts:
  - name: trivy-operator
    releaseName: trivy-operator
    namespace: trivy-system
    version: 0.25.0
    repo: https://aquasecurity.github.io/helm-charts/
    includeCRDs: true
    valuesInline:
      trivy:
        ignoreUnfixed: true

resources:
  - ./resources/namespace.yaml
