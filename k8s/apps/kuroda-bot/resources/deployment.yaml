apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/kuroda-bot:master@sha256:a5f0a97361e606e455f3027ffd58b8ee1b5367e0aab452f07c356c7b653d9ab8
          envFrom:
            - secretRef:
                name: app-secret
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
