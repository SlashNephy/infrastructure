apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-loki-data
spec:
  selector:
    matchLabels:
      name: grafana-loki-data
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-loki-data
  labels:
    name: grafana-loki-data

spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  local:
    path: /mnt/local/grafana-loki/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - lily
  persistentVolumeReclaimPolicy: Retain
