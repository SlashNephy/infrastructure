apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: orbforge/orb:latest@sha256:b83aae22575d3927420b2681b186610928c4b52b98cb375c3fc4dfc052c513ad
          volumeMounts:
            - name: data
              mountPath: /root/.config/orb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
      volumes:
        - name: data
          hostPath:
            path: /mnt/local/orb/data
            type: DirectoryOrCreate
      restartPolicy: Always
      hostNetwork: true
