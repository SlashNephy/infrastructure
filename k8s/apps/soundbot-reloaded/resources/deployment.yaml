apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: soundbot-reloaded
          image: ghcr.io/slashnephy/soundbot-reloaded:master@sha256:39c9c259126d2867dbcde47b54a0e7dbb197f4a7132c6e0cb35e4b42e5fec4d4
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: soundbot-reloaded-secret
                  key: discord-bot-token
            - name: INITIAL_VOLUME
              value: "0.05"
          volumeMounts:
            - name: sounds
              mountPath: /app/sounds
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: sounds
          hostPath:
            path: /opt/k8s-volumes/soundbot/sounds
      restartPolicy: Always
