apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-river-ui

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: river-ui
  template:
    metadata:
      labels:
        app: river-ui
    spec:
      containers:
        - name: app
          image: ghcr.io/riverqueue/riverui:0.12.2@sha256:c57ea1ffbe3e049342e333dc1031a6930f4f7d577c67c008f9e0fa49d2c42b21
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: server-secrets
                  key: JOBQUEUE_DSN
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
