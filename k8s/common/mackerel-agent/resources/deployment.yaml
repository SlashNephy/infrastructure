apiVersion: apps/v1
kind: Deployment
metadata:
  name: mackerel-container-agent

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mackerel-container-agent
  template:
    metadata:
      labels:
        app: mackerel-container-agent
    spec:
      containers:
        - name: mackerel-container-agent
          image: mackerel/mackerel-container-agent:latest
          imagePullPolicy: Always
          env:
            - name: MACKEREL_KUBERNETES_KUBELET_READ_ONLY_PORT
              value: "0"
            - name: MACKEREL_KUBERNETES_KUBELET_INSECURE_TLS
              value: "true"
            - name: MACKEREL_HOST_STATUS_ON_START
              value: working
            - name: MACKEREL_CONTAINER_PLATFORM
              value: kubernetes
            - name: MACKEREL_APIKEY
              valueFrom:
                secretKeyRef:
                  name: mackerel-agent-secret
                  key: api-key
            - name: MACKEREL_KUBERNETES_KUBELET_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: MACKEREL_KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MACKEREL_KUBERNETES_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              memory: 128Mi
      imagePullSecrets:
        - name: docker-hub-credentials
