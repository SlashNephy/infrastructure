apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/konomitv:master@sha256:8a16d3b76b0d0c9161de24d3ceb285d387feecf89ccaaba471b1ec5f9a3ce8d5
          # image: ghcr.io/tsukumijima/konomitv:v0.10.0@sha256:fdb8b076cb0787e274d1fab1374dc8d3cc5f5e1ffdc3d661d7699f2eba901b6b
          volumeMounts:
            - name: config
              mountPath: /code/config.yaml
              readOnly: true
              subPath: config.yaml
            - name: data
              mountPath: /code/server/data
            - name: records
              mountPath: /records
          resources:
            limits:
              gpu.intel.com/i915: "1"
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          hostPath:
            path: /mnt/pool/volumes/konomitv/data
            type: DirectoryOrCreate
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
      restartPolicy: Always
