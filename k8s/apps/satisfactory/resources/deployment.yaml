apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: wolveix/satisfactory-server:v1.6.1@sha256:2cf5d57ecb288dc35bbf675c97022851b7344ce0788ed5101b61767f9abafd6d
          env:
            - name: MAXBACKUPS
              value: "10"
            - name: STEAMCODE
              value: Your-Steam-Code
            - name: STEAMPWD
              value: Your-Steam-Password
            - name: STEAMUSER
              value: Your-Steam-Username
          ports:
            - containerPort: 7777
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/satisfactory/config
            type: DirectoryOrCreate
      restartPolicy: Always
      hostname: gateway.starry.blue
