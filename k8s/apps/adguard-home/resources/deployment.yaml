apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: adguard/adguardhome:v0.107.62@sha256:b04764acecf1f663a23f55e95724a3c7ca0dc7f3a6f957d29005728b6bd036f2
          ports:
            - containerPort: 3000
            - containerPort: 443
            - containerPort: 853
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
          securityContext:
            allowPrivilegeEscalation: false
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.28-bookworm@sha256:d05f253bbd7e7775260835f038c9a389140350699c88c7f0fbbb44a44db71668
          ports:
            - containerPort: 80
          volumeMounts:
            - name: public
              mountPath: /usr/share/nginx/html
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes/adguard-home/work
            type: DirectoryOrCreate
        - name: conf
          hostPath:
            path: /opt/k8s-volumes/adguard-home/conf
            type: DirectoryOrCreate
        - name: public
          configMap:
            name: nginx-public
            items:
              - key: pki-validation.txt
                path: .well-known/pki-validation/01BAE488EBE3E5BEFC26E3AE26BAABF8.txt
      restartPolicy: Always
