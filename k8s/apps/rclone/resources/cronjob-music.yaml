apiVersion: batch/v1
kind: CronJob
metadata:
  name: music

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.69.1@sha256:bdf3ff720a8f2079808a82b3770be32c693a8ed800343e27831e0d09c46df1c9
              args:
                - sync
                - /mnt/pool/music
                - Neotopia:Music/share
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --use-json-log
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
