apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate

spec:
  commonName: dns.starry.blue
  dnsNames:
    - dns.starry.blue
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
  secretName: certificate-secret
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 384
