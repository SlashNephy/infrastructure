apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: pic-table
              image: public.ecr.aws/docker/library/mongo:7.0.5-jammy@sha256:fdab37560ff02fa389e01cc574ac8103a4394d8981eb864a37e13c6524c79a32
              command:
                - bash
                - -c
                - |
                  mongoexport \
                    --uri="mongodb://$MONGODB_USER:$MONGODB_PASSWORD@db:27017/stella?authSource=admin" \
                    --collection=$MONGODB_COLLECTION \
                    --out /backup/${MONGODB_COLLECTION}.json
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: Pic
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
            - name: pic-tag-replace-table
              image: public.ecr.aws/docker/library/mongo:7.0.5-jammy@sha256:fdab37560ff02fa389e01cc574ac8103a4394d8981eb864a37e13c6524c79a32
              command:
                - bash
                - -c
                - |
                  mongoexport \
                  --uri="mongodb://$MONGODB_USER:$MONGODB_PASSWORD@db:27017/stella?authSource=admin" \
                  --collection=$MONGODB_COLLECTION \
                  --out /backup/${MONGODB_COLLECTION}.json
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: PicTagReplaceTable
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/stella-backup
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
