          - name: feedchime
            path: apps/feedchime
            project: apps
          - name: m2ts-calendar
            path: apps/m2ts-calendar
            project: apps
          - name: miniserve
            path: apps/miniserve
            project: apps
          - name: mirakurun
            path: apps/mirakurun
            project: apps
          - name: mirakurun-iptv-rewriter
            path: apps/mirakurun-iptv-rewriter
            project: apps
          - name: net-radio-archive
            path: apps/net-radio-archive
            project: apps
          - name: rclone-watch-radio
            path: apps/rclone-watch/radio
            project: apps
          - name: rclone-watch-records
            path: apps/rclone-watch/records
            project: apps
          - name: releasechime-dtv
            path: apps/releasechime/dtv
