apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: binfmt

spec:
  selector:
    matchLabels:
      name: binfmt
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        name: binfmt
    spec:
      containers:
        - name: app
          image: public.ecr.aws/eks-distro-build-tooling/binfmt-misc:qemu-v7.0.0
          args:
            - --install
            - all
          securityContext:
            privileged: true
