apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-cd

helmCharts:
  # https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  - name: argo-cd
    releaseName: argo-cd
    namespace: argo-cd
    version: 7.3.6
    repo: https://argoproj.github.io/argo-helm
    valuesInline:
      global:
        podAnnotations:
          fluentbit.io/exclude: "true"
      server:
        extensions:
          enabled: true
        service:
          nodePortHttp: 30000
          nodePortHttps: 30001
          type: NodePort

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/ingress.yaml
  - ./resources/projects.yaml
  - ./resources/application-set-lily.yaml
  - ./resources/application-set-bbc.yaml

patches:
  - path: ./resources/patch-argocd-cm.yaml
  - path: ./resources/patch-argocd-cmd-params-cm.yaml
  - path: ./resources/patch-argocd-notifications-cm.yaml
  - path: ./resources/patch-argocd-rbac-cm.yaml
  # enable exec
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: Role
      name: argo-cd-argocd-server
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - pods/exec
          verbs:
            - create
