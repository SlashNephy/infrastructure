apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: svenstaro/miniserve:0.27.0@sha256:95d2e42e31fc9fb99c09017d8109c09cd6c34c1d2934f64ec8684b7ad2d3019f
          args:
            - -D
            - -t
            - files.starry.blue
            - /srv
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: files
              mountPath: /srv/files
              readOnly: true
            - name: mnt
              mountPath: /srv/mnt
              readOnly: true
            - name: konomitv-capture
              mountPath: /srv/konomitv-capture
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: files
          hostPath:
            path: /mnt/pool/volumes/miniserve-files
            type: Directory
        - name: mnt
          hostPath:
            path: /mnt/pool
            type: Directory
        - name: konomitv-capture
          hostPath:
            path: /mnt/pool/volumes/konomitv/data/capture
            type: Directory
      restartPolicy: Always
