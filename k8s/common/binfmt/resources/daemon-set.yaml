apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: binfmt

spec:
  selector:
    matchLabels:
      name: binfmt
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        name: binfmt
    spec:
      containers:
        - name: app
          image: tonistiigi/binfmt:latest@sha256:6088cbd69c369178ffd6b68992f342c3a9d5c3cc619bbaa4bfe9a98cb23893d0
          args:
            - --install
            - all
          securityContext:
            privileged: true
      imagePullSecrets:
        - name: docker-hub-credentials
