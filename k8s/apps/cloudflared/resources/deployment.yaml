apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: cloudflare/cloudflared:latest@sha256:0a1a8ce5f8b259ac6918cd2c13987d8e0e21fda2add6789d4d9096192c477742
          args:
            - tunnel
            - --metrics=0.0.0.0:2000
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: tunnel-token
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
