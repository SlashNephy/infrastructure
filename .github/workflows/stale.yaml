name: Stale

on:
  schedule:
    - cron: '0 0 * * *' # JST 09:00 every day

permissions:
  contents: read
  pull-requests: write

jobs:
  close-automerge-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          close-pr-label: automerge
          days-before-pr-close: 1
          delete-branch: true
