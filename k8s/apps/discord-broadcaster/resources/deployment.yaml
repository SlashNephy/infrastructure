apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: server
          image: ghcr.io/slashnephy/discord-broadcaster:master@sha256:72b9e66d9179c4db3e27ef0a742e360ac5d7482aea9ddc5162fa0e47ea830a2b
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secrets
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /status
              port: 8080
          securityContext:
            allowPrivilegeEscalation: false
        - name: redis
          image: public.ecr.aws/docker/library/redis:8.2.3-bookworm@sha256:5c7c0445ed86918cb9efb96d95a6bfc03ed2059fe2c5f02b4d74f477ffe47915
          ports:
            - containerPort: 6379
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
