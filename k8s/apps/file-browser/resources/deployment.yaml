apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: filebrowser/filebrowser:v2.55.0@sha256:51042a8c9a77bd2fdb3eb70d96830025defcfa7fc8aa9c587cade91cb7446f4f
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config/settings.json
              readOnly: true
              subPath: config.json
            - name: data
              mountPath: /data
            - name: public
              mountPath: /srv/public
              readOnly: true
            - name: music
              mountPath: /srv/music
            - name: books
              mountPath: /srv/books
            - name: dtv-records-links
              mountPath: /srv/dtv/records
              readOnly: true
            - name: dtv-records
              mountPath: /mnt/pool/records
              readOnly: true
            - name: dtv-records-local
              mountPath: /mnt/pool/records_local
              readOnly: true
            - name: dtv-konomitv-capture
              mountPath: /srv/dtv/konomitv-capture
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1000
            runAsUser: 1000
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          hostPath:
            path: /mnt/local/file-browser/data
            type: DirectoryOrCreate
        - name: public
          hostPath:
            path: /mnt/pool/public
            type: DirectoryOrCreate
        - name: music
          hostPath:
            path: /mnt/pool/music
            type: Directory
        - name: books
          hostPath:
            path: /mnt/pool/books
            type: Directory
        - name: dtv-records-links
          hostPath:
            path: /mnt/pool/records_links
            type: Directory
        # シンボリックリンクの解決用
        - name: dtv-records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: dtv-records-local
          hostPath:
            path: /mnt/pool/records_local
            type: Directory
        - name: dtv-konomitv-capture
          hostPath:
            path: /mnt/local/konomitv/data/capture
            type: Directory
      restartPolicy: Always
