apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/starrybluesky/epgstation-custom-hwaccel:sha-56a2377@sha256:1f598fbbb0b725edcce6e1e6603fb4d6fa12aee2951bf3b54d42f6dd1cc44d23
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: records
              mountPath: /mnt/records
          resources:
            limits:
              gpu.intel.com/i915: "1"
        - name: db
          image: public.ecr.aws/docker/library/mariadb:10.11.5-jammy@sha256:d98220e8513201e1a0a720724b8599024854b7bf33afea81ac1dd3c54dd47420
          args:
            - mysqld
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_520_ci
            - --performance-schema=false
            - --expire-logs-days=1
          env:
            - name: MYSQL_DATABASE
              value: epgstation
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/epgstation-data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/epgstation-config
            type: Directory
        - name: records
          hostPath:
            path: /mnt/records
            type: Directory
        - name: db
          hostPath:
            path: /opt/k8s-volumes/epgstation-db
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
