apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/tsukumijima/konomitv:latest@sha256:a4357fb5702d0c1c166fb63f5cdbe75cb265bdea3fe496a8c70f5da657d5ad9b
          volumeMounts:
            - name: config
              mountPath: /code/config.yaml
              readOnly: true
              subPath: config.yaml
            - name: data
              mountPath: /code/server/data
            - name: records
              mountPath: /records
          resources:
            limits:
              gpu.intel.com/i915: "1"
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: data
          hostPath:
            path: /opt/k8s-volumes/konomitv/data
            type: DirectoryOrCreate
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
      restartPolicy: Always
