apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/anilist-synchronizer:master@sha256:3d79b193b3e281db72068a6a71e8e8dd4a726b55b6a19f0953f3fc4793c85dd0
          env:
            - name: ANILIST_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-id
            - name: ANILIST_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-secret
            - name: INTERVAL_MINUTES
              value: "10"
            - name: TOKEN_DIRECTORY
              value: /app/token
          volumeMounts:
            - name: app-volume
              mountPath: /app/token
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/anilist-synchronizer-token
            type: DirectoryOrCreate
      restartPolicy: Always
