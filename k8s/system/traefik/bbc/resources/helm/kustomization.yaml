apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  # https://doc.traefik.io/traefik/getting-started/install-traefik/#use-the-helm-chart
  - name: traefik
    releaseName: traefik
    namespace: traefik
    version: 21.2.1
    repo: https://helm.traefik.io/traefik
    includeCRDs: true
    valuesFile: ./values.yaml
