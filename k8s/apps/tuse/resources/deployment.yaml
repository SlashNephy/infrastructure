apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/tuse:master@sha256:01ee4357a29961e391010c1f42bfca91197bc3626e62fa0812bd72a58e7fc6de
          env:
            - name: TUSE_APP_NAME
              value: ksearch
            - name: TUSE_PLUGINS_DIR
              value: /app/plugins
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/plugins/config
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: config
      restartPolicy: Always
