apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:5.4.6.1@sha256:72ae8ec437b60161e872e887031797a69eaa8d4498e785cd7309bc9fb9835e4f
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: nlog
              mountPath: /app/NLog.config
              readOnly: true
              subPath: NLog.config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog
          configMap:
            name: app-config
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
