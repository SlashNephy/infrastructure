apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/annict2anilist:master
          env:
            - name: ANILIST_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-id
            - name: ANILIST_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: anilist-client-secret
            - name: ANNICT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: annict-client-id
            - name: ANNICT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: annict-client-secret
            - name: INTERVAL_MINUTES
              value: "1"
            - name: TOKEN_DIRECTORY
              value: /app/token
            - name: IGNORED_ANILIST_IDS
              value: "148042"
          volumeMounts:
            - name: app-volume
              mountPath: /app/token
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/annict2anilist-token
            type: DirectoryOrCreate
      restartPolicy: Always
