additionalArguments:
  - --providers.file.directory=/config

autoscaling:
  enabled: false

deployment:
  minReadySeconds: 30
  replicas: 2

envFrom:
  - configMapRef:
      name: traefik-env

experimental:
  plugins:
    cloudflarewarp:
      moduleName: github.com/BetterCorp/cloudflarewarp
      # renovate: datasource=github-tags depName=BetterCorp/cloudflarewarp
      version: v1.3.3

globalArguments: []

hub:
  enabled: true

image:
  registry: public.ecr.aws/docker/library
  repository: traefik
  tag: v3.0.0-rc5

ingressRoute:
  dashboard:
    enabled: false

# https://docs.traefik.io/observability/logs/
logs:
  access:
    enabled: true
    # https://docs.traefik.io/observability/access-logs/#limiting-the-fieldsincluding-headers
    fields:
      general:
        defaultmode: keep
        names:
          ClientAddr: drop
          DownstreamContentSize: drop
          DownstreamStatus: drop
          OriginDuration: drop
          Overhead: drop
          RequestCount: drop
          RequestHost: drop
          RequestPort: drop
          RetryAttempts: drop
          ServiceAddr: drop
          ServiceName: drop
          ServiceURL: drop
          StartLocal: drop
          StartUTC: drop
      headers:
        defaultmode: drop
        names:
          Cf-Ipcountry: keep
          Cf-Ray: keep
          Cf-Visitor: keep
          Location: keep
          User-Agent: keep
    format: json
  general:
    level: INFO

metrics:
  prometheus: null

ports:
  metrics: null
  web: null

  websecure:
    asDefault: true
    expose:
      default: true
    exposedPort: 443

    forwardedHeaders:
      trustedIPs:
        - 10.0.0.0/16
        - fdac:2d12:9f5::/64

    # http3:
    #   advertisedPort: 8443
    #   enabled: true

    # https://doc.traefik.io/traefik/middlewares/overview/
    # https://doc.traefik.io/traefik/routing/entrypoints/#middlewares
    middlewares:
      - traefik-security-headers@kubernetescrd
      # - traefik-custom-error-pages@kubernetescrd
      - traefik-ban-robots@kubernetescrd
      - traefik-trust-cloudflare-ips@kubernetescrd

    nodePort: 443
    port: 8443

    # https://doc.traefik.io/traefik/routing/entrypoints/#tls
    tls:
      domains:
        - main: starry.blue
          sans:
            - "*.starry.blue"
      enabled: true
      options: traefik-cloudflare@kubernetescrd

providers:
  kubernetesCRD:
    allowCrossNamespace: true
    allowEmptyServices: true
    enabled: true
  kubernetesIngress:
    enabled: false

service:
  ipFamilyPolicy: PreferDualStack
  type: NodePort
