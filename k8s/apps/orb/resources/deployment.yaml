apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: orbforge/orb:latest@sha256:5623ec9309bcc0ce8a1034c9b58f0c615d34071fa1ee70ca646ea8230c1de85a
          volumeMounts:
            - name: data
              mountPath: /root/.config/orb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/orb/data
            type: DirectoryOrCreate
      restartPolicy: Always
      hostNetwork: true
