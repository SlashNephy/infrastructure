apiVersion: batch/v1
kind: CronJob
metadata:
  name: records

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.66.0@sha256:e950ecf61df56f81bfc9b1859013e6f002525651e518f5ff957c90bb2f8cb236
              args:
                - copy
                - /mnt/pool/records_links
                - "atmos2:"
                - --drive-stop-on-upload-limit
                - --copy-links
                - --order-by=name
                - --ignore-existing
                - --progress
                - --verbose
                - --config=/config/rclone/rclone.conf
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /mnt/pool/volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
