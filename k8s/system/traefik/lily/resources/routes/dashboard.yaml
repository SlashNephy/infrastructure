apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`traefik.starry.blue`)
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: auto-detect-content-type

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auto-detect-content-type

spec:
  contentType: {}
