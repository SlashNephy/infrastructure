apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: justarchi/archisteamfarm:main
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
            - name: nlog-volume
              mountPath: /app/NLog.config
      volumes:
        - name: config-volume
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog-volume
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-nlog/NLog.config
            type: File
      restartPolicy: Always
