apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-whoami

spec:
  routes:
    - kind: Rule
      match: Host(`whoami.starry.blue`)
      services:
        - name: whoami
          port: http

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-whoami-gateway

spec:
  routes:
    - kind: Rule
      match: Host(`whoami.gateway.starry.blue`)
      services:
        - name: whoami
          port: http

  tls:
    options:
      name: gateway

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-whoami-web

spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: PathPrefix(`/whoami`)
      services:
        - name: whoami
          port: http
