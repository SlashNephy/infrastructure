apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 7 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/auto-claimer:latest@sha256:9d63d6bf7f683f8882bd1395d40f36aeca6dfe85a3614ae9f5b6964866741c54
              env:
                - name: DATABASE_DSN
                  value: /data/auto-claimer.db
              envFrom:
                - secretRef:
                    name: app-secret
              volumeMounts:
                - name: data
                  mountPath: /data
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: data
              hostPath:
                path: /mnt/local/auto-claimer
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
