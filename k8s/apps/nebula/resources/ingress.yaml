apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`nebula-api.starry.blue`)
      services:
        - name: server
          port: 8080

    - kind: Rule
      match: Host(`nebula-river.starry.blue`)
      services:
        - name: river-ui
          port: 8080
      middlewares:
        - name: forward-auth-authentik
          namespace: authentik

    - kind: Rule
      match: Host(`nebula-river.starry.blue`) && PathPrefix(`/outpost.goauthentik.io/`)
      priority: 15
      services:
        - name: authentik-server
          namespace: authentik
          port: http
