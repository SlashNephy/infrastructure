apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.0.7.2@sha256:7cd984d9bd37016f71ad21055844793efec54409a18e3c41201524bff2bf1b62
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
