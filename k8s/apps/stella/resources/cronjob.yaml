apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: pic-table
              image: mongo:5.0
              command:
                - bash
                - /entrypoint.sh
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: Pic
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: script
                  mountPath: /entrypoint.sh
                  readOnly: true
                  subPath: backup.sh
            - name: pic-tag-replace-table
              image: mongo:5.0
              command:
                - bash
                - /entrypoint.sh
              env:
                - name: MONGODB_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_USER
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: DB_PASSWORD
                - name: MONGODB_COLLECTION
                  value: PicTagReplaceTable
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: script
                  mountPath: /entrypoint.sh
                  readOnly: true
                  subPath: backup.sh
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/stella-backup
                type: DirectoryOrCreate
            - name: script
              configMap:
                name: scripts
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: docker-hub-credentials
