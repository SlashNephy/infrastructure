apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.1.6.3@sha256:cbcdd3151ce70986455dc0e39ed9f1f9bcc4388d908f6cfda5d387b0f30cd085
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
