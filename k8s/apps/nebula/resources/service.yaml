apiVersion: v1
kind: Service
metadata:
  name: server

spec:
  selector:
    app: default
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: db

spec:
  selector:
    app: infra
  type: NodePort
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
      nodePort: 5432
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: redis

spec:
  selector:
    app: infra
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
      protocol: TCP
