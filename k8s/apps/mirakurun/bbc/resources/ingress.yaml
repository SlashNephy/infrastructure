apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route

spec:
  routes:
    - kind: Rule
      match: Host(`mirakurun-bbc.starry.blue`)
      services:
        - name: app
          port: 40772
    - kind: Rule
      match: Host(`mirakurun-api-bbc.starry.blue`) && PathPrefix(`/api`)
      services:
        - name: app
          port: 40772
      middlewares:
        - name: mirakurun-bbc-basic-auth

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: mirakurun-bbc-basic-auth

spec:
  basicAuth:
    realm: Access Restricted
    removeHeader: true
    secret: basic-auth-credentials
