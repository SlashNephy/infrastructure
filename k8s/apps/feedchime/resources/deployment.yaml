apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: feedchime
          image: ghcr.io/slashnephy/feedchime
          volumeMounts:
            - name: config
              mountPath: /app/config.yml
              readOnly: true
            - name: cache
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/feedchime-config/config.yml
            type: File
        - name: cache
          hostPath:
            path: /opt/k8s-volumes/feedchime-cache
            type: DirectoryOrCreate
      restartPolicy: Always
