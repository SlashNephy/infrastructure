additionalArguments:
  - --providers.file.directory=/config
  - --experimental.plugins.cloudflarewarp.modulename=github.com/BetterCorp/cloudflarewarp
  - --experimental.plugins.cloudflarewarp.version=v1.3.3

autoscaling:
  enabled: false

deployment:
  minReadySeconds: 30
  replicas: 4

envFrom:
  - configMapRef:
      name: traefik-env

experimental:
  plugins:
    enabled: true
  v3:
    enabled: true

globalArguments: []

hub:
  enabled: true

image:
  pullPolicy: Always
  registry: public.ecr.aws/docker/library
  tag: v3.0

ingressRoute:
  dashboard:
    enabled: false

# https://docs.traefik.io/observability/logs/
logs:
  access:
    enabled: true
    # https://docs.traefik.io/observability/access-logs/#limiting-the-fieldsincluding-headers
    fields:
      general:
        defaultmode: keep
        names:
          ClientAddr: drop
          DownstreamContentSize: drop
          DownstreamStatus: drop
          OriginDuration: drop
          Overhead: drop
          RequestCount: drop
          RequestHost: drop
          RequestPort: drop
          RetryAttempts: drop
          ServiceAddr: drop
          ServiceName: drop
          ServiceURL: drop
          StartLocal: drop
          StartUTC: drop
      headers:
        defaultmode: drop
        names:
          Cf-Ipcountry: keep
          Cf-Ray: keep
          Cf-Visitor: keep
          Location: keep
          User-Agent: keep
    format: json
  general:
    level: INFO

metrics:
  prometheus: null

ports:
  metrics: null
  web: null

  websecure:
    asDefault: true
    expose: true
    exposedPort: 443

    forwardedHeaders:
      trustedIPs:
        # /run/flannel/subnet.env
        - 10.244.0.0/16
        - 192.168.1.0/24

    # http3:
    #   advertisedPort: 8443
    #   enabled: true

    # https://doc.traefik.io/traefik/middlewares/overview/
    # https://doc.traefik.io/traefik/routing/entrypoints/#middlewares
    middlewares:
      - traefik-security-headers@kubernetescrd
      # - traefik-custom-error-pages@kubernetescrd
      - traefik-ban-robots@kubernetescrd
      - traefik-trust-cloudflare-ips@kubernetescrd

    nodePort: 443
    port: 8443

    # https://doc.traefik.io/traefik/routing/entrypoints/#tls
    tls:
      domains:
        - main: starry.blue
          sans:
            - "*.starry.blue"
      enabled: true
      options: traefik-cloudflare@kubernetescrd

providers:
  kubernetesCRD:
    allowCrossNamespaces: true
    allowEmptyServices: true
    enabled: true
  kubernetesIngress:
    enabled: false

service:
  ipFamilyPolicy: PreferDualStack
  type: NodePort

volumes:
  - name: dynamic-configurations
    mountPath: /config
    type: configMap
