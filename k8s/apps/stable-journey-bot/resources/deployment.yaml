apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/stable-journey-bot:master
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/stable-journey-bot/config.yaml
            type: File
      restartPolicy: Always
