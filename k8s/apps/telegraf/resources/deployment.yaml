apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/bitnami/telegraf:1.30.3@sha256:c9c7b8753059049b57f187ba6b46c3acd54150bfea41ed6d85041c976171d6b4
          command:
            - /bin/bash
            - -c
            - |
              apt update
              apt install -y sudo smartmontools
              rm -rf /var/lib/apt/lists/*
              echo "Cmnd_Alias SMARTCTL = /usr/sbin/smartctl" >> /etc/sudoers
              echo "telegraf  ALL=(ALL) NOPASSWD: SMARTCTL" >> /etc/sudoers
              echo "Defaults!SMARTCTL !logfile, !syslog, !pam_session" >> /etc/sudoers
              telegraf
          env:
            - name: HOST_ETC
              value: /hostfs/etc
            - name: HOST_MOUNT_PREFIX
              value: /hostfs
            - name: HOST_PROC
              value: /hostfs/proc
            - name: HOST_RUN
              value: /hostfs/run
            - name: HOST_SYS
              value: /hostfs/sys
            - name: HOST_VAR
              value: /hostfs/var
            - name: TZ
              value: Asia/Tokyo
            - name: MACKEREL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mackerel-api-key
            - name: MACKEREL_HOST_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mackerel-host-id
          volumeMounts:
            - name: config
              mountPath: /etc/telegraf/telegraf.conf
              readOnly: true
              subPath: telegraf.conf
            - name: plugins
              mountPath: /opt/telegraf/plugins
              readOnly: true
            - name: host-var
              mountPath: /hostfs/var
              readOnly: true
            - name: host-proc
              mountPath: /hostfs/proc
              readOnly: true
            - name: host-sys
              mountPath: /hostfs/sys
              readOnly: true
            - name: host-etc
              mountPath: /hostfs/etc
              readOnly: true
            - name: host-run
              mountPath: /hostfs/run
              readOnly: true
          securityContext:
            privileged: true
      volumes:
        - name: config
          configMap:
            name: app-config
        - name: plugins
          hostPath:
            path: /mnt/pool/volumes/telegraf/plugins
            type: Directory
        - name: host-var
          hostPath:
            path: /var
            type: Directory
        - name: host-proc
          hostPath:
            path: /proc
            type: Directory
        - name: host-sys
          hostPath:
            path: /sys
            type: Directory
        - name: host-etc
          hostPath:
            path: /etc
            type: Directory
        - name: host-run
          hostPath:
            path: /run
            type: Directory
      restartPolicy: Always
