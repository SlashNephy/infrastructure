apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-cd

helmCharts:
  # https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  - name: argo-cd
    releaseName: argo-cd
    namespace: argo-cd
    version: 8.1.1
    repo: https://argoproj.github.io/argo-helm
    valuesInline:
      global:
        addPrometheusAnnotations: true
      controller:
        metrics:
          enabled: true
        # Telegraf は Pod Annotation による検出しかサポートしていない
        podAnnotations:
          prometheus.io/scrape: "true"
          prometheus.io/scheme: http
          prometheus.io/path: /metrics
          prometheus.io/port: "8082"
      dex:
        metrics:
          enabled: true
        initContainers:
          - name: wait-for-authentik
            args:
              - --url
              - https://id.starry.blue/application/o/argo-cd/
            image: ghcr.io/slashnephy/wait-for:master@sha256:433e3327c07afa6c803b170c0b86041c67b36e38ec5cb1696c9ea5afb4c3e6e1
      notifications:
        metrics:
          enabled: true
        logFormat: json
        logLevel: warn
      server:
        metrics:
          enabled: true
        extensions:
          enabled: true
        service:
          nodePortHttp: 30000
          nodePortHttps: 30001
          type: NodePort

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/ingress.yaml
  - ./resources/projects.yaml
  - ./resources/application-set-lily.yaml
  - ./resources/application-set-bbc.yaml
  - ./resources/application-private.yaml
  - ./resources/service.yaml

patches:
  - path: ./resources/patch-argocd-cm.yaml
  - path: ./resources/patch-argocd-cmd-params-cm.yaml
  - path: ./resources/patch-argocd-notifications-cm.yaml
  - path: ./resources/patch-argocd-rbac-cm.yaml
  # enable exec
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: Role
      name: argo-cd-argocd-server
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - pods/exec
          verbs:
            - create
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: argo-cd-argocd-server
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - pods/exec
          verbs:
            - create
