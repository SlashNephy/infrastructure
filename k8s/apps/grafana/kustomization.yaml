apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana

helmCharts:
  - name: grafana
    releaseName: grafana
    namespace: grafana
    version: 8.5.8
    repo: https://grafana.github.io/helm-charts
    includeCRDs: true
    valuesInline:
      admin:
        existingSecret: grafana-secret
        passwordKey: GF_SECURITY_ADMIN_PASSWORD
        userKey: GF_SECURITY_ADMIN_USER
      envFromSecrets:
        - name: grafana-secret
      grafana.ini:
        server:
          domain: grafana.starry.blue
          root_url: https://grafana.starry.blue
      persistence:
        enabled: true
        selectorLabels:
          name: grafana-data

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/pv-data.yaml
  - ./resources/ingress.yaml
configMapGenerator:
  - name: grafana-config
    literals:
      - GF_SERVER_ROOT_URL=https://grafana.starry.blue
