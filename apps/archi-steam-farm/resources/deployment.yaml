apiVersion: apps/v1
kind: Deployment
metadata:
  name: app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: justarchi/archisteamfarm:main
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - mountPath: /app/config
              name: config-volume
            - mountPath: /app/NLog.config
              name: nlog-volume
      restartPolicy: Always
      volumes:
        - name: config-volume
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog-volume
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-nlog/NLog.config
            type: FileOrCreate
