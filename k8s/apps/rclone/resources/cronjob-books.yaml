apiVersion: batch/v1
kind: CronJob
metadata:
  name: books

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.68.1@sha256:cfa846adf3e416e3c4e6a3154cd016c58c176e7c9bada0354d92eee2d6bdcd31
              args:
                - sync
                - /mnt/pool/books
                - atmos1:books
                - --drive-stop-on-upload-limit
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --log-level=ERROR
                - --use-json-log
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
