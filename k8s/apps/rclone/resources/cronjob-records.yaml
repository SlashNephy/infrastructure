apiVersion: batch/v1
kind: CronJob
metadata:
  name: records

spec:
  schedule: "*/5 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: rclone/rclone:1.73.0@sha256:9f59fda717a48aced38d7f27e9ec8fd9992b5651e7a03897bebf204d3a9197d6
              args:
                - copy
                - /mnt/pool/records_links
                - "atmos2:"
                - --drive-stop-on-upload-limit
                - --copy-links
                - --order-by=name
                - --ignore-existing
                - --min-age=1m
                - --config=/config/rclone/rclone.conf
                - --log-level=INFO
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /mnt/local/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
