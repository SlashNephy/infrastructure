apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  annotations:
    fluentbit.io/exclude: "true"

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: annict-profile-card
          env:
            - name: ANNICT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: annict-access-token
            - name: RUST_BACKTRACE
              value: full
            - name: RUST_LOG
              value: info,annict_profile_card=trace
          ports:
            - containerPort: 8080
      restartPolicy: Always
