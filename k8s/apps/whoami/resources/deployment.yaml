apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: containous/whoami:v1.5.0
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker-hub-credentials
