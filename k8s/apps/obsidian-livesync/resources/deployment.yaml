apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: couchdb
          image: public.ecr.aws/docker/library/couchdb:3.5.0@sha256:1c0a30a54535377bc9ae23f42efb1ca4e92abe796f78ec98b768ac1d5874cc1b
          ports:
            - containerPort: 5984
          volumeMounts:
            - name: data
              mountPath: /opt/couchdb/data
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/obsidian-livesync/data
            type: DirectoryOrCreate
      restartPolicy: Always
