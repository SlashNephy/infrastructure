apiVersion: batch/v1
kind: CronJob
metadata:
  name: create-tvtest-release

spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: gh
              image: alpine:3.18.0@sha256:02bb6f428431fbc2809c5d1b41eab5a68350194fb508869a33cb1af4444c9b11
              command:
                - ash
                - -c
                - |
                  apk add github-cli
                  gh api \
                    --method POST \
                    -H "Accept: application/vnd.github.v3+json" \
                    /repos/SlashNephy/TVTest-builder/releases \
                    -f tag_name="$(date -Idate)"
              envFrom:
                - secretRef:
                    name: github-secret
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials

---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: github-secret

spec:
  itemPath: vaults/4mogpcwrvtvsnpooum4vcevwkm/items/jlexoj6grpvx3mpphbkwwyimo4
