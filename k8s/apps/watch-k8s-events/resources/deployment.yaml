apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/watch-k8s-events:master@sha256:2ace93fba2fdd1bac9a3be03e1ab550da2b69c4def332af68d8717ec558cefe3
          envFrom:
            - secretRef:
                name: app-secret
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      serviceAccountName: watch-k8s-events
