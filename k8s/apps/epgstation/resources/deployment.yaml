apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:39c2f5043cb7dc11c7dbd3cff6df76b391016cd449da2ff08642c7a91c45382c
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: records
              mountPath: /mnt/pool/records
          resources:
            limits:
              gpu.intel.com/i915: "1"
        - name: db
          image: public.ecr.aws/docker/library/mariadb:11.3.2-jammy@sha256:b467df6bdb84f316239028275424154c09b164df6b24c2982e92de93e842649e
          args:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_520_ci
            - --performance-schema=false
            - --expire-logs-days=1
          env:
            - name: MYSQL_DATABASE
              value: epgstation
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /mnt/pool/volumes/epgstation/data
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /mnt/pool/volumes/epgstation/config
            type: Directory
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: Directory
        - name: db
          hostPath:
            path: /mnt/pool/volumes/epgstation/db
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
