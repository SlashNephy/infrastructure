apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: gabekangas/owncast:0.2.4@sha256:d789b05cb1c77f7aa7fd0e12fe9f16c0d3b6d238ac59b6c88fdae7e667e0a21b
          ports:
            - containerPort: 1935
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /mnt/local/owncast/data
            type: DirectoryOrCreate
      restartPolicy: Always
