apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/debian/debian:stable-slim@sha256:861b2d6a8c1b892d711c9e79dd93736ffb73b3759a5a49cb5b6ad498464254e0
              command:
                - bash
                - -c
                - find /target -empty -delete
              volumeMounts:
                - name: target
                  mountPath: /target
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: target
              hostPath:
                path: /mnt/pool
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
