name: Check

on:
  push:
    branches:
      - master

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

jobs:
  lint:
    uses: SlashNephy/.github/.github/workflows/yarn-lint.yml@master
    permissions:
      contents: read
      pull-requests: write
    with:
      enable-prettier: 'false'

  format:
    if: github.event_name == 'push'
    uses: SlashNephy/.github/.github/workflows/yarn-format.yml@master
    permissions:
      contents: write
