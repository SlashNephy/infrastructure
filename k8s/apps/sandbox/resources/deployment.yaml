apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: public.ecr.aws/docker/library/archlinux:base@sha256:97c56e9c792dc50df96c77187255a752f479698c9beb4aa9caeb9fe4639a7590
          args:
            - sleep
            - infinity
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - name: data
              mountPath: /data
              mountPropagation: HostToContainer
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
      restartPolicy: Always
