apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami

spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      hostname: whoami
      containers:
        - name: whoami
          image: ghcr.io/traefik/whoami:v1.11.0
          ports:
            - name: http
              containerPort: 80
          securityContext:
            allowPrivilegeEscalation: false
