apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: codercom/code-server:4.19.0-bullseye@sha256:d485b27ce0eeb32bc09beb512825eb5ad2d5ad09202e64e0bd4ca27b1555062f
          workingDir: /opt
          args:
            - --auth=none
            - --disable-telemetry
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: volumes
              mountPath: /opt/volumes
            - name: juicefs
              mountPath: /opt/juicefs
            - name: data
              mountPath: /home/coder/.local/share/code-server
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: volumes
          hostPath:
            path: /opt/k8s-volumes
            type: Directory
        - name: juicefs
          hostPath:
            path: /var/lib/juicefs/volume
            type: Directory
        - name: data
          hostPath:
            path: /opt/k8s-volumes/code-server/data
            type: DirectoryOrCreate
      restartPolicy: Always
