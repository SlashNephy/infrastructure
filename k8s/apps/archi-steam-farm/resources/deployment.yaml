apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.1.7.3@sha256:886222ade27f0b507623d095e1f41aa872d6bfc96fa15b08e21bb6f2f59b320a
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
      hostname: ArchiSteamFarm
