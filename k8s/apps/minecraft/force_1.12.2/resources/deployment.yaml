apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/amazoncorretto/amazoncorretto:8-al2023-jre@sha256:9bdc39846daeac8b54bda9004e62586b2e7913b8bb4d212b887d1676e10f08c0
          workingDir: /app
          args:
            - java
            - -jar
            - forge-1.12.2-14.23.5.2860.jar
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 25565
            - containerPort: 8123
          volumeMounts:
            - name: data
              mountPath: /app
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /mnt/pool/volumes/minecraft/forge_1.12.2
            type: Directory
      restartPolicy: Always
