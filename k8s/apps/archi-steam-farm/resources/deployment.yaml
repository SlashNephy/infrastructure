apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.3.3.0@sha256:3230cc77a0606e2279e8e1e7a8984701d6c4e67bfd24a0bc40d4a14755bb431f
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: secret
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: config
          hostPath:
            path: /mnt/local/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /mnt/local/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
      hostname: archi-steam-farm
