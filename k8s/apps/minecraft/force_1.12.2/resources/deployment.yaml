apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: amazoncorretto:8u372-al2023-jre@sha256:604daab83aba2d5fa110f40ff22be13e70eb9b9ce20a29e7dbcb9b7564b6774f
          workingDir: /app
          args:
            - java
            - -jar
            - forge-1.12.2-14.23.5.2860.jar
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 25565
            - containerPort: 8123
          volumeMounts:
            - name: data
              mountPath: /app
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/minecraft/forge_1.12.2
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
