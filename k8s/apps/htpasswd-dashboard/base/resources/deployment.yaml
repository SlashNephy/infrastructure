apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/htpasswd-dashboard:master@sha256:d6485ec8b28bb7cc3033a2d358e0569541f1bb8e5876ddfbe6e554fc71b6235f
          env:
            - name: CF_TEAM_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-access-domain
            - name: CF_APP_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-app-audience
            - name: SERVICES_JSON_PATH
              value: /app/services.json
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/services.json
              readOnly: true
              subPath: services.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
      serviceAccountName: service-account
