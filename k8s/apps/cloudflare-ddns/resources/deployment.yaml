apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        # TODO: https://github.com/timothymiller/cloudflare-ddns に移行する
        - name: gateway-ipv4
          image: oznu/cloudflare-ddns:latest@sha256:f552b1053ca4bad934eb3ca16e2d22decefe4423e2bf3e0a354fa1ab03b46390
          env:
            - name: ZONE
              value: starry.blue
            - name: SUBDOMAIN
              value: gateway
            - name: PROXIED
              value: "false"
            - name: RRTYPE
              value: A
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-api-key
          securityContext:
            allowPrivilegeEscalation: false
        #        - name: gateway-ipv6
        #          image: oznu/cloudflare-ddns:latest@sha256:f552b1053ca4bad934eb3ca16e2d22decefe4423e2bf3e0a354fa1ab03b46390
        #          env:
        #            - name: ZONE
        #              value: starry.blue
        #            - name: SUBDOMAIN
        #              value: gateway
        #            - name: PROXIED
        #              value: "false"
        #            - name: RRTYPE
        #              value: AAAA
        #            - name: API_KEY
        #              valueFrom:
        #                secretKeyRef:
        #                  name: app-secret
        #                  key: cloudflare-api-key
        #          securityContext:
        #            allowPrivilegeEscalation: false
        - name: gateway-v6
          image: oznu/cloudflare-ddns:latest@sha256:f552b1053ca4bad934eb3ca16e2d22decefe4423e2bf3e0a354fa1ab03b46390
          env:
            - name: ZONE
              value: starry.blue
            - name: SUBDOMAIN
              value: gateway-v6
            - name: PROXIED
              value: "false"
            - name: RRTYPE
              value: AAAA
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-api-key
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
