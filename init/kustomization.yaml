apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./../system/1password
  - ./../system/argo-cd

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: op-credentials
    files:
      - ./1password-credentials.json
    namespace: 1password
  - name: onepassword-token
    envs:
      - ./1password.env
    namespace: 1password
