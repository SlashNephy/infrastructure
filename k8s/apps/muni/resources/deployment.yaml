apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: backend
          image: ghcr.io/slashnephy/muni-server:master@sha256:61632bf99d111b7deb6c3e2ca8e76c1b1c20c96e3e084615823f78b950664f90
          envFrom:
            - secretRef:
                name: app-secrets
          securityContext:
            allowPrivilegeEscalation: false
        - name: envoy
          image: ghcr.io/slashnephy/muni-envoy:master@sha256:4f51d2bc1e7537217ba75c25e5a9ae75efc7fa5e9cdb7887918e8504df8d090e
          ports:
            - containerPort: 7090
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
