apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-authentik-postgres
  labels:
    name: authentik-postgres

spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  local:
    path: /mnt/pool/volumes/authentik/postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - lily
  persistentVolumeReclaimPolicy: Retain
