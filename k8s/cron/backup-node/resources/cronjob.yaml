apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: bitnami/kubectl:1.27.6@sha256:9774c3452853d3ba9c4744d0acfa36d63f9d87ba7e43fd292caf7dae9115fac4
              command:
                - /bin/bash
                - -c
                - |
                  kubectl get secrets -A -o yaml > /backup/secrets_$(date +%Y%m%d).yaml
                  kubectl get configmaps -A -o yaml > /backup/configmaps_$(date +%Y%m%d).yaml
              volumeMounts:
                - name: backup
                  mountPath: /backup
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/backup-node
                type: DirectoryOrCreate
          restartPolicy: Never
          imagePullSecrets:
            - name: docker-hub-credentials
          serviceAccountName: service-account
