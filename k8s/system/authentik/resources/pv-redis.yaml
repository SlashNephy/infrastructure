apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-authentik-redis
  labels:
    name: authentik-redis

spec:
  storageClassName: local
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 8Gi
  local:
    path: /opt/k8s-volume/authentik/redis
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - lily
  persistentVolumeReclaimPolicy: Retain
