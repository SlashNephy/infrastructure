apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: public.ecr.aws/bitnami/jupyter-base-notebook:latest@sha256:12e9ba8393355cdfe85db33de009c08469b38db662b9aad730dec6c5eaa48831
          workingDir: /work
          command:
            - jupyter
            - lab
            - --ServerApp.ip="*"
            - --ServerApp.allow_remote_access=True
            - --ServerApp.websocket_url="wss://jupyter.starry.blue"
            - --ServerApp.open_browser=False
          ports:
            - containerPort: 8888
          volumeMounts:
            - name: work
              mountPath: /work
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes/jupyter/work
            type: DirectoryOrCreate
      restartPolicy: Always
