apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keel

helmCharts:
  # https://artifacthub.io/packages/helm/keel/keel
  - name: keel
    releaseName: keel
    namespace: keel
    version: 1.0.3
    repo: https://charts.keel.sh
    valuesInline:
      helmProvider:
        enabled: false
      podAnnotations:
        fluentbit.io/exclude: "true"
      secret:
        name: app-secret
        create: false
      service:
        enabled: true
        type: ClusterIP

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/ingress.yaml
