apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/denentoshi-line:latest@sha256:71c552dc1247321490bbec1a6717d0f0ec33bdc3ca5c3ef3a40fc99b9f4abc94
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: discord-bot-token
            - name: VOICE_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: voice-channel-id
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
