apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: epgstation

helmCharts:
  - name: mariadb
    releaseName: mariadb
    version: 24.2.0
    repo: oci://registry-1.docker.io/bitnamicharts
    valuesInline:
      auth:
        database: epgstation
        existingSecret: mariadb-secret
        username: epgstation
      global:
        imageRegistry: public.ecr.aws
        security:
          # imageRegistry を変更するために必要
          allowInsecureImages: true
      primary:
        extraEnvVars:
          - name: TZ
            value: Asia/Tokyo
        extraFlags: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_520_ci --expire-logs-days=30 --slow-query-log --slow-query-log-file=/dev/stdout --log-output=FILE
        persistence:
          existingClaim: epgstation-mariadb-data
        resourcesPreset: large
        livenessProbe:
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/deployment.yaml
  - ./resources/service.yaml
  - ./resources/ingress.yaml
  - ./resources/volume.yaml
  - ./resources/cronjob-backup.yaml
  - ./resources/cronjob-restart.yaml
  - ./../../common/registry-ghcr-io/lily
