apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: public.ecr.aws/docker/library/archlinux:base@sha256:fc897ab3c923fa324b1c9abf5ee08ac4f376092da2d9fec331294e8d54fedd10
          args:
            - sleep
            - infinity
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - name: data
              mountPath: /data
              mountPropagation: HostToContainer
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
      restartPolicy: Always
