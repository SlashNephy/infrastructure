apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: orbforge/orb:latest@sha256:3d2ba694d8f7a57ad35d705e0232fa80ec1adffe5db3bebad068db071a03f0e9
          volumeMounts:
            - name: data
              mountPath: /root/.config/orb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/orb/data
            type: DirectoryOrCreate
      restartPolicy: Always
      hostNetwork: true
