apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/2 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/post-switchbot-metrics:master@sha256:d55e97e7991fcd5283cbc6a65e5ff8087a43be861eca5a86bd50e5eb82b11429
              env:
                - name: MACKEREL_SERVICE_NAME
                  value: SwitchBot
              envFrom:
                - secretRef:
                    name: app-secret
              securityContext:
                allowPrivilegeEscalation: false
          restartPolicy: Never
  concurrencyPolicy: Forbid
