apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/gotson/komga:1.23.4@sha256:ccacf59fdbe4e9d12c67429af8fa99a29eeae0e262dad794835a3aeacbee1e19
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 25600
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1000
            runAsUser: 1000
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/komga/config
            type: DirectoryOrCreate
        - name: data
          hostPath:
            path: /mnt/pool/books
            type: Directory
      restartPolicy: Always
