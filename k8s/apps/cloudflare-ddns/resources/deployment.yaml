apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        # TODO: https://github.com/timothymiller/cloudflare-ddns に移行する
        - name: app
          image: oznu/cloudflare-ddns:latest@sha256:f552b1053ca4bad934eb3ca16e2d22decefe4423e2bf3e0a354fa1ab03b46390
          env:
            - name: ZONE
              value: starry.blue
            - name: SUBDOMAIN
              value: gateway
            - name: PROXIED
              value: "false"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns-secret
                  key: cloudflare-api-key
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
