apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anilist-synchronizer
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: anilist-synchronizer

spec:
  project: apps
  source:
    repoURL: git@github.com:SlashNephy/k8s-manifests.git
    targetRevision: HEAD
    path: apps/anilist-synchronizer
  destination:
    server: https://kubernetes.default.svc
    namespace: anilist-synchronizer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
