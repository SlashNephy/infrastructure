  template:
    metadata:
      name: "{{name}}"

    spec:
      destination:
        namespace: "{{name}}"
        server: https://kubernetes.default.svc
      ignoreDifferences:
        - group: argoproj.io
          jsonPointers:
            - /spec/syncPolicy/automated
          kind: Application
          managedFieldsManagers:
            - argocd-server
      project: "{{project}}"
      source:
        path: "{{path}}"
        repoURL: https://github.com/SlashNephy/infrastructure
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
