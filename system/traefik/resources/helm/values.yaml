additionalArguments:
  - --experimental.plugins.cloudflarewarp.modulename=github.com/BetterCorp/cloudflarewarp
  - --experimental.plugins.cloudflarewarp.version=v1.3.3

autoscaling:
  enabled: false

deployment:
  replicas: 2

env:
  - name: TZ
    value: Asia/Tokyo

experimental:
  plugins:
    enabled: true
  v3:
    enabled: true

globalArguments:
  - --global.checknewversion

image:
  pullPolicy: Always
  tag: v3.0

ingressRoute:
  dashboard:
    enabled: false

# https://docs.traefik.io/observability/logs/
logs:
  access:
    enabled: true
    # https://docs.traefik.io/observability/access-logs/#limiting-the-fieldsincluding-headers
    fields:
      general:
        defaultmode: keep
        names:
          StartUTC: drop
      headers:
        defaultmode: keep
        names:
          Authorization: drop

    format: json
  general:
    level: INFO

metrics:
  prometheus: null

podDisruptionBudget:
  enabled: false

ports:
  web:
    expose: false

  websecure:
    asDefault: true
    expose: true
    exposedPort: 443
    # http3:
    #   advertisedPort: 8443
    #   enabled: true

    # https://doc.traefik.io/traefik/middlewares/overview/
    # https://doc.traefik.io/traefik/routing/entrypoints/#middlewares
    middlewares:
      - traefik-security-headers@kubernetescrd
      # - traefik-custom-error-pages@kubernetescrd
      - traefik-ban-robots@kubernetescrd
      - traefik-trust-cloudflare-ips@kubernetescrd

    nodePort: 8443
    port: 8443

    # https://doc.traefik.io/traefik/routing/entrypoints/#tls
    tls:
      domains:
        - main: starry.blue
          sans:
            - "*.starry.blue"
      enabled: true
      options: default

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false

service:
  type: NodePort

updateStrategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate
