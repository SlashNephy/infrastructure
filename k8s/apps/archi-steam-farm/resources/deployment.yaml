apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.3.2.3@sha256:f8c17134e6434a94626da0dc98fff4612cce1606a60c8a4143f8071a3e065001
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: secret
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: config
          hostPath:
            path: /mnt/local/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /mnt/local/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
      hostname: archi-steam-farm
