apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/divination-download-counter:master@sha256:2146f35a2b299e74138b68011200544eb1fb899bd9edd929b64ec8f1388be977
          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-dsn
            - name: ADDRESS
              value: ":8080"
          securityContext:
            allowPrivilegeEscalation: false
        - name: database
          image: postgres:15.4-bullseye@sha256:d691c9971fcec72255d8cf8bfe3120c3a28a84b85ae804d42ba20c0b2374e9a7
          env:
            - name: POSTGRES_USER
              value: app
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: database-password
            - name: POSTGRES_DB
              value: download_counter
          ports:
            - containerPort: 5432
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
