apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: rustpad
          image: ekzhang/rustpad:latest@sha256:a8ce2cb0614883d5dfcda8df0ef6ccc828d84c313406865503812a33b9186d9a
          ports:
            - containerPort: 3030
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
