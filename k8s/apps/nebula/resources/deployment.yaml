apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: server
          image: ghcr.io/slashnephy/nebula-server:master@sha256:3a2a779d9efaef735e9f18f51e2019a7d2e0c0c64dc5750100f5c11999df7ba7
          env:
            - name: SERVER_ORIGIN
              value: https://nebula-api.starry.blue
          envFrom:
            - secretRef:
                name: server-secrets
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: avatars
              mountPath: /app/avatars
            - name: stella-backup
              mountPath: /app/stella-backup
              readOnly: true
            - name: stella-media
              mountPath: /app/stella-media
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: media
          hostPath:
            path: /opt/k8s-volumes/nebula/media
            type: DirectoryOrCreate
        - name: avatars
          hostPath:
            path: /opt/k8s-volumes/nebula/avatars
            type: DirectoryOrCreate
        - name: stella-backup
          hostPath:
            path: /opt/k8s-volumes/stella-backup
            type: Directory
        - name: stella-media
          hostPath:
            path: /opt/k8s-volumes/stella-media
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
