apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/setlist:latest@sha256:a53fc476b033e4652dbd1fa79b298d6994a28b79b4eeab1955dd853bebf92d86
          env:
            - name: TWITTER_CK
              valueFrom:
                secretKeyRef:
                  name: setlist-twitter-secret
                  key: twitter-ck
            - name: TWITTER_CS
              valueFrom:
                secretKeyRef:
                  name: setlist-twitter-secret
                  key: twitter-cs
            - name: TWITTER_AT
              valueFrom:
                secretKeyRef:
                  name: setlist-twitter-secret
                  key: twitter-at
            - name: TWITTER_ATS
              valueFrom:
                secretKeyRef:
                  name: setlist-twitter-secret
                  key: twitter-ats
          envFrom:
            - configMapRef:
                name: setlist-config
          resources:
            limits:
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
      restartPolicy: Always
