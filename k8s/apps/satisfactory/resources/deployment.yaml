apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: wolveix/satisfactory-server:v1.9.10@sha256:e103700ae6ae4c50f19dac80eadb2a805c5b885e179ae2a40850e967bf189efd
          env:
            - name: MAXBACKUPS
              value: "10"
            - name: STEAMCODE
              value: Your-Steam-Code
            - name: STEAMPWD
              value: Your-Steam-Password
            - name: STEAMUSER
              value: Your-Steam-Username
          ports:
            - containerPort: 7777
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /mnt/local/satisfactory/config
            type: DirectoryOrCreate
      restartPolicy: Always
      hostname: gateway.starry.blue
