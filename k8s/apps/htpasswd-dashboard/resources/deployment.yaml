apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/htpasswd-dashboard:master@sha256:8019511be15eb62ae0833a125b55b0bed33028ebd3a3cb7197d802e25c4d860e
          env:
            - name: CF_TEAM_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-access-domain
            - name: CF_APP_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: cloudflare-app-audience
            - name: SERVICES_JSON_PATH
              value: /app/services.json
            - name: HOSTNAME
              value: 0.0.0.0
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/services.json
              readOnly: true
              subPath: services.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: app-config
      restartPolicy: Always
      serviceAccountName: service-account
