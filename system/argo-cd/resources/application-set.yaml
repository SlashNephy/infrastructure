          - name: setlist-main
            path: apps/setlist/main
            project: apps
          - name: setlist-sub
            path: apps/setlist/sub
            project: apps
          - name: soundbot-reloaded
            path: apps/soundbot-reloaded
            project: apps
          - name: stella
            path: apps/stella
            project: apps
          - name: tweetchime
            path: apps/tweetchime
            project: apps
          - name: unveiler
            path: apps/unveiler
            project: apps
          - name: whoami
            path: apps/whoami
            project: apps
          - name: wolweb
            path: apps/wolweb
            project: apps

          # system
          - name: 1password
            path: system/1password
            project: system
          - name: argo-cd
            path: system/argo-cd
            project: system
          - name: cert-manager
            path: system/cert-manager
            project: system
          - name: cronjob
            path: system/cronjob
            project: system
          - name: flannel
            path: system/flannel
            project: system
          - name: kubernetes-dashboard
            path: system/kubernetes-dashboard
            project: system
          - name: traefik
            path: system/traefik
            project: system

  template:
    metadata:
      name: "{{name}}"

    spec:
      destination:
        namespace: "{{name}}"
        server: https://kubernetes.default.svc
      project: "{{project}}"
      source:
        path: "{{path}}"
        repoURL: https://github.com:SlashNephy/k8s-manifests
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
