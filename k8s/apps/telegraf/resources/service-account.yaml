apiVersion: v1
kind: ServiceAccount
metadata:
  name: telegraf

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: telegraf-cluster-role

rules:
  - apiGroups:
      - metrics.k8s.io
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - nodes/stats
      - persistentvolumes
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: telegraf-cluster-role-binding

roleRef:
  name: telegraf-cluster-role
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
subjects:
  - name: telegraf
    kind: ServiceAccount
