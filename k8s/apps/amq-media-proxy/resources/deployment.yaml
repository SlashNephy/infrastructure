apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:4732a42ca064fa72aaeded734e7fabcc6b4d94c9f7cf6f96237b63d1406bbedf
          env:
            - name: TRUST_REAL_IP
              value: "true"
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: app-volume
              mountPath: /app/.cache
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/amq-media-proxy/cache
            type: DirectoryOrCreate
      restartPolicy: Always
