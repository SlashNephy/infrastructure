apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-dns-over-https

spec:
  routes:
    - kind: Rule
      match: Host(`dns.starry.blue`)
      services:
        - name: service
          port: http
  tls:
    options:
      name: gateway
      namespace: traefik
    secretName: dns-starry-blue-certificate-secret

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: route-dns-over-tls

spec:
  entryPoints:
    - dnsOverTLS
  routes:
    - match: HostSNI(`dns.starry.blue`)
      services:
        - name: service
          port: dns # backend へは復号したものを転送する
          proxyProtocol:
            version: 2
  tls:
    options:
      name: gateway
      namespace: traefik
    secretName: dns-starry-blue-certificate-secret
