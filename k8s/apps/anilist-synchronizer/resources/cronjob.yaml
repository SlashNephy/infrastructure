apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/anilist-synchronizer:master@sha256:82e3a0bab3f1f5ec14d70d5e52e26921e843aba37f13fc4b16620834b74e67a6
              env:
                - name: ANILIST_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-id
                - name: ANILIST_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-secret
                - name: TOKEN_DIRECTORY
                  value: /app/token
              volumeMounts:
                - name: app-volume
                  mountPath: /app/token
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: app-volume
              hostPath:
                path: /opt/k8s-volumes/anilist-synchronizer-token
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
