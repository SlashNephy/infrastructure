apiVersion: batch/v1
kind: CronJob
metadata:
  name: records2

spec:
  schedule: "2,32 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/neneka/rclone:sha-df4a33b@sha256:beab666b5ea36a2fe6ebb31f9eff31185bb56ded9b6ce7c8bf35ac0132bd3dab
              args:
                - copy
                - /mnt/pool/records_links
                - "boxc:atmos"
                - --copy-links
                - --order-by=name
                - --ignore-existing
                - --config=/config/rclone/rclone.conf
                - --min-age=1m
                - --max-transfer=1000G
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
              resources:
                limits:
                  cpu: 1
                  memory: 2Gi
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
