apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: codercom/code-server
          workingDir: /opt/k8s-volumes
          command:
            - /usr/bin/entrypoint.sh
            - .
            - --bind-addr=0.0.0.0:8080
            - --auth=none
            - --disable-telemetry
          env:
            - name: TZ
              value: Asia/Tokyo
          volumeMounts:
            - name: work
              mountPath: /opt/k8s-volumes
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes
            type: Directory
      restartPolicy: Always
      imagePullSecrets:
        - name: docker-hub-credentials
