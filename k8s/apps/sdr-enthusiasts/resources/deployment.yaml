apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        # https://github.com/sdr-enthusiasts/docker-adsb-ultrafeeder
        - name: ultrafeeder
          image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder:telegraf@sha256:4aaa73989cde98be732442c1c1df7e9f92141f162c273c5c0d2295208f710ced
          env:
            - name: LOGLEVEL
              value: error
            - name: TZ
              value: Asia/Tokyo
            - name: READSB_DEVICE_TYPE
              value: rtlsdr
            - name: READSB_RTLSDR_DEVICE
              value: "00001090"
            - name: READSB_RX_LOCATION_ACCURACY
              value: "2"
            - name: READSB_STATS_RANGE
              value: "true"
            # ultrafeeder では送信しない
            # - name: ULTRAFEEDER_CONFIG
            #   value: ""
            - name: UPDATE_TAR1090
              value: "true"
            - name: TAR1090_DEFAULTCENTERLAT
              value: "35.552250" # ICAO:RJTT IATA:HND
            - name: TAR1090_DEFAULTCENTERLON
              value: "139.779602" # ICAO:RJTT IATA:HND
            - name: TAR1090_PLANECOUNTINTITLE
              value: "true"
            - name: TAR1090_MESSAGERATEINTITLE
              value: "true"
            - name: TAR1090_DISPLAYUNITS
              value: metric
            - name: TAR1090_ENABLE_AC_DB
              value: "true"
            - name: TAR1090_FLIGHTAWARELINKS
              value: "true"
            - name: TAR1090_SITESHOW
              value: "true"
            - name: TAR1090_RANGE_OUTLINE_COLORED_BY_ALTITUDE
              value: "true"
            - name: TAR1090_RANGE_OUTLINE_WIDTH
              value: "2.0"
            - name: TAR1090_RANGERINGSDISTANCES
              value: "50,100,150,200"
            - name: TAR1090_RANGERINGSCOLORS
              value: "'#1A237E','#0D47A1','#42A5F5','#64B5F6'"
            - name: TAR1090_USEROUTEAPI
              value: "true"
            - name: GRAPHS1090_DARKMODE
              value: "true"
            - name: GRAPHS1090_REDUCE_IO
              value: "true"
            - name: INFLUXDBV2_URL
              value: http://influxdb.influxdb:8086
            - name: INFLUXDBV2_BUCKET
              value: sdr-enthusiasts
            - name: INFLUXDBV2_ORG
              value: primary
          envFrom:
            - secretRef:
                name: ultrafeeder
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: beast-output
              containerPort: 30005
              protocol: TCP
          volumeMounts:
            - name: ultrafeeder-globe-history
              mountPath: /var/globe_history
            - name: ultrafeeder-graphs1090
              mountPath: /var/lib/collectd
            - name: dev-bus-usb
              mountPath: /dev/bus/usb
              readOnly: true
            - name: proc-diskstats
              mountPath: /proc/diskstats
              readOnly: true
            - name: sys-class-thermal-thermal-zone2
              mountPath: /sys/class/thermal/thermal_zone0
              readOnly: true
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log
          securityContext:
            privileged: true

        # https://github.com/sdr-enthusiasts/docker-flightradar24
        - name: fr24feed
          image: ghcr.io/sdr-enthusiasts/docker-flightradar24@sha256:12f77e02e9458bdd9c3ab26fc66be08a5d437395611c8bcc97d88342d7beef2f
          env:
            - name: BEASTHOST
              value: localhost
            - name: BEASTPORT
              value: "30005"
            - name: MLAT
              value: yes
          envFrom:
            - secretRef:
                name: fr24feed
          ports:
            - name: http
              containerPort: 8754
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: ultrafeeder-globe-history
          hostPath:
            path: /mnt/local/sdr-enthusiasts/ultrafeeder/globe_history
            type: DirectoryOrCreate
        - name: ultrafeeder-graphs1090
          hostPath:
            path: /mnt/local/sdr-enthusiasts/ultrafeeder/graphs1090
            type: DirectoryOrCreate
        - name: dev-bus-usb
          hostPath:
            path: /dev/bus/usb
            type: Directory
        - name: proc-diskstats
          hostPath:
            path: /proc/diskstats
            type: File
        - name: sys-class-thermal-thermal-zone2
          hostPath:
            path: /sys/class/thermal/thermal_zone2
            type: Directory
        - name: run
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: var-log
          emptyDir:
            medium: Memory
            sizeLimit: 32Mi
      restartPolicy: Always
      dnsConfig:
        searches: []
