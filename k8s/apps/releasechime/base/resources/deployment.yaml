apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/releasechime:master@sha256:0a9fb973402d7882610bef11df7e2caf8b9ef1beba9e7e4360a7fb16499165ef
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: releasechime-token
                  key: github-token
            - name: INTERVAL_SEC
              value: "600"
            - name: LOG_LEVEL
              value: TRACE
          envFrom:
            - secretRef:
                name: releasechime-secret
            - configMapRef:
                name: releasechime-config
            - configMapRef:
                name: releasechime-repositories-config
          volumeMounts:
            - name: cache
              mountPath: /app/data
          resources:
            limits:
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: cache
          hostPath:
            path: /mnt/pool/volumes/releasechime/cache
            type: DirectoryOrCreate
      restartPolicy: Always
