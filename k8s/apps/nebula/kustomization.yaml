apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nebula

helmCharts:
  - name: postgresql
    releaseName: postgresql
    version: 16.7.15
    repo: oci://registry-1.docker.io/bitnamicharts
    valuesInline:
      auth:
        database: nebula
        existingSecret: postgresql-secret
        username: nebula
      backup:
        cronjob:
          concurrencyPolicy: Forbid
          containerSecurityContext:
            runAsGroup: 1000
            runAsUser: 1000
          restartPolicy: Never
          # @hourly
          schedule: "20 * * * *"
          timeZone: Asia/Tokyo
          storage:
            existingClaim: nebula-postgresql-backup
        enabled: true
      global:
        imageRegistry: public.ecr.aws
        security:
          # imageRegistry を変更するために必要
          allowInsecureImages: true
      primary:
        extraEnvVars:
          - name: TZ
            value: Asia/Tokyo
        persistence:
          existingClaim: nebula-postgresql-data
        resourcesPreset: nano
  - name: redis
    releaseName: redis
    version: 21.2.12
    repo: oci://registry-1.docker.io/bitnamicharts
    valuesInline:
      architecture: standalone
      auth:
        existingSecret: redis-secret
      global:
        imageRegistry: public.ecr.aws
        security:
          # imageRegistry を変更するために必要
          allowInsecureImages: true
      master:
        extraEnvVars:
          - name: TZ
            value: Asia/Tokyo
        persistence:
          existingClaim: nebula-redis-data
        resourcesPreset: nano

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/deployment.yaml
  - ./resources/deployment-river-ui.yaml
  - ./resources/service.yaml
  - ./resources/ingress.yaml
  - ./resources/volume.yaml
  - ./resources/volume-backup.yaml
  - ./resources/volume-redis.yaml
  - ./../../common/registry-ghcr-io/lily
