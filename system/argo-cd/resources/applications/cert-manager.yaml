apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: cert-manager

spec:
  project: system
  source:
    repoURL: git@github.com:SlashNephy/k8s-manifests.git
    targetRevision: HEAD
    path: system/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
