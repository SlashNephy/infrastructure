apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 7 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/auto-claimer:latest@sha256:308779e730713c4ec2193db516d80ad9131748218b38e9af73dff8dfefe13bbe
              env:
                - name: DATABASE_DSN
                  value: /data/auto-claimer.db
              envFrom:
                - secretRef:
                    name: app-secret
              volumeMounts:
                - name: data
                  mountPath: /data
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: data
              hostPath:
                path: /opt/k8s-volumes/auto-claimer
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
