apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "30 4 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: rclone/rclone:1.73.1@sha256:c08f5e100e1c4fa4deb1315b56a47c0cc0e765222b7c0834bc93305f2e4d85c0
              command:
                - ash
                - -c
                - |
                  apk add zstd
                  tar -acpv -f /dest/volumes.zst --exclude='*.sock' /src || true
                  rclone copy --progress -v /dest Neotopia:Backup --config=/config/rclone/rclone.conf --onedrive-no-versions
                  rm -f /dest/volumes.zst
              volumeMounts:
                - name: src
                  mountPath: /src
                  readOnly: true
                - name: dest
                  mountPath: /dest
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: src
              hostPath:
                path: /mnt/local
                type: Directory
            - name: dest
              hostPath:
                path: /mnt/pool/backup
                type: Directory
            - name: config
              hostPath:
                path: /mnt/local/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
