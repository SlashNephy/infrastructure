apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/anilist-synchronizer:master@sha256:90adead2a8670be2816d78d6c506901ec0c8daed965270f139c9fd10469be180
              env:
                - name: ANILIST_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-id
                - name: ANILIST_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secret
                      key: anilist-client-secret
                - name: TOKEN_DIRECTORY
                  value: /app/token
              volumeMounts:
                - name: token
                  mountPath: /app/token
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: token
              hostPath:
                path: /opt/k8s-volumes/anilist-synchronizer/token
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
