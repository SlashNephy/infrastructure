apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/amq-media-proxy:master@sha256:118cd2dcab6e65c35f91e3b96f19e3c3456157fb32c737e09f26cb30720a9752
          env:
            - name: TRUST_REAL_IP
              value: "true"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: app-volume
              mountPath: /app/.cache
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app-volume
          hostPath:
            path: /opt/k8s-volumes/amq-media-proxy/cache
            type: DirectoryOrCreate
      restartPolicy: Always
