apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: orbforge/orb:latest@sha256:d4fba2dde03b865eb1a6b3e8d3d01c78efa92442d05737cd6545f580c74f3d0d
          volumeMounts:
            - name: data
              mountPath: /root/.config/orb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/orb/data
            type: DirectoryOrCreate
      restartPolicy: Always
      hostNetwork: true
