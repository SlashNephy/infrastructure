apiVersion: batch/v1
kind: CronJob
metadata:
  name: records

spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            fluentbit.io/exclude: "true"
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.67.0@sha256:8434f761347cbcd2b7fade874eaf99026a8bbb0628a07250762c12efd96975a5
              args:
                - copy
                - /mnt/pool/records_links
                - "atmos2:"
                - --drive-stop-on-upload-limit
                - --copy-links
                - --order-by=name
                - --ignore-existing
                - --progress
                - --verbose
                - --config=/config/rclone/rclone.conf
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /mnt/pool/volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
