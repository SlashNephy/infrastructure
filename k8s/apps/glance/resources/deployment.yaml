apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/glance:main@sha256:252a5253725e34a5924f000785bd13f783f13e2da4aa531f4bbea14fa3c35bff
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: assets
              mountPath: /app/assets
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /mnt/local/glance/config
            type: Directory
        - name: assets
          hostPath:
            path: /mnt/local/glance/assets
            type: Directory
      restartPolicy: Always
