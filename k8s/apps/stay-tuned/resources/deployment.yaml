apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: server
          image: ghcr.io/slashnephy/stay-tuned-server:initial@sha256:707db7585985d41376327f3b0e805efb5e7c4ffb576e62854d20fa7071abfe39
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: server-secrets
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
