apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-worker

spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/slashnephy/stay-tuned-server:initial@sha256:f9dbac14f5cbbacb69f42965cf4a75793ff006d172e58f3e98d2446b8f8f26e1
          command:
            - /backend/worker
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: server-secrets
          volumeMounts:
            - name: records
              mountPath: /backend/records
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: records
          hostPath:
            path: /mnt/pool/records
            type: DirectoryOrCreate
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
      terminationGracePeriodSeconds: 7200
