apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-cd

helmCharts:
  # https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  - name: argo-cd
    releaseName: argo-cd
    namespace: argo-cd
    version: 7.9.1
    repo: https://argoproj.github.io/argo-helm
    valuesInline:
      dex:
        initContainers:
          - name: wait-for-authentik
            args:
              - --url
              - https://id.starry.blue/application/o/argo-cd/
            image: ghcr.io/slashnephy/wait-for:master@sha256:9f9f4f33b8f8071555aaa7f9cc4f642ea593cf51714878406c192748e1ae95ce
      notifications:
        logFormat: json
        logLevel: warn
      server:
        extensions:
          enabled: true
        service:
          nodePortHttp: 30000
          nodePortHttps: 30001
          type: NodePort

resources:
  - ./resources/namespace.yaml
  - ./resources/secret.yaml
  - ./resources/ingress.yaml
  - ./resources/projects.yaml
  - ./resources/application-set-lily.yaml
  - ./resources/application-set-bbc.yaml
  - ./resources/application-private.yaml
  - ./resources/service.yaml

patches:
  - path: ./resources/patch-argocd-cm.yaml
  - path: ./resources/patch-argocd-cmd-params-cm.yaml
  - path: ./resources/patch-argocd-notifications-cm.yaml
  - path: ./resources/patch-argocd-rbac-cm.yaml
  # enable exec
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: Role
      name: argo-cd-argocd-server
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - pods/exec
          verbs:
            - create
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: argo-cd-argocd-server
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - pods/exec
          verbs:
            - create
