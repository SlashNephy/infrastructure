apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: orbforge/orb:latest@sha256:1d292e76e2c93c3a5302470b4e05ccf3f3516a5b67bb48e755ef60fb71a4c5c9
          volumeMounts:
            - name: data
              mountPath: /root/.config/orb
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/orb/data
            type: DirectoryOrCreate
      restartPolicy: Always
      hostNetwork: true
