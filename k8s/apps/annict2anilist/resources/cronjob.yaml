apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "30 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/annict2anilist:master@sha256:48ed0444b8b16064088c96531348294fd41e44a98c1254e9728b6b05c8377779
              env:
                - name: TOKEN_DIRECTORY
                  value: /app/token
                - name: LOG_LEVEL
                  value: DEBUG
              envFrom:
                - secretRef:
                    name: app-secret
              volumeMounts:
                - name: token
                  mountPath: /app/token
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: token
              hostPath:
                path: /mnt/local/annict2anilist/token
                type: DirectoryOrCreate
          restartPolicy: Never
  concurrencyPolicy: Forbid
