apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: adguard/adguardhome:v0.107.54@sha256:ec59d9d8d083b74620f827879bee7ad88621f96bc0c4347c84c176ffa349484c
          ports:
            - containerPort: 3000
            - containerPort: 443
            - containerPort: 853
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
          securityContext:
            allowPrivilegeEscalation: false
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.27-bookworm@sha256:ab8d873c3d54bfd56041f57d99c2224753dcc8dac50b03747d76a87a8e285c6e
          ports:
            - containerPort: 80
          volumeMounts:
            - name: public
              mountPath: /usr/share/nginx/html
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes/adguard-home/work
            type: DirectoryOrCreate
        - name: conf
          hostPath:
            path: /opt/k8s-volumes/adguard-home/conf
            type: DirectoryOrCreate
        - name: public
          configMap:
            name: nginx-public
            items:
              - key: pki-validation.txt
                path: .well-known/pki-validation/01BAE488EBE3E5BEFC26E3AE26BAABF8.txt
      restartPolicy: Always
