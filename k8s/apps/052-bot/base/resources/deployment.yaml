apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: 052-bot
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: 052-bot
    spec:
      containers:
        - name: app
          image: app-image
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /api
              port: 5000
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api
              port: 5000
            initialDelaySeconds: 5
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
        - name: bot
          image: ghcr.io/slashnephy/samekan052_bot:main@sha256:a7e80c78e0280a527b255f21760dd71f50bba00f6e4d083f3764670f90587442
          env:
            - name: API_BASE_URL
              value: http://api-service:5000
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secret
                  key: discord-bot-token
          envFrom:
            - configMapRef:
                name: bot-config
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-io-credentials
