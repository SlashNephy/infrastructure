apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:5.5.0.11@sha256:fc06f67d372ee9f294a40c303f58cda075d23fd0c400d1579525b9c83f36c900
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: nlog
              mountPath: /app/NLog.config
              readOnly: true
              subPath: NLog.config
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/archi-steam-farm-config
            type: DirectoryOrCreate
        - name: nlog
          configMap:
            name: app-config
      restartPolicy: Always
