apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: codercom/code-server:4.19.1-bullseye@sha256:993c381c28a3738b903ac21180f5f9dab8f2aa547bbb0b9d69bea558691e10d3
          workingDir: /mnt
          args:
            - --auth=none
            - --disable-telemetry
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: pool
              mountPath: /mnt/pool
            - name: juicefs
              mountPath: /mnt/juicefs
            - name: data
              mountPath: /home/coder/.local/share/code-server
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: pool
          hostPath:
            path: /mnt/pool
            type: Directory
        - name: juicefs
          hostPath:
            path: /var/lib/juicefs/volume
            type: Directory
        - name: data
          hostPath:
            path: /mnt/pool/volumes/code-server/data
            type: DirectoryOrCreate
      restartPolicy: Always
