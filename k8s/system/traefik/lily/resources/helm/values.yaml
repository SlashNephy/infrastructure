additionalArguments:
  - --providers.file.directory=/config
  - --experimental.plugins.cloudflarewarp.modulename=github.com/BetterCorp/cloudflarewarp
  - --experimental.plugins.cloudflarewarp.version=v1.3.3

autoscaling:
  enabled: false

deployment:
  imagePullSecrets:
    - name: docker-hub-credentials
  minReadySeconds: 30
  replicas: 4

env:
  - name: TZ
    value: Asia/Tokyo

experimental:
  plugins:
    enabled: true

globalArguments: []

hub:
  enabled: true

image:
  tag: v3.0

ingressRoute:
  dashboard:
    enabled: false

# https://docs.traefik.io/observability/logs/
logs:
  access:
    enabled: true
    # https://docs.traefik.io/observability/access-logs/#limiting-the-fieldsincluding-headers
    fields:
      general:
        defaultmode: keep
        names:
          StartUTC: drop
      headers:
        defaultmode: keep
        names:
          Authorization: drop

    format: json
  general:
    level: INFO

metrics:
  prometheus: null

podDisruptionBudget:
  enabled: false

ports:
  gateway:
    expose: true
    exposedPort: 443

    forwardedHeaders:
      trustedIPs:
        - 192.168.1.0/24

    # http3:
    #   advertisedPort: 8443
    #   enabled: true

    middlewares:
      - traefik-security-headers@kubernetescrd
      - traefik-ban-robots@kubernetescrd

    nodePort: 443
    port: 9443

    tls:
      domains:
        - main: starry.blue
          sans:
            - "*.starry.blue"
      enabled: true
      options: traefik-gateway@kubernetescrd

  web:
    expose: false

  websecure:
    asDefault: true
    expose: true
    exposedPort: 8443

    forwardedHeaders:
      trustedIPs:
        # /run/flannel/subnet.env
        - 10.244.0.0/16

    # http3:
    #   advertisedPort: 8443
    #   enabled: true

    # https://doc.traefik.io/traefik/middlewares/overview/
    # https://doc.traefik.io/traefik/routing/entrypoints/#middlewares
    middlewares:
      - traefik-security-headers@kubernetescrd
      # - traefik-custom-error-pages@kubernetescrd
      - traefik-ban-robots@kubernetescrd
      - traefik-trust-cloudflare-ips@kubernetescrd

    nodePort: 8443
    port: 8443

    # https://doc.traefik.io/traefik/routing/entrypoints/#tls
    tls:
      domains:
        - main: starry.blue
          sans:
            - "*.starry.blue"
      enabled: true
      options: default

providers:
  kubernetesCRD:
    allowCrossNamespaces: true
    allowEmptyServices: true
    enabled: true
  kubernetesIngress:
    enabled: false

service:
  ipFamilyPolicy: PreferDualStack
  type: NodePort

volumes:
  - name: dynamic-configurations
    mountPath: /config
    type: configMap
