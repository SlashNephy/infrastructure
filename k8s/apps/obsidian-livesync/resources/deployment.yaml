apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: couchdb
          image: public.ecr.aws/docker/library/couchdb:3.5.0@sha256:30c14bf9d5d1a04c0b1b9ef0442131df69624f91221b0631ab6e75dd7f99fac5
          ports:
            - containerPort: 5984
          volumeMounts:
            - name: data
              mountPath: /opt/couchdb/data
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/obsidian-livesync/data
            type: DirectoryOrCreate
      restartPolicy: Always
