apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/justarchinet/archisteamfarm:6.0.3.4@sha256:6d2aadf6aa276c0a8b2937cd60b371dd3c6a278a6641604a400b2ad75f751ce8
          env:
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 1242
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: plugins
              mountPath: /asf/plugins/external
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          hostPath:
            path: /mnt/pool/volumes/archi-steam-farm/config
            type: Directory
        - name: plugins
          hostPath:
            path: /mnt/pool/volumes/archi-steam-farm/plugins
            type: Directory
      restartPolicy: Always
