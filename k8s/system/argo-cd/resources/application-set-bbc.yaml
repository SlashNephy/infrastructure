apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bbc-application-set

spec:
  generators:
    - list:
        elements:
          # apps
          - name: mahiron
            namespace: mahiron
            path: k8s/apps/mahiron/bbc
            project: apps
          - name: konomitv
            namespace: konomitv
            path: k8s/apps/konomitv/bbc
            project: apps

          # system
          - name: 1password
            namespace: 1password
            path: k8s/system/1password-connect
            project: system
          - name: cilium
            namespace: kube-system
            path: k8s/system/cilium/bbc
            project: system
          - name: core-dns
            namespace: kube-system
            path: k8s/system/core-dns/bbc
            project: system

  template:
    metadata:
      name: "{{.name}}-bbc"
    spec:
      destination:
        namespace: "{{.namespace}}"
        server: https://100.84.208.78:6443
      project: "{{.project}}"
      source:
        path: "{{.path}}"
        repoURL: https://github.com/SlashNephy/infrastructure
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
          - FailOnSharedResource=true
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy/automated
