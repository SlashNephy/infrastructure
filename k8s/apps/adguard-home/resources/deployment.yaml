apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: adguard/adguardhome:v0.107.60@sha256:f793df60142d249f2b869e95da4516acb96104aaa799bc3efb090622964242bd
          ports:
            - containerPort: 3000
            - containerPort: 443
            - containerPort: 853
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: conf
              mountPath: /opt/adguardhome/conf
          securityContext:
            allowPrivilegeEscalation: false
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.28-bookworm@sha256:727fa1dd2cee1ccca9e775e517739b20d5d47bd36b6b5bde8aa708de1348532b
          ports:
            - containerPort: 80
          volumeMounts:
            - name: public
              mountPath: /usr/share/nginx/html
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: work
          hostPath:
            path: /opt/k8s-volumes/adguard-home/work
            type: DirectoryOrCreate
        - name: conf
          hostPath:
            path: /opt/k8s-volumes/adguard-home/conf
            type: DirectoryOrCreate
        - name: public
          configMap:
            name: nginx-public
            items:
              - key: pki-validation.txt
                path: .well-known/pki-validation/01BAE488EBE3E5BEFC26E3AE26BAABF8.txt
      restartPolicy: Always
