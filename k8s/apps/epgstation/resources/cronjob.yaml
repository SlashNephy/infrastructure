apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: ghcr.io/slashnephy/epgstation-custom-hwaccel:master@sha256:6b621dc0d752359d1e37513e4cbd188143dac3dbe33c2c43985c410719ab38e5
              command:
                - node
                - dist/DBTools.js
                - -m
                - backup
                - -o
                - /backup/epgstation.json
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: data
                  mountPath: /app/data
                  readOnly: true
                - name: config
                  mountPath: /app/config
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: backup
              hostPath:
                path: /opt/k8s-volumes/epgstation-backup
                type: DirectoryOrCreate
            - name: data
              hostPath:
                path: /opt/k8s-volumes/epgstation-data
                type: DirectoryOrCreate
            - name: config
              hostPath:
                path: /opt/k8s-volumes/epgstation-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
