apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: deluan/navidrome:0.51.1@sha256:ea426987cc4a148eb6a9fcea60ab44cc0dca4d7f0f1e12a4b48f5937454da4d9
          env:
            - name: ND_SCANSCHEDULE
              value: "@every 5m"
            - name: ND_LOGLEVEL
              value: info
            - name: ND_SESSIONTIMEOUT
              value: 24h
            - name: ND_DEFAULTTHEME
              value: Spotify-ish
            - name: ND_ENABLEGRAVATAR
              value: 'true'
            - name: ND_SEARCHFULLSTRING
              value: 'true'
          envFrom:
            - secretRef:
                name: app-secrets
          ports:
            - containerPort: 4533
          volumeMounts:
            - name: data
              mountPath: /data
            - name: music
              mountPath: /music
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 1000
            runAsUser: 1000
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s-volumes/navidrome/data
            type: DirectoryOrCreate
        - name: music
          hostPath:
            path: /opt/k8s-volumes/navidrome/music
            type: DirectoryOrCreate
      restartPolicy: Always
