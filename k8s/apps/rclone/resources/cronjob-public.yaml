apiVersion: batch/v1
kind: CronJob
metadata:
  name: public

spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.69.0@sha256:76759e2be1f98e610e1a056bae3cbd6c7fe64770f98120c3059bda1c4a9b11fc
              args:
                - sync
                - /mnt/pool/public
                - atmos1:public
                - --drive-stop-on-upload-limit
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --log-level=ERROR
                - --use-json-log
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
                  readOnly: true
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
