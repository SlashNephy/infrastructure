apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:417edc506ad1db1d8a3aa561d3db075114722ca77af5ac6e2a70411af90324dd
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: config
              mountPath: /opt/tt-rss/config.d
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
        - name: backups
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:417edc506ad1db1d8a3aa561d3db075114722ca77af5ac6e2a70411af90324dd
          args:
            - /opt/tt-rss/dcron.sh
            - -f
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: backups
              mountPath: /backups
          securityContext:
            allowPrivilegeEscalation: false
        - name: db
          image: public.ecr.aws/docker/library/postgres:16.6-bullseye@sha256:093e2a5678a774a3e4509da3a6ef9bd0d2467290cdc271ab4a13eedf19f75b39
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TTRSS_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TTRSS_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TTRSS_DB_PASS
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db
              mountPath: /var/lib/postgresql/data
          securityContext:
            allowPrivilegeEscalation: false
        - name: updater
          image: cthulhoo/ttrss-fpm-pgsql-static:latest@sha256:417edc506ad1db1d8a3aa561d3db075114722ca77af5ac6e2a70411af90324dd
          args:
            - /opt/tt-rss/updater.sh
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret
          volumeMounts:
            - name: app
              mountPath: /var/www/html
            - name: config
              mountPath: /opt/tt-rss/config.d
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
        - name: web-nginx
          image: cthulhoo/ttrss-web-nginx:latest@sha256:622373eae4b48c1a0a457a3c0c924b0460fd9d59d5332340374da7a4d1eac3df
          volumeMounts:
            - name: app
              mountPath: /var/www/html
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: app
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/app
            type: DirectoryOrCreate
        - name: backups
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/backups
            type: DirectoryOrCreate
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/config
            type: DirectoryOrCreate
        - name: db
          hostPath:
            path: /opt/k8s-volumes/tiny-tiny-rss/db
            type: DirectoryOrCreate
      restartPolicy: Always
