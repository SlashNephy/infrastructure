apiVersion: batch/v1
kind: CronJob
metadata:
  name: books

spec:
  schedule: "*/15 * * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.71.1@sha256:505d55c66b9b38a37d99c757f4678b9848a8a5b37043c9bb278635f15b7979ef
              args:
                - sync
                - /mnt/pool/books
                - Neotopia:Books
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --log-level=INFO
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
