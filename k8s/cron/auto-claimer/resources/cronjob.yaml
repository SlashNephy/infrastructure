apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob

spec:
  schedule: "0 7 * * *"
  timeZone: Asia/Tokyo
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: ghcr.io/slashnephy/auto-claimer:latest@sha256:45d88b43219d4ac6e7ef5d4695009a59a7f42ed3aa2cc5277fd50a76f3b8257f
              env:
                - name: DATABASE_DSN
                  value: /data/auto-claimer.db
              envFrom:
                - secretRef:
                    name: app-secret
              volumeMounts:
                - name: data
                  mountPath: /data
              securityContext:
                allowPrivilegeEscalation: false
          volumes:
            - name: data
              hostPath:
                path: /opt/k8s-volumes/auto-claimer
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
