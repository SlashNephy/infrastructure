apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/glance:20260128194358@sha256:edc37f4754ca643c61b1ef3c5904c4f38c91ae994aef2b463e921a41a972d02b
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: app-secret
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: assets
              mountPath: /app/assets
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /mnt/local/glance/config
            type: Directory
        - name: assets
          hostPath:
            path: /mnt/local/glance/assets
            type: Directory
      restartPolicy: Always
