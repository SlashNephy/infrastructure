apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/sameerdhoot/wolweb:debian@sha256:cd9c44f7f2eb928821b3d399b85bc9de9ae417c8f0ec5961a2a6126531aa2634
          env:
            - name: WOLWEBVDIR
              value: /
          ports:
            - containerPort: 8089
          volumeMounts:
            - name: config
              mountPath: /wolweb/devices.json
              readOnly: true
              subpath: devices.json
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          secret:
            secretName: config
            items:
              - key: devices.json
                path: devices.json
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
