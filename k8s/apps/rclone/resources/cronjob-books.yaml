apiVersion: batch/v1
kind: CronJob
metadata:
  name: books

spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: app
              image: public.ecr.aws/bitnami/rclone:1.69.1@sha256:88fb59a5bd31bf7ed6bb77ff214438168574a2d01c5ea95cddeeea56fcc4c02b
              args:
                - sync
                - /mnt/pool/books
                - Neotopia:Books
                - --order-by=name
                - --config=/config/rclone/rclone.conf
                - --use-json-log
              volumeMounts:
                - name: mnt
                  mountPath: /mnt
                  readOnly: true
                - name: config
                  mountPath: /config/rclone
              securityContext:
                allowPrivilegeEscalation: false
                runAsGroup: 1000
                runAsUser: 1000
          volumes:
            - name: mnt
              hostPath:
                path: /mnt
                type: Directory
            - name: config
              hostPath:
                path: /opt/k8s-volumes/rclone-config
                type: Directory
          restartPolicy: Never
  concurrencyPolicy: Forbid
