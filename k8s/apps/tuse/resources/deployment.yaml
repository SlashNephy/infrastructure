apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment

spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
      labels:
        app: default
    spec:
      containers:
        - name: app
          image: ghcr.io/slashnephy/tuse:master@sha256:f4e8eed3aaf81998a24516f96961e01b7095f8a5714bf2795e920345a82de949
          env:
            - name: TUSE_APP_NAME
              value: ksearch
            - name: TUSE_PLUGINS_DIR
              value: /app/plugins
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/plugins/config
              readOnly: true
      volumes:
        - name: config
          hostPath:
            path: /opt/k8s-volumes/tuse/config
            type: DirectoryOrCreate
      restartPolicy: Always
