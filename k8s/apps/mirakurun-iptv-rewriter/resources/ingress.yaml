apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-gateway

spec:
  routes:
    - kind: Rule
      match: (Host(`mahiron-api.starry.blue`) || Host(`mahiron-api-v6.starry.blue`) || Host(`mirakurun-api.starry.blue`) || Host(`mirakurun-api-v6.starry.blue`)) && PathPrefix(`/api/iptv/playlist`)
      services:
        - name: app
          port: 5000
      middlewares:
        - name: mirakurun-basic-auth
  tls:
    options:
      name: gateway
